  ars_nouveau.page1.introduction_to_glyphs:
    en: 'Glyphs are the building blocks that make up spells. A spell’s outcome is determined by which Glyphs are used and
      in what order they appear. They fall under three major categories: Forms, Effects, and Augments.

      Form Glyphs are the vessels that deliver the contents of a spell to the target. Every spell must begin with a Form,
      and only one Form may be present. Effect Glyphs determine what a spell will do once it reaches its target. Spells can
      contain multiple Effects and will resolve in the order they are placed during spellcrafting.

      Augment Glyphs change the properties of the Form or Effect Glyph to their left as long as they are compatible. Multiple
      Augments may be chained together to modify the same Glyph. Augments have no effect on other Augments. Glyphs fall into
      tiers of I, II, or III. The Novice’s Spell Book can only cast tier I Glyphs, but higher tiers will be available each
      time you upgrade your Spell Book.'
    ja: ''
    status: MISSING
  ars_nouveau.page1.learning_glyphs:
    en: 'New Glyphs may be created through the Scribe’s Table from certain items and paying EXP. Once crafted, the Glyph can
      be consumed to learn it, making it available during spellcrafting.

      Players can share their current Glyph knowledge with each other by crafting an Annotated Codex.'
