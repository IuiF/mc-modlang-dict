    - key: ars_nouveau.page.annotated_codex
      source: The Annoted Codex allows players to share their knowledge of glyphs with other players. To record your known
        glyphs, simply use the codex. Recording glyphs requires EXP for each glyph known, and the EXP will be consumed upon
        using the item. Using the item again will update the list of known glyphs. Other players may use the book to learn
        the glyphs, consuming the codex in the process.
      target: 注釈の写本を使って他のプレイヤーとグリフの知識を共有することができます。グリフを写本に記録するには、写本を使用するだけです。覚えているグリフごとに経験値が必要で、グリフを記録した際に経験値は消費されます。もう一度使うことで中に入っているグリフを更新することができます。他の人が写本を使うと、中に入っているすべてのグリフを覚え、写本はその過程で消費されます。
