    - key: ars_nouveau.page.agronomic_sourcelink
      source: 'The Agronomic Sourcelink generates source from crop and tree growth within 15 blocks. Bonus source is generated
        for magical plants such as Mageblooms, Source Berry Bushes, and Archwood Saplings. Source will be output from the
        Sourcelink to nearby jars within 5 blocks. Note: Bonemealing crops will not grant Source.'
      target: 植生のソースリンクは、近くの作物や樹木の成長からソースを生成します。メイジブルーム、ソースベリーの低木、アークウッドの苗木などの魔法の植物からはより多くのマナが生成されます。ソースはソースリンクから5ブロック以内の近くの瓶に出力されます。注意：骨粉を使用して成長した作物はソースを生成しません。
      status: translated
    - key: ars_nouveau.page.alchemical_sourcelink
      source: Generates source by consuming potions from adjacent potion jars. The amount of source varies per potion and
        is dependent on the complexity of the potion. Bonus source is given for the length and level of the potion with multipliers
        for each effect a potion contains. Utilizing Wixies and Potion Melders is recommended for creating highly complex
        potions.
      target: 隣接するポーション瓶からポーションを消費してソースを生成します。ポーションの量はポーションごとに異なり、ポーションの複雑さによって変化します。ポーションの長さとレベルに応じてボーナスソースが与えられ、ポーションが含む効果ごとに乗算されます。非常に複雑なポーションを作る場合は、ウィキシーやポーション混合器を使用することをお勧めします。
      status: translated
    - key: ars_nouveau.page.alchemists_crown
      source: Allows the wearer to consume potions and flasks instantly from their inventory.
      target: 装備者は持っているフラスコやポーションを一瞬で飲めるようになる。
      status: translated
