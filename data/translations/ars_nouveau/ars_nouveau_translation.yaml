      source: Whirlisprigs will reduce the cost of Elemental Earth glyphs by half, and grants bonus saturation when consuming
        food. Obtained by performing the Ritual of Binding near a Whirlisprig.
      target: ワールスプリッグは土属性スペルのグリフのコストを半分にし、食料を消費する際にボーナス隠し満腹度を付与することができる。ワールスプリッグの近くで 拘束の儀式 を行うことで入手できる。
      status: translated
    - key: ars_nouveau.familiar_desc.familiar_wixie
      source: Wixies will increase the duration of potions that you apply, and wixies will accept basic potion reagents in
        exchange for applying the tier 1 potion result. Additionally, the Wixie will apply harmful potions to enemies during
        combat. Obtained by performing the Ritual of Binding near a Wixie.
