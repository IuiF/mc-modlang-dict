      status: translated
    - key: ars_nouveau.page.amplify_arrow
      source: Adds two amplifies to the end of the inscribed spell when used. Each recipe makes 32.
      target: 使用すると、刻まれたスペルの末尾に2つの「増幅」を追加します。1つのレシピで32個作れます。
