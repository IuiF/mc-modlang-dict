    - key: ars_nouveau.page.belt_of_levitation
      source: A belt that allows the user levitate a moderate distance above the ground. Useful for climbing mountains! Simply
        sneak in the air while falling (or jumping) to rise. Reduces a small amount of fall damage while worn.
      target: 地上から適度な距離を浮遊することができるベルト。山登りに便利! 落下中（またはジャンプ中）に空中でスニークするだけで、上昇します。
