    entries:
    - key: ars_nouveau.ritual.no_start
      source: Start the current ritual or break the block to remove it.
      target: 現在の儀式を開始するか、ブロックを破壊して停止してください。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_animal_summon
      source: Summon a random variety of wild animals native to the biome it's in.
      target: 儀式の行われたバイオームに住む動物たちをランダムに召喚する。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_awakening
      source: Awakens nearby Archwood trees into Weald Walkers and Budding Amethyst into Amethyst Golems. Weald Walkers can
        be given a position in the world to guard against hostile mobs. They will heal over time, and turn into Weald Waddlers
        if they die. To create a Weald Walker, perform this ritual near the base of an Archwood Tree. Augmenting with Book
        and Quills will create Bookwyrm Charms.
      target: アークウッド周辺の樹木をウィールドウォーカーに、芽生えたアメジストをアメジストゴーレムに覚醒させる。ウィールド・ウォーカーは、敵対するMobから場所を守るために、ワールド内での位置を指定することができます。彼らは時間とともに回復し、死ぬとウィールドウォドラーに変わります。ウィールドウォーカーを作るには、アークウッドの木の根元付近でこの儀式を行います。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_binding
      source: The Ritual of Binding converts nearby eligible entities into Bound Scripts, used for summoning a Familiar. For
        more information, see the section on Familiars.
      target: 拘束の儀式は、近くにいる適格な存在をバウンドスクリプトに変換し、これはファミリアを召喚するために使用します。詳しくは、ファミリアの項を参照。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_burrowing
      source: Digs four adjacent holes to bedrock, dropping any blocks.
      target: 岩盤に隣接する4つの穴を掘り、ブロックをドロップします。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_challenge
      source: Summons an illager raid when used inside a village. An Emerald may be used to increase the difficulty of the
        raid to the maximum amount, making Totems of the Undying accessible on easier difficulties. Augmenting has no effect
        on Hard difficulty.
      target: 村の中で使用すると、略奪者の襲撃を発生させる。エメラルドを使用すると襲撃の難易度を最大まで上げることができ、より簡単な難易度で不死のトーテムにアクセスできるようになる。難易度ハードの場合、エメラルドの効果はない。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_cloudshaping
      source: This ritual can change the weather at a moments notice. By default, this ritual will set the weather to clear.
        Augmenting with Gunpowder will cause it to rain, while a Lapis Block will cause it to storm.
      target: この儀式は、天気を瞬時に変化させることができます。デフォルトでは、この儀式は天候を晴れに設定します。火薬で強化すると雨になり、ラピスラズリブロックで強化すると嵐になります。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_conjure_island_desert
      source: Creates an island of sand and sandstone in a circle around the ritual, converting the area to Desert. The island
        will generate with a radius of 7 blocks. Augmenting the ritual with Source Gems will increase the radius by 1 for
        each gem. Source must be provided nearby as blocks are generated. Augmenting with Terracotta will create Badlands
        instead.
      target: 火鉢を中心に円形のエリア内に砂と砂岩を設置し、砂漠に変化させる。デフォルトでは範囲は半径7ブロックだが、ソースジェムで増強することで広げることができ、ジェムごとに1ブロック広くなる。ブロックの設置ごとにソースが必要。テラコッタで増強すると荒野が代わりに生産される。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_conjure_island_plains
      source: Creates an island of grass and dirt in a circle around the ritual, converting the area to Plains. Augmenting
        with a Frostaya with convert to Snow Plains. The island will generate with a radius of 7 blocks. Augmenting the ritual
        with Source Gems will increase the radius by 1 for each gem. Source must be provided nearby as blocks are generated.
      target: 火鉢を中心に円形のエリア内に草と土を設置し、草原に変化させる。カチコピタヤで増強すると雪原が代わりに生産される。デフォルトでは範囲は半径7ブロックだが、ソースジェムで増強することで広げることができ、ジェムごとに1ブロック広くなる。ブロックの設置ごとにソースが必要。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_containment
      source: Captures a nearby entity and places it into any nearby placed Containment Jars. After the first capture, this
        ritual requires additional source to continue. Mobs and jars must be within 3 blocks of the brazier.
      target: 近くのエンティティを近くの封じ込めの瓶に入れます。最初の封じ込め以降は、発動する毎にソースが必要です。モブと瓶は儀式用火鉢の３ブロック以内に居る必要があります。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_disintegration
      source: Destroys nearby monsters and converts them into Experience Gems worth twice as much experience. Monsters destroyed
        this way will not drop items. This ritual consumes source each time a monster is destroyed.
      target: 近くにいるモンスターを破壊し、2倍の経験値を持つ経験値ジェムに変換します。この方法で破壊されたモンスターはアイテムを落とさない。この儀式はモンスターを破壊するたびにソースを消費する。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_fertility
      source: Periodically causes nearby animals to breed if possible. This ritual requires source to operate, and will have
        no effect if there are twenty or more animals nearby.
      target: 可能であれば定期的に近くの動物を繁殖させる。この儀式を行うにはソースが必要であり、近くに20匹以上の動物がいる場合は効果がありません。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_flight
      source: Grants nearby players the Flight effect when they jump, allowing them to creatively fly for a short time. If
        the player is nearby, this ritual will refresh their flight buff. Each time this ritual grants or refreshes flight,
        it will expend source from nearby jars.
      target: 近くのプレイヤーがジャンプ時に飛行効果を付与し、短時間でもクリエイティブに空を飛ぶことができるようにする。プレイヤーが近くにいる場合、この儀式はその飛行バフの効果時間をリフレッシュする。この儀式が飛行を付与したりリフレッシュしたりするたびに、近くにある瓶のソースを消費する。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_flowering
      source: Populates the nearby area with flowers and grass. Augmenting with a source gem will increase the radius by 1
        for each gem. Augmenting with sand will replace flowers with Cactus and Dead Bushes.
      target: 範囲内に大量の花と草を生やす。ソースジェムによる増強一回ごとに範囲が1ブロックずつ増える。砂で増強すると代わりにサボテンと枯れ木を生やす。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_forestation
      source: Places grown Oak and Birch trees, and applies bonemeal in a 7x7 (circular) area. Augmenting with a source gem
        will increase the radius by 1 for each gem. Augmenting with a Brown Mushroom will convert the area to Podzol and spawn
        taiga resources. Augmenting with Glow Berries will spawn jungle resources.
      target: 7x7(円形)のエリア内にオークとシラカバの木を生やし、骨粉を適用する。ソースジェムによる増強一回ごとに範囲が1ブロックずつ増える。茶色のキノコで増強するとエリア内をポドゾルに変化し、タイガバイオームの植生を生やす。グロウベリーで増強するとジャングルバイオームの植生を生やす。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_gravity
      source: Grants nearby players the Gravity effect, forcing them to the ground for a short time. If the player is nearby,
        this ritual will refresh their gravity debuff. Each time this ritual grants or refreshes gravity, it will expend source
        from nearby jars.
      target: Grants nearby players the Gravity effect, forcing them to the ground for a short time. If the player is nearby,
        this ritual will refresh their gravity debuff. Each time this ritual grants or refreshes gravity, it will expend source
        from nearby jars.
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_harvest
      source: Casts the Harvest effect on nearby crops. Consumes source each time a set of crops are harvested. If an inventory
        is adjacent to the brazier, the items will be deposited in them before dropping on the ground.
      target: 「収穫」のエフェクトを周りの作物に与えます。収穫するたびにソースが必要になります。収納ブロックが火鉢の隣にある場合、収穫時のアイテムは床に落ちずにブロック内に収納されます。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_moonfall
      source: Sets the time to night.
      target: 時刻を夜に設定します。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_overgrowth
      source: Occasionally bone meals blocks in the area around it. This ritual requires source to operate. If augmented with
        a Bone Block, this ritual will instead force baby animals to grow faster.
      target: 時折、周辺の作物を骨粉を使用したかのように成長させる。この儀式は動作にソースを必要とする。骨ブロックで強化した場合、この儀式は代わりに動物の赤ん坊を早く成長させる。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_restoration
      source: Heals nearby entities or harms undead over time. Additionally, Zombie Villagers will be instantly cured, and
        the resulting villager will offer discounts if a player was nearby. This ritual requires source to operate.
      target: 近くのエンティティを回復したり、アンデッドに時間をかけてダメージを加えたりする。さらに、村人ゾンビは即座に治癒され、その結果生じた村人は近くにプレイヤーがいた場合、割引を提供する。この儀式を行うにはソースが必要である。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_sanctuary
      source: Denies hostile mobs from naturally spawning in a 32 block radius. Augment with rotten flesh to increase the
        radius by 1 each, up to 128. Costs source once a minute if a spawn is denied.
      target: 半径32ブロック以内の範囲に敵対モブがスポーンするのを阻止する。腐った肉による増強一個毎に範囲を１ブロック、最大128ブロックまで拡張できる。スポーンの阻止が発生した場合に1分毎にソースを消費する。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_scrying
      source: Grants vision of a given block through any other block for a given time. White particles signify you are very
        close, green is semi-far, and blue particles are blocks very far from you.  To complete the ritual, throw any block
        of your choice before starting. You may also add a Manipulation Essence to increase the duration to 15 minutes.
      target: あるブロックが他のブロックを通して、一定時間見えるようになります。白い粒子は非常に近く、緑は準遠距離、青い粒子は非常に遠くにあるブロックを意味します。 儀式を完了させるには、開始前に任意のブロックを投げます。また、支配のエッセンスを追加することで、持続時間を15分に延長することができます。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_sunrise
      source: Sets the time to day.
      target: 時刻を昼に設定します。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_warping
      source: Warps all nearby entities to the location on a warp scroll. Before starting the ritual, you must first augment
        the ritual with an inscribed Warp Scroll.
      target: 転移の巻物に書かれた場所に、近くにいるすべての存在をワープさせる。儀式を始める前に、まず場所の刻まれた転移の巻物で儀式を補強する必要がある。
      status: translated
    - key: ars_nouveau.ritual_desc.ritual_wilden_summon
      source: 'Without augments, this ritual will summon a random variety of Wilden monsters for a short duration. When augmented
        with a Wilden Spike, Wilden Horn, and a Wilden Wing, this ritual will summon the Wilden Chimera, a challenging and
        destructive monster. Note: If summoning the chimera, this ritual will destroy blocks around the brazier.'
      target: 'オーグメントを使用しない場合、この儀式はランダムな種類のワイルデン族モンスターを短時間だけ召喚する。ウィルデン スパイク、ウィルデン ホーン、ウィルデン ウィングで強化すると、挑戦的で破壊的なモンスターであるウィルデン
        キメラを召喚することができる。Note: キメラを召喚する場合、この儀式は火鉢の周りのブロックを破壊する。'
      status: translated
    - key: ars_nouveau.rituals
      source: Rituals
      target: 儀式
      status: translated
    - key: ars_nouveau.rituals_desc
      source: Rituals are more powerful versions of spells, and come in semi-permanent or single use forms. To get started
        with Rituals, you will need a Ritual Brazier and a tablet of the ritual you would like to perform.
      target: 儀式は呪文をより強力にしたもので、半永久的に使えるものと一度だけ使えるものがあります。儀式を始めるには、儀式用火鉢と儀式を行うための石版が必要です。
      status: translated
