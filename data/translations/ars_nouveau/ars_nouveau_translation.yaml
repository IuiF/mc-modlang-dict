      target: 時折、ランダムでプラスのポーションの効果を短時間付与します。これらの効果は強さが異なる場合があります。
      status: translated
    - key: ars_nouveau.page.bombegrante
      source: A fruit that packs an explosive punch. Can be brewed into a Potion of Blasting, causing the target to explode
        when the duration ends.
      target: 爆発的な力を持つフルーツ。 醸造で爆発のポーションを作ることができる。「爆発」効果は効果が終わった際に付与された相手を中心に爆発を発生させる。
