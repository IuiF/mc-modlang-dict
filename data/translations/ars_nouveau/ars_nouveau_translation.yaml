    - key: ars_nouveau.perk_desc.thread_chilling
      source: Damaging effects inflict Freezing on the target before the spell resolves. Freezing lasts for 10 seconds per
        level, and becomes Freezing 2 at a level 3 slot.
      target: ダメージを与えるエフェクトが追加で凍結の効果を対象に与える。効果の時間はスレッドレベルごとに１０秒ずつ上がる。
      status: translated
    - key: ars_nouveau.perk_desc.thread_depths
      source: Greatly increases the amount of time you may breathe underwater by reducing the chance your air will decrease.
        If this perk is in slot 3 or higher, you will no longer lose air and your swim speed is greatly increased. Stacks
        with Respiration Enchantments.
      target: 酸素ゲージの減りを確率で無効化することにより、潜水時間を大幅に上昇させる。スレッドレベルが３の場合、酸素ゲージは全く減らなくなり、泳ぐスピードも大幅に上昇する。水中呼吸エンチャントと重複する。
      status: translated
    - key: ars_nouveau.perk_desc.thread_drygmy
      source: Grants an additional stack of looting.
      target: モンスターのドロップが増加する。
      status: translated
    - key: ars_nouveau.perk_desc.thread_feather
      source: Decreases the amount of fall damage taken by a percentage. Stacks with Feather Enchantments.
      target: 落下ダメージを割合で軽減する。落下軽減エンチャントと重複する。
      status: translated
    - key: ars_nouveau.perk_desc.thread_gliding
      source: Allows you to glide as if you are wearing an elytra. Must be equipped in a slot of at least level 3.
      target: エリトラを装備しているかのように滑空できるようになる。スレッドレベルが最低でも３である必要がある。
      status: translated
    - key: ars_nouveau.perk_desc.thread_heights
      source: Allows you to jump higher and increases how far you may fall before taking damage.
      target: ジャンプが高くなり、落下ダメージを受け始める落下距離が増える。
      status: translated
    - key: ars_nouveau.perk_desc.thread_high_step
      source: Increases step height by one for each level.
      target: ''
      status: missing
    - key: ars_nouveau.perk_desc.thread_immolation
      source: If the user is on fire or standing in fire, the fire will be extinguished when the user casts a spell and will
        be granted the Immolation potion effect. Fire spells will deal additional damage and last longer for each level of
        Immolation.
      target: ''
      status: missing
    - key: ars_nouveau.perk_desc.thread_kindling
      source: Damaging effects cause the target to burn for a short duration before the effect resolves. Burn time is increased
        by 5 seconds per level.
      target: ダメージを与えるエフェクトが追加で対象を短時間燃やす。炎上時間はスレッドレベルごとに５秒増える。
      status: translated
    - key: ars_nouveau.perk_desc.thread_life_drain
      source: Dealing damage with spells heals you for 20%% per level of the damage dealt.
      target: 'スペルで与えたダメージの20%%×スレッドレベル分、自身の体力が回復する。 '
      status: translated
    - key: ars_nouveau.perk_desc.thread_magic_capacity
      source: Increases the users maximum mana by 10%% per level.
      target: 着用者の最大マナをスレッドレベルごとに10%%増加させる。
      status: translated
    - key: ars_nouveau.perk_desc.thread_repairing
      source: Allows the wearer to repair ANY magical armor or enchanters item by consuming Mana over time. Additional levels
        increase the speed at which the items repair. This perk applies to all relevant items, not only the item with this
        perk. When in a slot of level 3 or higher, it makes all equipped magical armor unbreakable.
      target: 着用者が持っているすべての魔法装備の耐久値をマナを消費して時間経過で回復させる。このスレッドが入っている装備だけでなく、インベントリに入っているすべての魔法装備が対象となる。
      status: translated
    - key: ars_nouveau.perk_desc.thread_spellpower
      source: Grants an increasing amount of Spell Damage each level.
      target: スペルダメージがスレッドレベルごとに上昇する。
      status: translated
    - key: ars_nouveau.perk_desc.thread_starbuncle
      source: Increases the speed of the player by 20%% each level.
      target: 着用者の移動速度をスレッドレベルごとに20%%増加させる。レベル３ではさらにある程度の高さをジャンプせずに移動できる機能が追加される。
      status: translated
    - key: ars_nouveau.perk_desc.thread_undying
      source: Once every time you sleep, you will nullify death a single time as if holding a Totem of the Undying. Requires
        a tier 3 slot.
      target: 寝るたびに一回だけ不死のトーテムと同じ効果で死を無効化する。スレッドレベル３が必要。
      status: translated
    - key: ars_nouveau.perk_desc.thread_warding
      source: Reduces the amount of magic damage taken by a flat amount each level.
      target: 魔法によって受けるダメージを固定量減らす。
      status: translated
    - key: ars_nouveau.perk_desc.thread_whirlisprig
