      target: 瓶詰めされたアレイは瓶から5ブロック以内にあるアイテムを回収し搬入することができる。アレイにアイテムを渡すとそのアイテムだけを拾うようになる。アイテムスクロールを渡すとスクロールのフィルターに一致するアイテムのみを拾うようになる。拾われたアイテムは瓶の横に設置された保管ブロックの中に入れられる。保管ブロックに額縁によるフィルターが設定されているなら、アレイはそれも配慮する。
