    - key: ars_nouveau.page.brazier_relay
      source: Allows the users to bind a Ritual Brazier ritual to a new location. Multiple rituals can be connected to the
        same brazier relay. To connect, use the Dominion Wand on your Ritual Brazier, then the relay. Source is consumed at
        the original braziers location. Can be bound within 15 blocks.
      target: 儀式の火鉢と接続することで儀式の行われる場所をリレーがある地点に変更できる。複数の火鉢を一つのリレーに接続することもできる。接続するには、主権の杖を火鉢に使用してから、接続したいリレーに使用する。儀式が必要とするソースは、元の火鉢がある所から回収される。15ブロック離れた火鉢とまで接続できる。
      status: translated
    - key: ars_nouveau.page.crystallizer1
      source: The crystallizer provides a renewable source of Source Gems by condensing source over time. The Crystallizer
        can work passively at a very slow rate, or it may be given source from adjacent jars and create Source Gems as a much
        faster rate. The Crystallizer may also be accessed by Hoppers and Starbuncles.
      target: クリスタライザーは、時間をかけてソースを凝縮し、再生可能なソースジェムの供給源となります。クリスタライザーは非常に遅い速度で受動的に働くことができますが、隣接する瓶からソースを与えられ、より速い速度でソースジェムを作成することもできます。クリスタライザーはホッパーやスターバンクルでアクセスすることも可能です。
      status: translated
    - key: ars_nouveau.page.decor_blossom
      source: Decor Blossoms will create Prestidigitation particles at a wireless location. To set the particles, cast Prestidigitation
        on the block. Then use the Dominion Wand to set the desired location. Casting Dispel will remove the particles, while
        using the dominion wand while sneaking will remove the location and particles.
