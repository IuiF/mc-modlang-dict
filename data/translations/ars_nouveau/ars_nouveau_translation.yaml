      source: A Starbuncle familiar that will grant you Speed 2. Additionally, using a Golden Nugget on the starbuncle will
        consume it and grant the owner a short duration of Scrying for Gold Ore. Obtained by performing the Ritual of Binding
        near a Starbuncle.
