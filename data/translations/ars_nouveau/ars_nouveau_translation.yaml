    - key: ars_nouveau.page.dominion_wand
      source: 'A tool for configuring Source Relays and automation entities. To set a transfer path, use the wand on the object
        that you would like to take source from, and then use it on the block you would like to send source to. For example:
        Source Jar to Source Relay, Source Relay to Source Relay, or Source Relay to Source Jar. To clear connections, sneak
        and use this wand on a relay. You can switch into Strict mode using the radial menu, allowing to specify the side
        of the blocks to use.'
      target: ソースリレーと自動化エンティティを設定するためのツールです。転送パスを設定するには、まずソースを送信させたいオブジェクトに主権の杖を使用し、次にソースを受け取らせたいブロックに杖を使用します。例えばソース瓶からソースリレー、ソースリレーからソースリレー、またはソースリレーからソース瓶といった具合です。接続を解除するには、スニークしながら杖を対象に使用します。
      status: translated
    - key: ars_nouveau.page.dowsing_rod
      source: A Dowsing Rod provides the user a short duration of Scrying for Budding Amethyst and Magic Find, which will
        cause magical creatures to glow within 75 blocks of you. The Dowsing Rod has a limited number of uses.
      target: ダウジングロッドを使用すると、芽生えたアメジストの透視と魔法探知の効果を短時間得て、75ブロック以内の魔法生物を光らせることができるようになります。ダウジングロッドは使用回数に制限があります。
      status: translated
    - key: ars_nouveau.page.enchanters_eye
      source: A caster tool that can cast inscribed spells remotely through a Scry Crystal. Use the eye on a Scry Crystal
        to bind the location, or hold a bound Scry Parchment in the offhand. Spells will be cast through the eye similar to
        a Spell Turret, but you are considered the caster for all effects. Useful for remote teleportation or item movement.
      target: 眺望のクリスタルから瞳の中に刻まれた魔術を遠隔で放つ。魔法使いの瞳を願望のクリスタルに使用することで瞳とクリスタルを繋ぐことができる。眺望の羊皮紙をオフハンドに持っている場合、そちらの眺望のクリスタルから優先して魔術を放つ。放たれた魔術は魔術タレットと同じように射出されるが、この魔法使いの瞳を使用したプレイヤーが魔術発動者として扱われる。拠点への転移や持ち物の転送などに便利。
      status: translated
    - key: ars_nouveau.page.enchanters_mirror
      source: Applies a self spell to the user. Spells cast with this mirror are discounted and gain additional bonus duration
        to all glyphs. Apply a spell at the Scribe's table that DOES NOT contain a form such as Heal -> Amplify.
      target: 「セルフ」のスペルを使用者に適用する。この鏡で唱えたスペルのマナ消費は減少し、すべてのグリフに追加のボーナス持続時間を得る。スクライブテーブルで、Strength -> Healのようなフォームを含まないスペルを適用する。
      status: translated
    - key: ars_nouveau.page.enchanters_shield
      source: Upon blocking damage, the user will gain a short duration of Mana Regeneration and Spell Damage. Additionally,
        this shield will repair over time using the wearers mana.
      target: ダメージを防ぐと、短時間の「マナ再生」と「スペルダメージ上昇」を得ることができる。さらに、この盾は装着者のマナを使用して時間経過とともに修復される。
      status: translated
    - key: ars_nouveau.page.enchanters_sword
      source: Applies a Touch spell before damaging an entity. Additionally, all spells gain Spell Damage. Apply a spell at
        the Scribes Table that does NOT contain a form, such as Ignite -> Extend Time.
      target: 対象物にダメージを与える前に「タッチ」のスペルを適用する。さらに、すべてのスペルは、スペルの最後の効果に1つの追加の「増幅」オーグメントを得る。スクライブテーブルで「着火」 -> 「効果時間延長」のようなフォームを含まないスペルを適用する。
      status: translated
    - key: ars_nouveau.page.flask_cannons
      source: Flask Cannons
      target: フラスクキャノン
      status: translated
    - key: ars_nouveau.page.frostaya
      source: A fruit that can be brewed into a Potion of Freezing, freezing the target over time.
      target: 醸造で凍結のポーションを作ることができるフルーツ。「凍結」はかかった対象を徐々に凍えさせる。
      status: translated
    - key: ars_nouveau.page.how_to_enchant
      source: How to Enchant
      target: エンチャント方法
      status: translated
    - key: ars_nouveau.page.illusion_blocks
      source: Illusion Blocks
      target: 幻のブロック
      status: translated
    - key: ars_nouveau.page.important_resources
      source: 7 - Important Resources
      target: ''
      status: missing
    - key: ars_nouveau.page.introduction_to_glyphs
      source: 2 - Glyphs
      target: ''
      status: missing
    - key: ars_nouveau.page.introduction_to_spellcrafting
      source: 3 - Spellcrafting
      target: ''
      status: missing
    - key: ars_nouveau.page.jar_of_light
      source: Summons a light that will follow the user as they move. Can be summoned and dismissed at any time.
      target: 使用者の動きに追従する光を召喚します。いつでも呼び出すことができ、いつでも消すことができます。
      status: translated
    - key: ars_nouveau.page.jump_ring
      source: Allows the user to continue jumping in the air. Each jump will expend mana.
      target: ''
      status: missing
    - key: ars_nouveau.page.layout_desc
      source: Each set of armor has its own unique set of Thread Slots.
      target: それぞれの防具タイプには異なるスロットのセットがある。
      status: translated
    - key: ars_nouveau.page.learning_glyphs
      source: 6 - Learning Glyphs
      target: ''
      status: missing
    - key: ars_nouveau.page.magebloom_crop
      source: A magically infused flower, Mageblooms provide additional source to nearby Agronomic Sourcelinks as they grow
        and provide a source of Magebloom Fiber. Mageblooms can also be used in crafting Potions of Spell Damage, increasing
        the damage of your spells.
      target: 魔法がかけられた花で、成長すると近くの植生のソースリンクにより多くのソースを供給します。また、メイジブルームはスペルダメージ上昇のポーションの醸造に使用することができ、このポーションの効果中はスペルのダメージを増加させることができます。
      status: translated
    - key: ars_nouveau.page.magical_automation
      source: 10 - Magical Automation
      target: ''
      status: missing
    - key: ars_nouveau.page.magical_crafting
      source: 9 - Magical Crafting
      target: ''
      status: missing
    - key: ars_nouveau.page.mendosteen
      source: A fruit that can be brewed into a Potion of Recovery, increases the amount of healing received from all sources.
      target: 醸造で回復強化のポーションを作ることができるフルーツ。「回復強化」はすべての自身への体力の回復量を上昇させる。
      status: translated
    - key: ars_nouveau.page.mob_jar
      source: Containment Jar
      target: 封じ込めの瓶
      status: translated
    - key: ars_nouveau.page.mod_news
      source: Join the Community!
      target: コミュニティに参加しよう！
      status: translated
    - key: ars_nouveau.page.mycelial_sourcelink
      source: Generates a moderate amount of source from nearby food, generating more for more nourishing food. Source Berry
        food is worth far more than other mundane foods. Additionally, the Mycelial Sourcelink will convert Grass or Dirt
        in the 3x3 below it into Mycelium and will grow mushrooms around it given that the space is empty. The Sourcelink
        will also pull items from nearby pedestals.
      target: 近くにある食べ物からソースを生成し、満腹度に応じて生成量が増加します。ソースベリーの場合、ほかの食べ物よりも遥かに多く生成します。さらに、菌糸のソースリンクは下の3x3ブロックの草ブロックや土ブロックを菌糸ブロックに変換し、上が覆われていなければキノコを生やします。また、近くの台座からアイテムを引っ張ってくることもできます。
      status: translated
    - key: ars_nouveau.page.obtaining_gems
      source: Obtaining Source Gems
      target: ソースジェムの入手
      status: translated
    - key: ars_nouveau.page.performing_rituals
      source: Performing Rituals
      target: 儀式の実行
      status: translated
    - key: ars_nouveau.page.pierce_arrow
      source: Adds two pierce to the beginning of the chain. Each recipe makes 32.
      target: スペルの始点に「貫通」を2つ追加します。1つのレシピで32個作れます。
      status: translated
    - key: ars_nouveau.page.potion_diffuser
      source: Consumes a potion and applies it to nearby entities, greatly extending the use of the potion. To use, bind a
        Potion Jar to the diffuser using the Dominion Wand. Every 10 minutes the diffuser will consume a single potion and
        apply it every few seconds.
      target: ポーションを消費して近くのエンティティにその効果を与え、ポーション一回分の効果時間を大幅に増やす。使用するには、ポーション瓶と拡散機を主権の杖で結びつける。１０分ごとにポーションを一回分消費し、周りのエンティティに数秒ごとに効果を与える。
      status: translated
    - key: ars_nouveau.page.potion_jar
      source: A jar that stores up to 100 potions. Potion can be removed by using an Empty Bottle, Potion Flask, or Arrows
        on the jar. Wixies will use these jars during Potion Autocrafting. The jar may be locked by using a Dominion Wand
        while sneaking. Locked Jars will only receive the potion it is locked to from Wixies. Can be used with a Comparator.
      target: ポーションを100個まで保存できる瓶。ポーションは、瓶の上で空のビンやフラスコを使うことで取り出すことができます。ウィクシーはポーション自動製造の際にこの瓶を使用します。スニーキング中に主権の杖を使用すると、瓶をロックすることができます。ロックされた瓶は、ロックされたポーションだけをウィクシーから受け取ることができます。コンパレーターと一緒に使用することができます。
      status: translated
    - key: ars_nouveau.page.potion_melder
      source: Converts three doses of a potion from two Potion Jars and outputs a potion with the combined effects. Use the
        Dominion Wand from a Potion Jar to Melder to link a jar for consumption. Link two input potion jars to the melder.
        Then, use the wand on the Melder and then to a third jar to set the output. The Potion Melder requires source per
        mix.
      target: 隣接する2つのポーション瓶から3回分のポーションを取り出し、両方の効果を持った混合ポーションを３つ目の瓶にいれます。まず、主権の杖で元となるポーション瓶二つを混合器へと繋げます。そして、混合器を混合ポーションの入る三つ目のポーション瓶へ繋げます。混合器はポーションを混ぜるたびにソースを消費します。
      status: translated
    - key: ars_nouveau.page.prestidigitation
      source: Illusory Items
      target: ''
      status: missing
    - key: ars_nouveau.page.reactive
      source: Reactive is an enchantment that can be applied to ANY item and can be applied and upgraded by the Enchanting
        Apparatus. Tools and armor with the Reactive enchantment have a chance to automatically cast a spell on use or when
        the player is hurt. The spell that the enchantment will cast is dependent on the spell inscribed in the first crafting
        phase, and the user must have enough mana to cast the spell.
      target: リアクティブは、あらゆるアイテムに適用できるエンチャントで、エンチャント装置で適用・アップグレードすることができます。リアクティブエンチャントを施した道具や防具は、使用時やプレイヤーが負傷した際に確率で自動的にスペルを唱えます。エンチャントが唱えるスペルは、最初のエンチャント段階で刻まれたスペルに依存し、使用者はそのスペルを唱えるのに十分なマナを持っていなければなりません。
      status: translated
    - key: ars_nouveau.page.reactive2
      source: To enchant an item with Reactive, place any item or armor in the apparatus. The spell parchment placed on the
        pedestal must be inscribed with a valid spell. See the Scribes Table for additional information. Reactive Enchantment
        also requires jars of source near the Enchanting Apparatus. The first level enchantment requires approximately one
        third of a jar.
      target: アイテムに「リアクティブ」を付与するには、任意のアイテムや防具を装置の中に入れます。台座に置かれたスペルの羊皮紙には、有効なスペルが刻まれている必要があります。詳しくはスクライブテーブルを参照してください。また、"リアクティブのエンチャント
        "には、"エンチャント装置"の近くにソースの瓶が必要です。第1レベルのエンチャントには、およそ瓶の3分の1のソースが必要です。
      status: translated
    - key: ars_nouveau.page.reactive3
      source: To upgrade the enchantment, replace the reagent with any item that has an existing Reactive enchantment. The
        Tier 2 reactive enchantment requires an item with Reactive I, and the Tier 3 Reactive enchantment requires an item
        with Reactive II. Higher levels will require a significantly higher amount of source nearby.
      target: エンチャントをアップグレードするには、中身を既存のリアクティブエンチャントを持つ任意のアイテムに置き換えます。レベル2のリアクティブエンチャントにはリアクティブ Iを持つアイテムが、レベル3のリアクティブエンチャントにはリアクティブ
        IIを持つアイテムが必要です。より高いレベルでは、近くにかなり高い量のソースが必要になります。
      status: translated
    - key: ars_nouveau.page.reactive4
      source: 'The spell that Reactive gear casts can be changed by placing an enchanted piece of gear into the apparatus
        with a new inscribed spell parchment. '
      target: リアクティブ付きアイテムが唱えるスペルは、新たにスペルが刻まれたスペルの羊皮紙とエンチャントされたアイテムを装置にセットすることで変更することができます。
      status: translated
    - key: ars_nouveau.page.reactive_enchantment
      source: Reactive
      target: リアクティブ
      status: translated
    - key: ars_nouveau.page.redstone_relay
      source: Can be connected to other Redstone Relays to wirelessly send a redstone signal. Takes input from one side and
        outputs in all other directions. Can be connected within 30 blocks of another relay, and multiple relays can be connected.
      target: ''
      status: missing
    - key: ars_nouveau.page.relay
      source: Enables the transport of source between Source Jars and other Source Relays. To pull source from jars, use the
        Dominion Wand on the jar, and then on the relay. To send between relays or from a relay to a jar, use the wand on
        the relay and then the target you wish to send source to. Relays may only reach up to 30 blocks away. To clear connections,
        sneak while using the Dominion Wand on the relay.
      target: ソース瓶と他のソースリレーの間でソースの輸送を可能にします。ソース瓶からソースを引き出すには、主権の杖を瓶に、そしてリレーに使用します。リレー間またはリレーから瓶にソースを送るには、リレーに杖を使用し、次にソースを送りたいターゲットに杖を使用します。リレーは30ブロック先までしか届きません。接続を解除するには、リレーに主権の杖をスニークしながら使用してください。
      status: translated
    - key: ars_nouveau.page.relay_collector
      source: Operates similar to the Source Relay, but will automatically take from jars it is not linked to within 5 blocks.
        See the instructions on the Source Relay for use.
      target: ソースリレーと同じように動きますが、５ブロック以内のリンクされていないソース瓶からソースを自動的に採取します。使い方については、ソースリレーの項目をご確認ください。
      status: translated
    - key: ars_nouveau.page.relay_deposit
      source: Operates similar to the Source Relay, but will deposit to jars it is not linked to within 5 blocks. See the
        instructions on the Source Relay for use.
      target: ソースリレーと同様の動作をしますが、5ブロック以内にあるリンクしていない瓶にソースを注入します。使い方は、ソースリレーの項目をご覧ください。
      status: translated
    - key: ars_nouveau.page.relay_splitter
      source: Operates similar to the Source Relay, but will support taking from and transferring to multiple jars at once.
        The splitter has a much larger through-put than the Source Relay, and will split this throughput amongst all of its
        jars. See the instructions on the Source Relay for use.
      target: ソースリレーと同様の動作をしますが、複数の対象からのソースの取り出しと、複数の対象への送信を一度に行うことができます。分岐リレーは普通のソースリレーよりはるかに大きな処理能力を持ち、この処理能力をすべての対象にに分割します。使用方法については、ソースリレーの項目を参照してください。
      status: translated
    - key: ars_nouveau.page.relay_warp
      source: 'Operates similar to the Source Relay: Splitter but can teleport source an endless distance between other Warp
        relays. For distances beyond 30 blocks, there is a chance that some source will be lost during warp.'
      target: ソースリレーと似たような動作をする。ソースリレー：分岐に似ているが、他の転移リレーとの間でソースを無限にテレポートさせることができる。30ブロックを超える距離では、ワープ中にソースが失われる可能性がある。
      status: translated
    - key: ars_nouveau.page.ring_of_greater_discount
      source: Provides a slightly larger discount over the Lesser Ring of Discount.
      target: 軽減の指輪より軽減量が大きいです。
      status: translated
    - key: ars_nouveau.page.ring_of_lesser_discount
      source: In addition to providing a small bonus to maximum mana and mana regen, Rings of Discount reduce the total cost
        to cast a spell.
      target: 最大マナとマナ再生に小さなボーナスを与えるだけでなく、スペルを唱えるためのマナ消費を削減することができます。
      status: translated
    - key: ars_nouveau.page.ritual_brazier
      source: A brazier that may be used as decoration or for performing rituals. To light the brazier for decoration, cast
        a Light spell on the brazier. The color of the brazier corresponds with the color of the spell. Applying a redstone
        signal will disable a running ritual. For information on performing rituals, see the dedicated section on rituals.
      target: 装飾や儀式に使用できる火鉢です。装飾用の火鉢に火をつけるには、火鉢に光の魔法をかけます。火鉢の色はスペルの色と同じになります。レッドストーンシグナルを適用すると、実行中の儀式が無効になります。儀式に関する情報は、儀式に関する専用のセクションを参照してください。
      status: translated
    - key: ars_nouveau.page.runic_chalk
      source: Runic chalk can be used to place permanent Runes on the ground that will cast spells on entities that walk over
        them. To give a rune a spell, inscribe spell parchment using the scribes table. Once the rune has cast the spell,
        it will become uncharged. An uncharged rune will charge itself from nearby source jars. Using Runic Chalk on a temporary
        rune will convert it to a permanent one. Using an essence on the rune will change its pattern.
      target: ルニックチョークを使うと、地面に永久的なルーンを置くことができ、その上を歩くものに呪文をかけることができます。ルーンにスペルを与えるには、スクライブテーブルを使用したスペルの羊皮紙を使います。ルーンがスペルを唱えると、そのルーンは効力を失います。起動していないルーンは、近くのソース瓶からソースを得ることで、再度スペルを唱えられるようになります。一時的なルーンにルーニックチョークを使用すると、永久的なルーンに変換されます。
      status: translated
    - key: ars_nouveau.page.scryer_scroll
      source: Stores the location of a Scryer's Crystal. To create one, use a Blank Parchment on a Scry Crystal. You can remotely
        access the stored position by placing this item on a pedestal near a Scryer's Oculus. Naming this item will allow
        you to easily recognize it in the Scryer's Oculus interface.
      target: 遠視のクリスタルの場所を記録する。作成するには、空の羊皮紙をクリスタルに使用する。出来た遠視の巻物を遠視のオクルスの近くにある台座に置くことで、遠隔でリンクしたカメラにアクセスできる。巻物に名前を付ければオクルス内のインターフェースで簡単に認識できる。
      status: translated
    - key: ars_nouveau.page.scryers_crystal
      source: 'Can be used to look through as if you were standing there. Right click to enter the camera, or bind the camera
        to a Scryer''s Scroll by using Blank Parchment on the block. A Scryer''s Scroll will let you remotely access the block
        via a Scryer''s Oculus. '
      target: その場に立っているかのように設置したところから周りを見ることができる。右クリックでカメラに入る。またはカメラに空の羊皮紙を使って遠視の巻物としてカメラとリンクさせれば、遠視のオクルスで遠隔でカメラに入ることができる。
      status: translated
    - key: ars_nouveau.page.scryers_oculus
      source: Allows you to remotely access Scry Crystals. To use, place Scryer's Scrolls on nearby pedestals and interact
        with the Oculus to select which Scry Crystal you would like to access. Scry Crystals must be chunk loaded.
      target: 遠視のクリスタルに遠隔でアクセスできる。使うには、近くに儀式の台座を設置し、そこに遠視の巻物を置く。あとは遠視のオクルスを右クリックすればどの遠視のクリスタルにアクセスしたいか選ぶ画面が出る。クリスタルがあるチャンクはロードされている必要がある。
      status: translated
    - key: ars_nouveau.page.source
      source: 8 - Source
      target: ソース
      status: translated
    - key: ars_nouveau.page.source_jar
      source: Source Jars store source gathered from nearby Sourcelinks. Source is used in rituals and automation by powering
        devices like the Imbuement Chamber and Enchanting Apparatus. Source may be moved using a Source Relay or by breaking
        and moving it. Devices will use source from nearby jars. Source Jars will provide a signal to comparators based on
        their level.
      target: ソース瓶は、近くのソースリンクから集めたソースを保存するものです。ソースはグリフや儀式に使用され、注入チェンバーやエンチャント装置などの動力源となります。ソースはバケツを使って移動させることもできるし、瓶を拾って移動させることもできます。瓶に入ったソースを使用するには、使用したいデバイスの近くに瓶を置くだけです。ソース瓶は、その充填量に応じてレッドストーンコンパレーターに信号を出力します。
      status: translated
    - key: ars_nouveau.page.source_lamp
      source: Behaves like a copper bulb, but the light and comparator values can be adjusted by casting Light with dampen.
      target: ''
      status: missing
    - key: ars_nouveau.page.spell_books
      source: Spell Books
      target: スペルブック
      status: translated
    - key: ars_nouveau.page.spell_casting
      source: 1 - Spells
      target: スペル詠唱
      status: translated
    - key: ars_nouveau.page.spell_mana
      source: 5 - Mana
      target: スペルマナ
      status: translated
    - key: ars_nouveau.page.spell_prism
      source: When a projectile spell hits this block, it is redirected the direction the block is facing. Spell Prisms will
        send a signal to nearby Observers if a spell is redirected.
      target: 投射スペルがこのブロックに当たると、ブロックが向いている方向に方向転換される。スペル・プリズムはスペルがリダイレクトされると近くの観察者に信号を送ります。
      status: translated
    - key: ars_nouveau.page.spell_sensor
      source: Outputs a redstone signal when a spell is cast nearby. Output strength is determined by the length of the spell
        cast. Using a Dominion Wand will cause it to trigger when a spell resolves nearby, instead of being cast. Using a
        Spell Parchment will set the sensor to only output when that exact spell is detected.
      target: ''
      status: missing
    - key: ars_nouveau.page.spellcasting
      source: 4 - Spellcasting
      target: ''
      status: missing
    - key: ars_nouveau.page.split_arrow
      source: Adds two split to the beginning of the chain. If a spell arrow will deal damage, each split arrow will as well.
        Each recipe makes 32.
      target: スペルの先頭に「分裂」を2つ追加します。スペルアローがダメージを与える場合、各分裂矢も同様にダメージを与えます。1つのレシピで32個作れます。
      status: translated
    - key: ars_nouveau.page.stable_warp_scroll
      source: Creates a temporary Warp Portal when used on a block. This scroll is not consumed on use and can teleport between
        dimensions. Using a Stabilized Warp Scroll to create a Warp Portal will create a cross dimension warp portal, but
        consume the scroll. This scroll may only be bound to a location a single time.
      target: ブロックに使用すると一時的な転移ポータルを作り出す。このポータルの作成では巻物を消費せず、ディメンションを跨いで転移できる。この巻物を使って普通の転移ポータルを作成した場合、そのポータルもディメンションを跨いで入った者を転移させられるが、巻物は消費される。転移地点の設定は一度しかできない。
      status: translated
    - key: ars_nouveau.page.starbuncle_shades
      source: Using these on a Starbuncle will disable their ability to pick up items off the ground or pick Sourceberries.
        Wanding the starbuncle will drop the glasses.
      target: スターバンクルに使うと、相手はアイテムを拾ったりソースベリーを収穫したりできなくなります。主権の杖で外すことができます。
      status: translated
    - key: ars_nouveau.page.summon_focus
      source: A special casting focus. Grants summons from spells additional duration, strength, speed, and deals damage to
        enemies that kill them. Additionally, casting spells that target you like Self and Orbit will cast a copy of the spell
        on your nearby summons.
      target: 特殊なスペルキャストのフォーカス。スペルによる召喚獣に追加の効果時間、体力、速度を与え、召喚獣を殺した敵にダメージを与える。また、「セルフ」や「衛星」のような自分を対象としたスペルを唱えると、そのスペルのコピーを近くの召喚獣にかけることができる。
      status: translated
    - key: ars_nouveau.page.summoning_familiars
      source: Summoning Familiars
      target: ファミリアの召喚
      status: translated
    - key: ars_nouveau.page.support_mod
      source: Support Ars Nouveau!
      target: アース・ヌーボーをサポートしよう！
      status: translated
    - key: ars_nouveau.page.threads
      source: Each type of armor has its own unique set of Thread Slots. Upgrading the armor to a new tier will unlock and
        add additional slots to the armor. The Sorcerors set provides the least amount of defence while providing the most
        powerful slots, while the Battlemage's set provides defence but much weaker slots. For recipes on upgrading your armor
        to the next tier, see the section in the Armor and Perks category.
      target: それぞれの防具タイプには異なるスロットのセットがある。 「初心者の～」シリーズは防御力こそ低いが、一番強力なスレッドのスロットを提供する。「大魔導士の～」シリーズは一番高い防御力を持つが、スロットのレベルはかなり弱い。防具のティアーのアップグレードについては、「魔法の防具」内の専用の項目を参照のこと。
      status: translated
    - key: ars_nouveau.page.vitalic_sourcelink
      source: Generates a moderate amount of source from nearby mob death and animal breeding. Additionally, the Vitalic Sourcelink
        will generate passive Source from nearby baby animals and will accelerate their growth.
      target: 近くのmobの死や動物の繁殖から適度なソースを生成します。さらに、生命のソースリンクは近くの赤ちゃん動物からマナを生成し、その成長を加速させます。
      status: translated
    - key: ars_nouveau.page.void_jar
      source: A jar that can destroy items on pickup and grants a small amount of mana in return. To turn the jar on and off,
        use the jar while sneaking. To add or remove an item to be destroyed by the jar, use the jar with an item in the off
        hand, or use an item on the Scribes Table with the jar placed on it. The jar must be in your hotbar to function.
      target: 拾ったアイテムを破壊することができ、その代わりに少量のマナを付与することができる瓶。瓶のON/OFFは、シフト＋右クリック。破壊するアイテムを追加したり削除したりするには、オフハンドにアイテムを持った状態で右クリックか、瓶を置いたスクライブテーブルのアイテムを使用する。瓶はホットバーに入っていなければ機能しません。
      status: translated
    - key: ars_nouveau.page.void_prism
      source: Destroys any spell projectiles that pass through it.
      target: 当たった飛翔スペルを消し去る。
      status: translated
    - key: ars_nouveau.page.wand
      source: Wands accept only a single spell, and are inscribed using the Scribes Table. A Wand always starts with Projectile
        -> Accelerate, and MUST be inscribed with a spell that does not have another form. This allows you to cast spells
        beyond the 10 spell cap. If you want a wand that casts Break, inscribe the wand with JUST break, and your result will
        be a wand with Projectile -> Acclerate -> Break.
      target: ワンドは1つのスペルしか保存できず、スクライブテーブルを使って中にスペルを刻むことができる。ワンドは「飛翔」 -> 「加速」を内蔵しており、フォームグリフを持たないスペルをワンドが放つスペルの残りのグリフとして刻む必要がある。これにより、スペルの上限である10個のグリフを超えるスペルを唱えることができる。もし、「破壊」を唱えるワンドが欲しいなら、「破壊」だけが入ったスペルを刻めば、「飛翔」
        -> 「加速」 -> 「破壊」のワンドができる。
      status: translated
    - key: ars_nouveau.page.warp_portal
      source: Warp Portals
      target: ワープポータル
      status: translated
    - key: ars_nouveau.page.warp_scroll
      source: A scroll that may be used a single time to teleport to a recorded location. However, teleporting across dimensions
        is not possible. Can be used to warp other entities if an inscribed scroll is held in the offhand and the holder casts
        Blink on an entity.
      target: 記録された場所にテレポートするために1回だけ使用することができる巻物。ただし、ディメンションを超えたテレポートはできない。オフハンドに巻物を持ち、ブリンクをかけると他のエンティティをワープさせることができる。
      status: translated
    - key: ars_nouveau.page.weald_walker
      source: Weald Walkers
      target: ウィールド・ウォーカーズ
      status: translated
    - key: ars_nouveau.page.wilden
      source: Wilden
      target: ウィルデン
      status: translated
    - key: ars_nouveau.page.wixie_hat
      source: Allows starbuncles to transport potions. Once wearing a Wixie Hat, use the Dominion Wand to connect them between
        Potion Jars.
      target: スターバンクルに与えるとポーションを運んでくれるようになる。帽子をつけてくれた後は、 主権の杖でポーション瓶どうしをスターバンクルと結びつけること。
      status: translated
    - key: ars_nouveau.page1.alakarkinos_charm
      source: Alakarkinos can sift sand and gravel to find items found in archaeology sites. They can be found on beaches
        and will give you a token if they receive a Pottery Sherd of any kind.
      target: ''
      status: missing
    - key: ars_nouveau.page1.allow_scroll
      source: Provides a list of items to automation related entities. To inscribe an item, place on the Scribes Table and
        use blocks and items on the table while sneaking. When given to a Starbuncle, the Starbuncle will only pickup and
        take items on the scroll.
      target: 自動化関連エンティティにアイテムのリストを提供する。アイテムを記すには、スクライブテーブルの上に置き、スニークしながらテーブルにブロックやアイテムを使用する。スターバンクルに渡すと、スターバンクルは巻物上のアイテムのみをピックアップして取るようになる。
      status: translated
    - key: ars_nouveau.page1.alteration_table
      source: Used to inscribe Threads onto magical armors. To use the table, place armor onto the stand of the table. The
        tablet will display the available Thread Slots on the armor. To add or remove a Thread, use the thread on the tablet
        of the table. Removing the armor will apply the threads to the armor. To remove a thread, place the armor on the table
        and interact with the display with an empty hand.
      target: 魔法の防具にスレッドを入れるために使われる。テーブルを使用するには、防具を台座の上に置く。横にあるタブレットが防具が持っているスロットの数とレベルを表示する。スレッドを追加するには、スレッドをタブレットに使用する。この状態で防具を取ればスレッドが防具に挿入される。スレッドを取り除くには、何も持っていない手でタブレットとインタラクトする。
      status: translated
    - key: ars_nouveau.page1.amethyst_golem_charm
      source: Amethyst Golems will harvest, grow, and collect Amethyst near its home. To obtain an Amethyst Golem, perform
        the Ritual of Awakening near Budding Amethyst to obtain the Amethyst Golem Charm.
      target: アメジストゴーレムはホームの近くでアメジストを育て、収穫し、拾います。アメジストゴーレムを呼び出すには、芽生えたアメジストの近くで目覚めの儀式を行ってアメジストゴーレムのお守りを手に入れます。
      status: translated
    - key: ars_nouveau.page1.applying_perks
      source: Threads may be applied to armor using the Alteration Apparatus. Each piece of armor has a unique set of Thread
        Slots with their own variety of levels. Some Threads may require a Thread Slot of a minimum level, but many threads
        simply increase in power based on the slot they are given.
      target: スレッドは変化のテーブルを使って防具に入れることができる。それぞれの防具には異なる数とレベルのスロットがある。最低限のレベルがないと機能しないスレッドもあるが、ほとんどの場合レベルが高ければ高いほどスレッドがもたらす効果が大きくなる。
      status: translated
    - key: ars_nouveau.page1.archwood
      source: Archwood Trees have a small chance to spawn in any biome, and come in four types. Rarely, you may stumble upon
        an Archwood Forest, a biome full of magical creatures, naturally spawning lights, and Archwood trees. Can be used
        as decoration, rituals, or for crafting wands. Archwood Trees also have a chance to spawn magical fruits that can
        be consumed or brewed into potions.
      target: アークウッドはどのバイオームにもわずかな確率で発生し、4つのタイプがあります。まれに、魔法のクリーチャーや自然発生する光、アークウッドでいっぱいのバイオーム、アークウッドの森に出くわすことがあります。装飾や儀式、杖の製作に使用することができます。
      status: translated
    - key: ars_nouveau.page1.archwood_grate
      source: Liquids placed on top of them will be transported below, waterlogging the below block if possible. Interacting
        with the grate will also act as if you are interacting with the block below it, allowing you to bucket liquids below.
        Additionally, items and projectiles will pass through it. Can be placed in any direction.
      target: ''
      status: missing
    - key: ars_nouveau.page1.armor
      source: Magical robes will increase the wearers mana regen and can be upgraded with special abilities using Threads.
        The Sorceror's set provides the lowest defence, but provides the most powerful set of slots for Threads. The Arcanist's
        and Battlemage's sets provide increasingly more defence, but fewer and less powerful Thread Slots. For more information
        on Threads, see the section on Armor and Perks.
      target: 魔法の装備はマナの最大量と回復速度を上昇させ、スレッドを入れることでアップグレードすることができます。「初心者の～」シリーズは防御力こそ低いですが、一番強力なスレッドのスロットを提供します。「魔導士の～」や「大魔導士の～」シリーズへと強くなるたび、防御力は高くなりますが、スレッドのスロットは弱くなっていきます。スレッドに関する詳しい情報は、「魔法の装備」を参照。
      status: translated
    - key: ars_nouveau.page1.armor_upgrading
      source: Magical armor can be upgraded with Threads to provide additional effects. Each type of armor has a different
        number of slots, and those slots vary in size. Larger slots will increase the power of threads, and some threads require
        a slot of a certain size or larger. To apply threads, see the section on the Alteration Table.
      target: 魔法の防具はスレッドを使ってアップグレードすることにより追加の効果を発揮させることができます。それぞれの防具タイプには違うスレッドを入れるためのスロットがあり、それぞれのスロットにはレベルがあります。レベルが高いほど、中に入れたスレッドの効果が上昇し、中には特定のレベルがないと機能しないスレッドもあります。
        スレッドの入れ方は、変化のテーブルの項目を参照。
      status: translated
    - key: ars_nouveau.page1.basic_spell_turret
      source: Turrets can be used to cast spells when given a redstone signal, functioning like a dispenser. Turrets will
        accept spells that use Touch and Projectile. Spells may be set using an inscribed piece of Spell Parchment. In order
        to cast spells, turrets will draw source from nearby Source Jars. Turrets may use Item Pickup and Place Block as long
        as an inventory is placed adjacent to this block.
      target: タレットは、レッドストーンのシグナルを与えるとスペルを唱えることができ、ディスペンサーのような役割を果たします。タレットは「タッチ」と「飛翔」を使用するスペルを受け付けます。スペルの羊皮紙を使ってスペルをセットすることができます。タレットはスペルを唱えるために、近くにあるソース瓶からソースを採取します。タレットは、収納ブロックが隣接して配置されていれば、「アイテム回収」や「ブロック設置」を使用することができます。
      status: translated
    - key: ars_nouveau.page1.bookwyrm_charm
      source: Bookwyrm Charms can be used on a Storage Lectern to increase the number of accessible inventories. Augment a
        Ritual of Awakening with Book and Quills in order to obtain charms. Bookwyrms can be dyed using white, black, blue,
        green, red, or purple dye.
      target: ブックワームは、源氏物語の壺を使ってスペルを唱える能力を持つ、役に立つクリーチャーです。Spell Parchmentに書かれたスペルを与えると、ブックワームはそのレクターンの周囲にスペルを唱えます。ブックワームを呼び出すには、レクターンの上でブックワームのお守りを使用します。ブックワームは、白、黒、青、緑、赤、紫の染料で染めることができます。
      status: translated
    - key: ars_nouveau.page1.decorative
      source: Purely decorative blocks. To see the full list, place Arcane Stone in a Stonecutter.
      target: 純粋な装飾ブロック。すべてのソースストーンの種類を見るには、ブロックを石切台に置く。
      status: translated
    - key: ars_nouveau.page1.deny_scroll
      source: Provides a list of items to automation related entities. To inscribe an item, place on the Scribes Table and
        use blocks and items on the table while sneaking. When given to a Starbuncle, the Starbuncle will pickup and take
        any item that is NOT on this scroll.
      target: 自動化関連エンティティにアイテムのリストを提供する。アイテムを記すには、スクライブテーブルの上に置き、スニークしながらテーブルにブロックやアイテムを使用する。スターバンクルに渡すと、スターバンクルはこの巻物に書かれていないアイテムを拾って持っていく。
      status: translated
    - key: ars_nouveau.page1.drygmy_charm
      source: Drygmys are often found following and tending to animals around it. They can be found anywhere, though somewhat
        rarely. Drygmys can be given a home in the world, and will produce items from nearby monsters and animals as if they
        were slain, without harming them. A wild drygmy may be befriended by throwing a Wilden Horn near it! You may dye a
        Drygmy Cyan, Orange, or Brown.
      target: ドライグミー達は、周りの動物の後を追ったり、世話をしたりする姿がよく見られます。どこにでも生息していますが、見つけられる頻度は高くありません。ドライグミーはワールド内に住処を与えることができ、近くのモンスターや動物を傷つけることなく、あたかも殺したかのようにアイテムを生産することができる。野生のドライグミーにウィルデンホーンを投げつけると、仲良くなれるかもしれません。ドライグミーは青緑、オレンジと茶色の染料で染めることができます。
      status: translated
    - key: ars_nouveau.page1.enchanters_fishing_rod
      source: Fishing Rods accept a single spell and are inscribed using the Scribes Table. Rods always start with Touch and
        MUST be inscribed with a spell that does not contain a form. Fishing Rods can be used like a normal fishing rod, but
        hooking an entity will allow the user to cast the spell on the hooked entity until the line is broken.
      target: ''
      status: missing
    - key: ars_nouveau.page1.enchanters_gauntlet
      source: Gauntlets are a spell casting multi-tool that can break blocks at diamond hardness. Gauntlets accept a single
        spell and are inscribed using the Scribes Table. Gauntlets always start with Touch and MUST be inscribed with a spell
        that does not contain a form. Spells cast with the gauntlet are cast with a discount.
      target: ''
      status: missing
    - key: ars_nouveau.page1.enchanting_apparatus
      source: The Enchanting Apparatus utilizes pedestals and Source for crafting. To use the Enchanting Apparatus, place
        any number of Arcane Pedestals within 3 blocks with their items. Once you have filled the pedestals, use the middle
        item on the Enchanting Apparatus block. The Enchanting Apparatus requires an Arcane Core next to its base in order
        to work.
      target: エンチャント装置は、台座とソースを利用してクラフトを行う装置です。エンチャント装置を使うには、3ブロック以内に好きな数の儀式の台座とそのアイテムを配置します。台座がいっぱいになったら、「エンチャント装置」ブロックの真ん中のアイテムを使います。この装置を使用するには、装置の下に「儀式コア」が必要です。
      status: translated
    - key: ars_nouveau.page1.flask_cannons
      source: Flask Cannons can consume potions from bottles and flasks from the players inventory and convert the potion
        into a Splash or Lingering potion. To select the potion to be thrown, use the Radial Menu to select your flask or
        potion and use the launcher.
      target: フラスクキャノンはポーションを瓶やフラスコから消費してスプラッシュや残留のポーションとして発射することができます。発射するには、専用の円型メニューからポーションを選び、キャノンを使用します。
      status: translated
    - key: ars_nouveau.page1.how_to_enchant
      source: The Enchanting Apparatus may add new enchantments or upgrade existing ones by using Source and items. To begin,
        select a level 1 enchantment and add its items to the pedestals. Place a jar of Source nearby, and use the item you
        want to enchant on the apparatus. The apparatus may only apply enchantments that are valid to the item you have given
        it.
      target: エンチャント装置は、マナとアイテムを使用して、新しいエンチャントを追加したり、既存のエンチャントをアップグレードしたりすることができます。まず、レベル1のエンチャントを選択し、そのアイテムを台座に追加します。マナの入った瓶を近くに置き、エンチャントをかけたいアイテムを器具に使用します。装置は、渡したアイテムに有効なエンチャントのみ適用することができます。
      status: translated
    - key: ars_nouveau.page1.illusion_blocks
      source: Mirrorweave can replicate the appearance of any block that is used on it. These blocks will take on the same
        collisions and light as their replicated block. Sense Magic will reveal the illusion. All illusion blocks can also
        be used as frames for portals. Casting light on an illusion block will allow it to emit light.
      target: 鏡織は使用されたブロックの見た目を真似ることができる。真似ている間は当たり判定と放つ光も使用されたブロックと同じものになる。魔法探知の効果でこの幻を見破ることができる。鏡織は転移ポータルの素材としても使用できる。”光召喚”の魔術を使用することで発光させられる。
      status: translated
    - key: ars_nouveau.page1.imbuement_chamber
      source: Imbues items with Source to create new items. The primary way to obtain Source Gems, amethyst and lapis may
        be used to create Source Gems. The Imbuement Chamber will passively accumulate source for recipes, or will draw from
        Source Jars 2 block away. Some recipes require additional items placed in pedestals within 1 block of the Imbuement
        Chamber, such as Essences. Items in pedestals will not be consumed.
      target: ソースをアイテムに注入し新しいアイテムを作り出します。 ソースジェムを手に入れる主な方法であり、アメジストやラピスラズリを入れてソースジェムを制作できます。 注入チェンバーは周りの空気からクラフトに必要なソースを自動で集めますが、２ブロック以内にソース瓶があれば中身を消費してクラフト速度を上げることができます。エッセンスなどの一部アイテム生産にはチェンバーの１ブロック周りに儀式の台座を置き、そこにアイテムを置く必要があります。台座の上に置かれたアイテムは消費されません。
      status: translated
    - key: ars_nouveau.page1.important_resources
      source: 'It''s recommended to keep stock of certain resources as they will be used in many crafting recipes.

        While exploring, look for Iron Ore, Gold Ore, Amethyst Shards (or Lapis Lazuli), Diamond, Sourceberries, and Archwood
        Logs.

        Dowsing Rods can help with locating Budding Amethyst Blocks and magical creatures.'
      target: ''
      status: missing
    - key: ars_nouveau.page1.introduction_to_glyphs
      source: 'Glyphs are the building blocks that make up spells. A spell’s outcome is determined by which Glyphs are used
        and in what order they appear. They fall under three major categories: Forms, Effects, and Augments.

        Form Glyphs are the vessels that deliver the contents of a spell to the target. Every spell must begin with a Form,
        and only one Form may be present. Effect Glyphs determine what a spell will do once it reaches its target. Spells
        can contain multiple Effects and will resolve in the order they are placed during spellcrafting.

        Augment Glyphs change the properties of the Form or Effect Glyph to their left as long as they are compatible. Multiple
        Augments may be chained together to modify the same Glyph. Augments have no effect on other Augments. Glyphs fall
        into tiers of I, II, or III. The Novice’s Spell Book can only cast tier I Glyphs, but higher tiers will be available
        each time you upgrade your Spell Book.'
      target: ''
      status: missing
    - key: ars_nouveau.page1.introduction_to_spellcrafting
      source: 'Spellcrafting is accessed by pressing [C] while your Spell Book is selected on the inventory bar. Clicking
        Glyphs from the list will add them to the bottom of the page to represent they are part of the spell. Clicking Glyphs
        inside your spell will remove them.

        Once satisfied, you may name the spell and click “Create” to save it. Spell Books may hold up to ten spells at once
        as shown by the bookmarks on the right side of the book. Clicking one will swap the spell you are working on.'
      target: ''
      status: missing
    - key: ars_nouveau.page1.item_detector
      source: A Display Case can be configured to output a redstone signal when a certain level of inventory is reached. To
        set the item for tracking, use an item on the case. Interact with the block to increase the count, and punch to decrease.
        To link to an inventory, Dominion Wand an inventory to the display case. Wanding while sneaking will invert if the
        signal outputs below or greater than the set count.
      target: 保管ブロック内のアイテム量に応じてレッドストーン信号を出力する機能を持つショーケース。どのアイテムに反応するか設定するには、希望のアイテムをケースに使用する。インタラクトで信号を出力し始めるアイテム個数を増やせ、パンチすれば減らせる。保管ブロックを繋げるには、主権の杖を使う。スニークしながら杖を使用すればしきい値未満か超過で信号を出力するかを変えることができる。
      status: translated
    - key: ars_nouveau.page1.learning_glyphs
      source: 'New Glyphs may be created through the Scribe’s Table from certain items and paying EXP. Once crafted, the Glyph
        can be consumed to learn it, making it available during spellcrafting.

        Players can share their current Glyph knowledge with each other by crafting an Annotated Codex.'
      target: ''
      status: missing
    - key: ars_nouveau.page1.magelight_torch
      source: Decorative lights. To ignite, cast Light on the sconce. The color of the flame corresponds with your spell color.
        The Magelight Torch on a wall can change the direction of its flames by interacting. Use Touch or Projectile Sensitive
        to target the sconce.
      target: 装飾用の光源。点火するには、”光召喚”を燭台に向かって放つ。付く炎の色は使用された魔術の色と同じになる。魔光のトーチの炎の方向は、インタラクトすることで変えられる。燭台に向かって魔術を放つには、”接触”か”魔弾”->”繊細”を使用する。
      status: translated
    - key: ars_nouveau.page1.magical_automation
      source: 'Ars Nouveau supports a wide variety of automation methods via Spell Turrets, magical helpers, and Rituals.

        Using one or a combination of these options can achieve almost anything you want such as farming crops and trees,
        quarrying the earth, crafting and transporting items, smelting, and brewing potions.'
      target: ''
      status: missing
    - key: ars_nouveau.page1.magical_crafting
      source: 'The Imbuement Chamber allows the conversion of Amethyst Shards or Lapis Lazuli into Source Gems. By placing
        three Arcane Pedestals bearing certain items adjacent to the chamber, Source Gems can be imbued further into Essences
        which are used in many Glyph recipes.

        Placing an Enchanting Apparatus on top of an Arcane Core allows the crafting of essentials such as Magebloom Seeds,
        magical equipment, and charms to summon magical helpers. It can also directly enchant your gear with enchantments
        of your choice.

        The Alteration Table allows for slotting in various Threads into magical armor that grant special properties while
        worn.'
      target: ''
      status: missing
    - key: ars_nouveau.page1.mimic_scroll
      source: Provides a list of items to automation related entities. When this scroll is attached to an inventory, entities
        will only insert items that already exist in the inventory. To attach the scroll, place an item frame on the inventory,
        and place a Mimic Scroll in it.
      target: 自動化関連エンティティにアイテムのリストを提供する。このスクロールがインベントリに取り付けられている場合、エンティティはインベントリ内に既に存在するアイテムのみを挿入します。スクロールを取り付けるには、インベントリに額縁を配置し、その中にミミックスクロールを配置します。
      status: translated
    - key: ars_nouveau.page1.mob_jar
      source: Allows you to capture and store mobs for transportation or decoration. To capture a mob, you must perform a
        Ritual of Containment. See the Ritual of Containment for more info. To release a mob, cast Dispel on the jar and the
        mob will be released above the jar. Note Blocks placed above a jar will play an ambient sound of the mob inside.
      target: モブを中に封じ込めて持ち歩いたり装飾に使うことができます。モブを封じ込めるには、封印の儀式を行う必要がある。詳しくは封印の儀式の項目を参照のこと。「解除」を封じ込めの瓶にかければ、中のモブは瓶の上へと解放される。音符ブロックを上に置くと中に入っているモブの鳴き声を鳴らすことができる。
      status: translated
    - key: ars_nouveau.page1.obtaining_gems
      source: To obtain Source Gems, you must first build an Imbuement Chamber. An Imbuement Chamber imbues items inside it
        with Source, and will convert them to a new item. To obtain a source gem, place an Amethyst or Lapis inside your Imbuement
        Chamber and wait. Imbuement Chambers will consume source from nearby Source Jars to speed up any crafting. A Dowsing
        Rod can be used for finding Budding Amethyst early.
      target: ソースジェムを入手するには、まず「注入チェンバー」を作る必要があります。注入チェンバーは、その中にあるアイテムにソースを染み込ませ、新しいアイテムに変換してくれます。ソースジェムを入手するには、アメジストまたはラピスラズリを注入チェンバーの中に入れて待ちます。注入チェンバーは、近くのソース瓶からソースを消費して、クラフトのスピードを上げることができます。芽生えたアメジストを早く見つけるためにダウジングロッドを使用することができます。
      status: translated
    - key: ars_nouveau.page1.performing_rituals
      source: Performing a ritual requires a Ritual Brazier, and a tablet. Once you have obtained a tablet and brazier, place
        your brazier in the world and use a tablet on it. The brazier will ignite, and is awaiting activation. In this state,
        you may throw in any additional items as a way to augment the ritual. If you wish to augment a ritual, simply toss
        the item on top of the brazier.
      target: 儀式を行うには、「儀式用火鉢」と「石版」が必要です。石版と火鉢を入手したら、火鉢をワールドに置き、その上で石版を使用します。火鉢は着火し、起動待ちとなります。この状態で、儀式を補強するためのアイテムを追加で投入することができます。儀式を拡張したい場合は、火鉢の上にアイテムを投げ入れるだけです。
      status: translated
    - key: ars_nouveau.page1.potion_flask
      source: A flask that stores 8 charges of a potion. To fill the flask, use the flask on a Potion Jar, or craft the flask
        in a Crafting Table with another potion. You may empty the flask by using the flask on a Potion Jar while sneaking.
      target: ポーションを8チャージ分保存できるフラスコ。ポーションを入れるには、ポーション瓶の上でフラスコを使うか、クラフトテーブルで別のポーションを入れてフラスコをクラフトする。スニーキング中にポーションの瓶の上でフラスコを使用すると、フラスコを空にすることができる。
      status: translated
    - key: ars_nouveau.page1.prestidigitation
      source: Prestidigitation can be applied to Items, causing them to emit particles when held or worn. Particle settings
        are determined by the Prestidigitation glyph settings for the spell contained within the Spell Parchment when used
        in the apparatus. To remove Prestidigitation, use an Abjuration Essence on the Scribes Table with the enchanted item
        inside it.
      target: ''
      status: missing
    - key: ars_nouveau.page1.reactive_enchantment
      source: Items with Reactive have a chance to cast spells when swung. The spell on the Spell Parchment determines the
        spell that will be inscribed on the item.
      target: リアクティブは、どんなアイテムにも適用できるエンチャントです。リアクティブを持つアイテムは、使われた時やダメージを受けた際に確率で魔法をかけることができます。スペルの羊皮紙に書かれているスペルによって、そのアイテムに刻まれるスペルが決定されます。
      status: translated
    - key: ars_nouveau.page1.repository
      source: A repository can store a double chests worth of items. When named, it will display the name as a tooltip, and
        preserve it when dropped as an item. Useful for creating named inventory tabs with the Storage Lectern. A Repository
        Catalog can be used as a proxy for a chain of connected repositories, and respects filter scrolls on repositories
        when inserting items.
      target: 倉庫ブロックはダブルチェストと同じ量のアイテムを中に収納できる。名前を付けられると、持った際の名前が付けられた名前を反映するようになり、破壊されても名前を保持する。保管の書見台内にタブを作る際に便利。
      status: translated
    - key: ars_nouveau.page1.repository_controller
      source: Catalogs can insert and extract items from any adjacent and connected repository. Catalogs respect filters placed
        on repositories via item frames while inserting items, and will prioritize existing stacks of an item. Filter scrolls
        can be used on the Catalog, storing the filter and applying it to all connected repositories when interacted with
        directly.
      target: ''
      status: missing
    - key: ars_nouveau.page1.scribes_table
      source: To craft new glyphs, use a spell book on the table to open the codex. Each glyph requires a set of items and
        experience points to unlock. Select a glyph by clicking on it in the menu, and hit select. Throw the items onto the
        table as rendered above, and the table will scribe a new glyph. The table will also pull items from nearby inventories.
        Using the dominion wand on the table will disable auto-pull.
      target: 新しいグリフを作成するには、スクライブテーブルにスペルブックを使用して画面を開きます。それぞれのグリフには、アンロックに必要なレベル消費とアイテムが設定されています。グリフをクリックして”決定”を選び、グリフを決定します。必要なアイテムをスクライブテーブルの上にドロップすれば、選択したグリフを書き込んでくれます。近くに該当するアイテムが入った収納ブロックがある場合、そこからスクライブテーブルはアイテムを自動的に取り出します。
      status: translated
    - key: ars_nouveau.page1.shapers_focus
      source: A focus that modifies effects that move, create, or modify blocks. Blocks that you move with effects like Launch,
        Gravity, Pull, Knockback, etc. will now deal damage to entities they hit. Damage is increased by Spell Damage, block
        hardness, and the speed of the block. Additionally, effects that target or create blocks will duplicate the rest of
        the spell targeting the new block or moving block.
      target: ブロックを動かしたり、変更したり、作り出したりするエフェクトに変化をもたらすフォーカス。「打ち上げ」、「グラビティ」、「引き寄せ」、「ノックバック」などのブロックを動かすエフェクトでブロックに当たったエンティティにダメージを与えられるようになります。ダメージは魔法強化やより硬いブロックを高い速度で当てることで強化されます。さらに、ブロックをターゲットにしたり新しいブロックを生産するスペルは、残りのスペルの内容を影響を受けたブロックにももたらします。
      status: translated
    - key: ars_nouveau.page1.source
      source: 'Source is a magical resource used for many purposes such as speeding up the Imbuement Chamber, fueling devices,
        powering magical helpers, creating portals, or fueling powerful Enchanting Apparatus recipes.

        Sourcelinks are specialized artifacts that can collect and concentrate Source from the world into Source Jars. Source
        Relays can be used to transfer Source over large distances between jars.

        The Agronomic and Mycelial Sourcelinks are good early options for building up your Source supply.'
      target: ソースは、ワールド内の装置を使って集めなければならない特別な資源です。ソースは、注入チェンバーやエンチャント装置などの装置の動力源として使用されます。ソースを集めるには、ソース瓶とソースリンクが必要です。
      status: translated
    - key: ars_nouveau.page1.sourceberry_bush
      source: A Sourceberry Bush can be found in Taiga and Archwood Forest biomes, and produces Sourceberries. A Sourceberry
        can be used to craft a Potion of Mana Regeneration or consumed as food. Starbuncles will automatically harvest fully
        grown Source Berry Bushes, making them useful for early automation of the Agronomic Sourcelink. Sourceberry foods
        will also grant Mana Regeneration.
      target: ''
      status: missing
    - key: ars_nouveau.page1.spell_books
      source: Accessing higher tier spells will require a better spell book. While a novice spell book only has access to
        Tier 1 spells, the Apprentice and Archmage spell books will unlock tiers two and three. Upgrading your spell book
        will transfer all of the spells that you have learned into your new book. Books may be dyed by crafting them with
        a piece of dye.
      target: より高いレベルのスペルにアクセスするには、より良いスペルブックが必要です。初心者のスペルブックではTier 1のスペルしか使えませんが、アプレンティスとアーチメイジのスペルブックではTier 2とTier 3のスペルがアンロックされます。スペルブックをアップグレードすると、これまでに習得したすべてのスペルが新しいブックに転送されます。本は、染料のかけらを使ってクラフトすることで染めることができます。
      status: translated
    - key: ars_nouveau.page1.spell_bow
      source: A bow that can be inscribed with a spell using the Scribes Table. If the player has enough mana, arrows will
        become Spell Arrows and will apply the spell on their target. If no arrows are in the inventory, a spell arrow that
        deals 0 damage will be cast. If there is not enough mana, regular arrows will be fired. Enchanter's Bows may use special
        Augment Arrows for empowering the inscribed spell.
      target: 書記人のテーブルで中に魔術を刻むことができる弓。使用者が十分なマナを持っていれば、射出される矢は魔術矢となり、刻まれた魔術を矢が当たった対象に適用する。矢が持ち物内にない場合、攻撃力を持たない魔術矢が放たれる。マナが足りない場合、普通の矢が放たれる。魔法使いの弓は増強の矢を使用することで、放つ魔術を追加の変化グリフで強化することができる。
      status: translated
    - key: ars_nouveau.page1.spell_casting
      source: 'Ars Nouveau grants aspiring wizards the ability to craft powerful spells. Through creative spellcrafting, you
        can vanquish foes, reshape the world, automate tasks, create spectacles, and so much more!

        To begin spellcasting, you will need to craft a Novice’s Spell Book which will allow you to create, store, and cast
        spells using Mana.

        Upgrading your Spell Book, learning new Glyphs, and crafting magical equipment will further enhance your ability to
        cast new and more powerful spells.'
      target: スペルを唱えるには、まず「スペルブック」を入手する必要があります。スペルブックがあれば、マナを使ったスペルを作成し、保存し、唱えることができるようになります。上級のスペルブックにはスペルのスロットが追加され、より複雑なスペルを作ることができるようになります。$(br)
        最初のスペルを作るには、まずそのスペルが担う$(bold)フォーム$()を選択する必要があります。$(bold)フォーム$()グリフは常にスペル・レシピの最初のグリフでなければなりません。
      status: translated
    - key: ars_nouveau.page1.spell_crossbow
      source: A crossbow that can be inscribed with a spell. The mana cost of the spell will be deducted when the bow is loaded
        if mana is present. Enchanter's Crossbows may use special augment arrows to empower their spells.
      target: 中に魔術を刻むことができるクロスボウ。魔術の発動に必要なマナは(十分なマナを持っているなら)矢がクロスボウに装填された瞬間に消費される。魔法使いのクロスボウは増強の矢を使用することで、放つ魔術を追加の変化グリフで強化することができる。
      status: translated
    - key: ars_nouveau.page1.spell_mana
      source: 'Casting a spell consumes your Mana based on the total cost of all the Glyphs that make up the spell. Your current
        Mana stores can be seen on the bar in the bottom left corner of your screen.


        Expended Mana will regenerate over time. Mana may also be consumed or reserved by other things such as magical items
        or familiars.

        Each new Glyph you learn will give a small permanent boost to your Mana’s regeneration and maximum capacity. These
        boosts can also be gained by upgrading your spell book, equipping some pieces of magical gear, or drinking a Mana
        potion.'
      target: スペルマナは$(thing)スペルブック$()を使ってスペルを唱えるために使われます。マナの最大量と再生速度は、特別な$(item)魔法の防具$()を着たり、$(item)マナブースト$()や$(item)マナ再生$()を装備にエンチャントすることで上げることができます。さらに、スペルブックでグリフをアンロックするごとに最大値と回復速度が上昇します。
      status: translated
    - key: ars_nouveau.page1.spellcasting
      source: 'To use a spell, select your Spell Book on the inventory bar and right-click to cast it.

        Your active spell is shown above your Mana bar. Press [X] to swap to your next spell and [Z] to swap your previous
        spell. Press [V] to open a radial menu that allows you to quickly swap between spells on your book. Each spell may
        also be hotkeyed individually via the Key Bind menu.

        If the spell fails to cast, check to make sure that:

        You have enough Mana to cast the spell.

        The spell begins with a Form Glyph and has at least one Effect Glyph.

        '
      target: ''
      status: missing
    - key: ars_nouveau.page1.starbuncle_charm
      source: Starbuncles naturally appear in wooded areas in search of golden nuggets. While Starbuncles are normally afraid
        of humans, they will allow someone to approach if they are holding a gold nugget. When a Starbuncle has picked up
        a golden nugget, it will vanish from this world and leave behind a Starbuncle Token.
      target: スターバンクルは金塊を求めて森林地帯に現れます。普段は人間を恐れていますが、金塊を持っていれば近づくことができます。金塊を拾ったスターバンクルは、スターバンクルの結晶を残してこの世から姿を消します。
      status: translated
    - key: ars_nouveau.page1.storage_lectern
      source: The Storage Lectern can used to view, manage, and craft from multiple connected inventories. The number of inventories
        that may be connected is determined by the number of Bookwyrms bound to the lectern. You can add more Bookwyrms to
        the lectern by using a Bookwyrm Charm. Use the Dominion Wand from an inventory to the lectern in order to bind or
        remove access. Inventories can be connected 30 blocks away.
      target: 保管の書見台は接続された保管ブロックの中身の確認や管理、そして中身を使用したクラフトに利用できる。接続できる保管ブロックの数は書見台で呼び出されたブックワームの数で決まる。ブックワームはブックワームのお守りを書見台に使用することで増やせる。保管ブロックと書見台は主権の杖で接続、または解除でき、20ブロック離れたブロックまで接続できる。
      status: translated
    - key: ars_nouveau.page1.summon_bed
      source: A decorative bed. Starbuncles can be bound to a bed using the Dominion Wand, and they will rest on the bed when
        there are no other tasks.
      target: 装飾用のベッド。主権の杖でスターバンクルと結びつけることができ、やることがないスターバンクルは結びつけられたベッドで休むようになる。
      status: translated
    - key: ars_nouveau.page1.summoning_familiars
      source: To begin summoning familiars, you will need to obtain a Bound Script of the entity you wish to befriend. These
        can be obtained by performing the Ritual of Binding near a relevant entity. See the full list of eligible entities
        in the Familiars section. Once you have obtained a Bound Script, use it to learn the familiar.
      target: ファミリアの召喚を開始するには、仲良くなりたい存在の「バインドスクリプト」を入手する必要があります。バインドスクリプトは、関連する存在の近くでバインドの儀式を行うことで手に入れることができます。対象となる存在は、ファミリアの項目でご確認ください。バインドスクリプトを入手したら、そのスクリプトを使用して、そのファミリアを学習してください。
      status: translated
    - key: ars_nouveau.page1.volcanic_sourcelink
      source: The Volcanic Sourcelink generates Source by consuming burnable items. Archwood logs will generate bonus Source,
        with Blazing Archwood generating the most. As the Volcanic Sourcelink produces Source, it also produces heat, converting
        stone into magma blocks and then lava. The Volcanic Sourcelink automatically outputs to nearby jars, starting with
        the one closest to it.
      target: 獄炎のソースリンクは、燃やせるアイテムを消費してソースを生成します。アークウッドの木材はボーナスマナを生成し、爛々のアークウッドは最も多くのマナを生成する。獄炎のソースリンクはソースを生成すると同時に$(item)熱$()も生成し、これはラヴァリリーを生成したり石を溶岩に変換したりするのに使われる。獄炎のソースリンクは自動的に近くの瓶にソースを出力し、最も近いものから順に出力します。
      status: translated
    - key: ars_nouveau.page1.warp_portal
      source: Warp portals, like warp scrolls, provide a one-way teleport to any location, provided it is in the same dimension.
        To construct a Warp Portal, build a frame from Sourcestone or its variants in the shape of a rectangle and provide
        a full Source Jar nearby. Then, throw a warp scroll with a written location into the frame. Given there is enough
        source nearby, the portal will be created.
      target: ワープポータルは転移の巻物と同様、同じディメンション内であればどんな場所にも一方通行でテレポートできる。ワープポータルを作るには、ソースストーンやその亜種で長方形の形をしたフレームを作り、近くにソース瓶を十分に用意する。そして、場所が書かれた転移の巻物をフレームに投げ入れる。近くに十分なソースがある場合、ポータルが作成される。
      status: translated
    - key: ars_nouveau.page1.weald_waddler
      source: If a Weald Walker dies, it will be turned into a Weald Waddler. Weald Waddlers will slowly grow back into Weald
        Walkers, and can be sped up by giving them bonemeal. A Weald Waddler cannot fight or protect itself until it has grown
        back to a Walker.
      target: ウィールドウォーカーが死ぬと、ウィールドウォドラーに変身します。ウィールドウォドラーはゆっくりとウィールド・ウォーカーに成長しますが、骨粉を与えることで成長を早めることができます。ウィールドウォドラーはウォーカーに成長するまで、戦ったり、自分を守ったりすることはできません。
      status: translated
    - key: ars_nouveau.page1.weald_walker
      source: Weald Walkers are living Archwood Trees that guard their homes against hostile monsters. A Weald Walker can
        be created from the Ritual of Awakening. When summoned, the Weald Walker will roam randomly unless given a home position.
        To give the Weald Walker a home, use the dominion wand on the Weald Walker, and then the block you wish it to guard.
      target: ウィールド・ウォーカーは生きたアークウッドで、敵対するモンスターから自分たちの家を守る。ウィールド・ウォーカーは目覚めの儀式で作成することができる。召喚されたウィールド・ウォーカーは、住処を決めない限りランダムに歩き回ります。ウィールド・ウォーカーに家を与えるには、ウィールド・ウォーカーにドミニオン・ワンドを使い、次に守りたいブロックを指定します。
      status: translated
    - key: ars_nouveau.page1.whirlisprig_charm
      source: Whirlisprigs are curious nature sprites that are exclusively found in forested areas. Summoned Whirlisprigs
        can be given a home in the world, and will begin producing natural materials including wood, crops, seeds, and flowers
        that exist around them. Wild Whirlisprigs can be befriended and will drop Whirlisprig Tokens if a tree is grown near
        them.
      target: ワールスプリグは、森林地帯にのみ生息する好奇心旺盛な自然の妖精です。召喚されたワールスプリグはワールド内に住処を与えられ、周囲に存在する木材、作物、種子、花などの自然素材を生産するようになります。野生のワールスプリグは仲良くなることができ、近くに木が生えるとワールスプリグの結晶をドロップします。
      status: translated
    - key: ars_nouveau.page1.wilden
      source: Wilden are hostile creatures that can be commonly found at night around Wilden Dens. While Wilden Defenders
        may only be found in cold biomes, Stalker and Hunter Dens can be found in any forest biome.
      target: 敵対生物であるウィルデンは、夜にウィルデンの巣辺りでよく見かけることができる。ウィルデンディフェンダーは寒いバイオームでしか見つけられないが、ストーカーとハンターの巣はすべての森バイオーム内で見つけられる。
      status: translated
    - key: ars_nouveau.page1.wixie_charm
      source: A Wixie can automatically craft items for you at the expense of source. To obtain a Wixie Token, cast Dispel
        on a Witch while it is half health or less. Once you have obtained a Wixie Charm, use it on a Cauldron to summon your
        Wixie. A Wixie can be dyed Red, White, Black, Blue, or Green.
      target: ウィクシーは、ソースを犠牲にして、自動的にアイテムを作ってくれます。ウィクシーの結晶を手に入れるには、ウィッチの体力が半分以下になった状態で「解除」をかけます。ウィクシーのお守りを手に入れたら、それを大釜に使ってウィクシーを呼び出します。
      status: translated
    - key: ars_nouveau.page2.alakarkinos_charm
      source: Loves to dance to nearby jukeboxes.
      target: ''
      status: missing
    - key: ars_nouveau.page2.amethyst_golem_charm
      source: ''
      target: ''
      status: translated
    - key: ars_nouveau.page2.applying_perks
      source: Threads only apply a single time on an entire armor set, and they do not stack. For more information on applying
        threads, see the Alteration Table.
      target: 同じ種類のスレッドは着ている防具全体で一つしか効果を発揮せず、複数の同じスレッドを入れても効果は重複しない。スレッドの追加に関する更なる情報は、変化のテーブルの項目を参照のこと。
      status: translated
    - key: ars_nouveau.page2.armor_upgrading
      source: Armor also has three tiers, and these tiers may be increased using the Enchanting Apparatus and the upgrade
        recipes found in this section. Each tier will increase the amount of mana regen the armor grants, and increases the
        number and size of the slots of the armor.
      target: 防具自体にも三つのティアーがあり、エンチャント器具とここで見つけられるレシピを使うことでこれを上げることができます。それぞれのティアー毎に防具が提供するマナの回復速度が上昇し、スレッドスロットのレベルや数がふえます。
      status: translated
    - key: ars_nouveau.page2.basic_spell_turret
      source: Enchanted Spell Turrets cast spells at half the source cost compared to basic spell turrets.
      target: エンチャントされたスペルタレットは、基本スペルタレットと比較して半分のソースコストでスペルを唱えることができます。
      status: translated
    - key: ars_nouveau.page2.bookwyrm_charm
      source: In the event that they die or are dispelled, they will drop their charm.
      target: 死亡したり、ディスペルされたりした場合、そのチャームを落とす。
      status: translated
    - key: ars_nouveau.page2.drygmy_charm
      source: A Drygmy can also produce experience gems!
      target: ドライグミーは経験値ジェムも生産可能です。
      status: translated
    - key: ars_nouveau.page2.how_to_enchant
      source: To apply a level 2 or higher enchantment, the item must already have the previous level. For example, to apply
        Smite 3, the item must already have Smite 2.
      target: レベル2以上のエンチャントを適用するには、そのアイテムがすでにその前のレベルを持っている必要があります。例えば、アンデット特攻 3を適用するには、そのアイテムが既にアンデット特攻 2を持っていなければなりません。
      status: translated
    - key: ars_nouveau.page2.illusion_blocks
      source: Falseweave has the same properties as Mirrorweave, but can be passed through as if it were air. Sense Magic
        will cause the block to become invisible, revealing any hidden paths.
      target: 幻織は鏡織と似た性質を持つが、あちらと違って空気かのように通り抜けられる。”魔法探知”効果中は透明になり、向こう側に隠された物を見ることができる。
      status: translated
    - key: ars_nouveau.page2.item_detector
      source: If a Filter Scroll is given to the Display Case, it will count all items that match the filter.
      target: フィルターを中に入れると、そのフィルターにマッチするアイテムすべてを対象にする。
      status: translated
    - key: ars_nouveau.page2.mob_jar
      source: 'Many entities can be interacted with inside the jar and will continue to simulate while inside the jar. Some
        examples include: chickens will lay eggs, sheep can be sheared, cows can be milked, and some mobs like the Blaze will
        turn the jar into a light source. Experiment with a variety of mobs to create aesthetic and functional farms. Drygmys
        will also treat the jar as if it were a normal entity in the area.'
      target: 多くのモブは瓶の中にいる状態でもインタラクト可能で、モブ自身も普段通りに振る舞う。例を挙げると、鶏は卵を産み、羊は羊毛を剃ることができ、牛はミルクを取れ、ブレイズのようなモブは瓶を光源へと変える。色んなモブで実験してみれば、より美しい装飾や効率的な自動化施設を作れるだろう。ドライグミーも範囲内の瓶の中のモブを普段通りに扱う。
      status: translated
    - key: ars_nouveau.page2.performing_rituals
      source: To activate your ritual, interact with the brazier with an empty hand. Once activated, your ritual can no longer
        be augmented and has been consumed permanently. If a ritual requires source to operate, the brazier will pull from
        source jars within 6 blocks. Information related to rituals and their requirements can be found in their respective
        entries.
      target: 儀式を発動するには、何も持っていない手で火鉢を右クリックします。一度起動すると、その儀式はもはや増強することができず、使用したアイテムは永久に消費されます。儀式の実行にソースが必要な場合、火鉢は6ブロック以内のソースの壷から引き出します。儀式とその必要条件に関する情報は、それぞれの項目で見ることができます。
      status: translated
    - key: ars_nouveau.page2.potion_flask
      source: An enchanted flask that extends the time of effects by 50%%
      target: 効果時間を50%延長するフラスコ。
      status: translated
    - key: ars_nouveau.page2.reactive_enchantment
      source: Like other enchantments, Reactive levels can only be applied to an item with the previous level of enchantment.
        Reactive 2 requires Reactive 1, etc.
      target: 他のエンチャントと同様、"リアクティブ "のレベルは、前のレベルのエンチャントを持つアイテムにしか適用できません。《リアクティブII》には《リアクティブI》が必要、といった具合です。
      status: translated
    - key: ars_nouveau.page2.relay
      source: A redstone signal will disable the relay.
      target: レッドストーン信号でリレーの機能を止められます。
      status: translated
    - key: ars_nouveau.page2.repository_controller
      source: Catalogs are highly performant when used with the Storage Lectern and should be used over other big inventories
        or systems with many slots. Filters are not applied when items are extracted from other systems like a Hopper, and
        insertions via hopper will not respect the catalogs own filter, but will respect inserting into a filtered repository.
      target: ''
      status: missing
    - key: ars_nouveau.page2.scribes_table
      source: You may also inscribe a spell onto Spell Parchment or Enchanters Items. To do this, place a Blank Parchment
        on the table. Then, with your spell book in hand, change your spell book to your desired spell as if you were going
        to cast it. Then, use the book on the table while sneaking. Your item will now contain that spell. Using Manipulation
        Essence will permanently hide the scribed spell.
      target: また、スペルの羊皮紙やエンチャンターのアイテムにスペルを書き込む際にもスクライブテーブルを使用します。まず、書き込みたいアイテムをスクライブテーブルに使用し、アイテムを上に置きます。次に、書き込みたいスペルをスペルブックで装備し、スニークしながらスクライブテーブルにスペルを使用すると、アイテムにスペルがセットされます。
      status: translated
    - key: ars_nouveau.page2.shapers_focus
      source: Modifying or creating a block will duplicate the rest of your spell onto that new block. For example, Freeze
        -> Break will freeze the block, and cast break onto that block. Without the focus, break would only be applied to
        the block that was hit originally. Effects that will duplicate this target include glyphs such as Conjure Mageblock,
        Freeze, Break, Exchange, Place Block, and more. Using AOE on these effects will duplicate the spell onto every block.
      target: ブロックを動かしたり生産したりするスペルで効果があったブロックに残りのスペルの内容を反映させます。例えば、「凍結」->「破壊」とする際、フォーカスなしでは対象としたブロック一つのみを破壊しますが、フォーカスありでは凍結の効果を受けたブロックすべてを破壊します。他のブロックにエフェクトを伝達させられるエフェクトは、「魔法のブロック」、「凍結」、「破壊」、「交換」、「ブロック設置」などです。「範囲」ですべてのブロックに効果を伝達できます。
      status: translated
    - key: ars_nouveau.page2.starbuncle_charm
      source: While wild Starbuncles cannot be tamed, their tokens may be used to summon a Starbuncle.
      target: 野生のスターバンクルは飼いならすことができませんが、その結晶を使ってスターバンクルを召喚することができます。
      status: translated
    - key: ars_nouveau.page2.storage
      source: Items can be automatically inserted into the lectern by placing them into an unbound inventory that is adjacent
        to the lectern. Automatic import may be disabled by providing a redstone signal. You may also link a lectern to the
        'main' lectern in order to extend the view and access of the original lectern, these lecterns can be chained together
        within 30 blocks indefinitely. Once a lectern is linked to another lectern, it will no longer be able to connect to
        inventories or accept bookwyrms.
      target: 保管ブロックを接続せずに書見台の横に置くと、中に入っているアイテムは接続された保管ブロック内へ自動的に送られる。書見台は他の”メイン”の書見台へ繋げることで、他の書見台と接続された保管ブロックの中身にメインの書見台からアクセスできる。書見台どうしは30ブロック以内にあるなら何個でも連鎖して接続できる。他の書見台に繋げた書見台は、新たに保管ブロックを接続したりブックワームを増やすことができなくなる。
      status: translated
    - key: ars_nouveau.page2.summoning_familiars
      source: Once you have obtained a bound script, you may access your list of familiars from your Spellbook crafting menu
        in the Familiars section. Selecting a Familiar will summon it in the world and give you Familiar Sickness, preventing
        you from summoning another one for a short time. To obtain your first familiar, perform the Ritual of Binding near
        a Starbuncle. Familiars are bound to the player and cannot be transferred between books.
      target: バインドスクリプトを入手したら、スペルブッククラフトメニューのファミリアセクションからファミリアのリストにアクセスすることができます。ファミリアを選択すると、そのファミリアがワールドに召喚され、ファミリアシックネスが発生し、しばらくの間、他のファミリアを召喚することができなくなります。最初のファミリアを手に入れるには、スターバンクルの近くでバインディングの儀式を行います。ファミリアはプレイヤーに束縛され、ブック間で移動することはできません。
      status: translated
    - key: ars_nouveau.page2.volcanic_sourcelink
      source: Nearby Blazing Archwood items will be burned up in exchange for a chunk of Source and a moderate amount of heat.
        The Volcanic Sourcelink will also take items from surrounding pedestals.
      target: 近くに爛々のアークウッドがアイテムとして落ちていると、マナの塊と適度な $(item)熱$()に自動で変換されます。また、獄炎のソースリンクは周囲の台座からアイテムを取っていきます。
      status: translated
    - key: ars_nouveau.page2.warp_portal
      source: Portals can be built horizontal or vertical, from 1x1 to 21x21 in size. Warping does not cost any source after
        creation. Using a Dominion Wand on the portal will change the texture of the portal.
      target: ポータルは水平、垂直、1x1～21x21の大きさで作ることができます。ワープには作成後のソースのコストはかかりません。
      status: translated
    - key: ars_nouveau.page2.weald_walker
      source: Casts Flare at nearby enemies, careful not to ignite any blocks in the process.
      target: 近くの敵に「フレア」を放つ。ブロックに引火しないように注意が必要。
      status: translated
    - key: ars_nouveau.page2.whirlisprig_charm
      source: Whirlisprigs will follow animals, players, and monsters! They will also grow grass around them every once and
        a while.
      target: ワールスプリグは、動物やプレイヤー、モンスターについていきます。また、たまに周りに草を生やしてくれます。
      status: translated
    - key: ars_nouveau.page2.wixie_charm
      source: To select an item for crafting, use your item or block on the Wixie Cauldron.
      target: クラフト用のアイテムを選ぶには、ウィクシーの釜にクラフトさせたいアイテムまたはブロックを使用します。
      status: translated
    - key: ars_nouveau.page3.alakarkinos_charm
      source: Alakarkinos can be summoned anywhere by using a charm on a block. To set its home, use the Dominion Wand to
        bind Alakarkinos to a chest or inventory.
      target: ''
      status: missing
    - key: ars_nouveau.page3.amethyst_golem_charm
      source: Summon the Amethyst Golem by using a charm on a block. Before an Amethyst Golem will perform tasks, they must
        first have a home. Set their home by using the Dominion Wand on the golem, and then on a block. The golem's home is
        considered to be 10 blocks in any direction from the set position.
      target: お守りをブロックに使えばアメジストゴーレムを召喚できます。アメジストゴーレムが仕事を開始できる前に、彼らのホームを設定する必要があります。ホームは主権の杖をアメジストゴーレムに使ってから、ホームの中心となるブロックを主権の杖で右クリックして設定します。ゴーレムは設定されたブロックから１０ブロック離れたところまでをホームとみなします。
      status: translated
    - key: ars_nouveau.page3.basic_spell_turret
      source: Timer Spell Turrets will automatically fire on a timer. Defaulted to 1 second, the time may be increased by
        right-clicking the block. Punching will decrease the time. Sneaking will allow you to configure it in 10 second intervals.
        To prevent further changes, lock and unlock the turret using the dominion wand. Setting the turret to 0 seconds or
        providing a redstone signal will disable it. Casts Projectile, Touch, Sensitive and Redstone glyphs for free.
      target: タイマースペルタレットは、タイマーで自動的に発射されます。デフォルトでは1秒ですが、ブロックを右クリックすることで時間を延長することができます。パンチをすると時間が短くなります。スニークしながらで、10秒単位で設定できます。これ以上の変更を防ぐには、主権の杖でタレットをロック・解除してください。タレットを0秒にするか、レッドストーンシグナルを供給すると無効になります。「飛翔」、「タッチ」、「レッドストーン信号」をソース消費なしで唱えられます。
      status: translated
    - key: ars_nouveau.page3.drygmy_charm
      source: To summon a Drygmy, use a Drymy Charm on a block of Mossy Cobblestone. After a short time, the cobblestone will
        transform into a Drygmy Henge and summon your Drygmy! To summon additional drygmys, use more charms on the henge.
        Casting dispel or killing the Drygmy will return your charm.
      target: ドライグミーを呼び出すには、苔むした丸石のブロックにドライミーのお守りを使用します。しばらくすると、石畳がドライグミーヘンジに変化し、ドライグミーを召喚することができます。さらにドライグミーを召喚するには、ヘンジにさらにチャームを使用します。ディスペルを唱えたり、ドライグミーを倒すと、チャームが戻ってきます。
      status: translated
    - key: ars_nouveau.page3.illusion_blocks
      source: Ghostweave has the same properties as Mirrorweave, but can be turned into an invisible wall by casting Invisbility
        on it. Casting Dispel will reveal the block again. Sense Magic will cause the block to appear solid again.
      target: 幽織は鏡織と同じ特徴を持つが、”透明化”を当てることで透明化する。”解呪”を当てるとまた見えるようになる。”魔法探知”効果中は透明になっている幽織ブロックを見破ることができる。
      status: translated
    - key: ars_nouveau.page3.potion_flask
      source: An enchanted flask that increases the power of effects by 1, but reduces their time in half.
      target: 効果の威力が1上がるが、その時間が半分になるフラスコ。
      status: translated
    - key: ars_nouveau.page3.reactive_enchantment
      source: The spell inscribed for Reactive can be changed by placing the item in the apparatus with a new inscribed spell
        parchment.
      target: リアクティブに刻まれたスペルは、新たに刻まれたスペルの羊皮紙と一緒にアイテムを装置にセットすることで変更できます。
      status: translated
    - key: ars_nouveau.page3.shapers_focus
      source: Effects that move blocks will duplicate the rest of the spell onto those moving blocks. To see this in action,
        try using Conjure Mageblock -> Launch -> Delay -> Knockback to send a block flying in the direction you are looking.
        This targeting system applies to all moved blocks. Using AOE on block moving effects will let you manipulate many
        blocks at once.
      target: ブロックを動かすエフェクトで残りのスペル内容を動くブロックに伝達できます。試しに「魔法のブロック」->「打ち上げ」->「遅延増加」->「ノックバック」とスペルを組んでみましょう。これで向いている方向にブロックを飛ばすことができます。このターゲットシステムは動いたすべてのブロックに適用されます。「範囲」でもっとたくさんのブロックを一度に発射できます。
      status: translated
    - key: ars_nouveau.page3.starbuncle_charm
      source: To summon a Starbuncle, use a Starbuncle charm on the ground. Summoned Starbuncles will pickup nearby items
        and can move items between inventories such as chests. Starbuncles will harvest fully grown Source Berry bushes around
        it. A Starbuncle will drop its charm when Dispelled or when killed. You may dye them any color.
      target: スターバンクルを召喚するには、地面にスターバンクルのチャームを使用します。召喚されたスターバンクルは、近くにあるアイテムを拾ったり、チェストなどのインベントリ間でアイテムを移動させることができます。スターバンクルは、周囲に生えているソースベリーの実を収穫します。スターバンクルは、「解除」されたり、殺されたりすると、そのチャームを落とします。スターバンクルは、紫、赤、黄、オレンジ、青、緑の染料で染めることができます。
      status: translated
    - key: ars_nouveau.page3.storage
      source: Linked inventories that are named will create a tab in the Storage Lectern, allowing you to view and manipulate
        all inventories that share that name. Unlike normal chests, Repositories will preserve their name when dropped. The
        Name Effect can also name inventories placed in the world.
      target: 接続された保管ブロックに名前が付いているなら、書見台のメニュー内に専用のタブが作成され、それを使用して同じ名前の付いた保管ブロックすべての中身を別々に扱うことができる。普通のチェストと違い、倉庫ブロックは破壊された後も名前を保つ。すでに設置された保管ブロックには”名付け”を当てることで名前を与えることができる。
      status: translated
    - key: ars_nouveau.page3.summoning_familiars
      source: Typically only one familiar may be out at a time, and summoning another familiar will remove others bound to
        you. You may dismiss your own familiar by casting Dispel on it. In exchange for empowering the owner, familiars will
        reserve a portion of max mana from their owner for as long as they persist in the world.
      target: 通常、一度に出せるのは1人のみであり、別のファミリアを召喚すると、あなたに束縛されている他のファミリアは取り除かれる。自分のファミリアに「解除」をかけることで、そのファミリアを消すことができる。ファミリアは持ち主に力を与える代わりに、この世に存在する限り持ち主の最大マナの一部を消費する。
      status: translated
    - key: ars_nouveau.page3.warp_portal
      source: Warp Portal
      target: ワープポータル
      status: translated
    - key: ars_nouveau.page3.weald_walker
      source: Casts Freeze and Cold Snap at nearby enemies.
      target: 近くの敵に「凍結」と「コールドスナップ」を放つ。
      status: translated
    - key: ars_nouveau.page3.whirlisprig_charm
      source: To summon a Whirlisprig, use a Whirlisprig charm on any flower. Whirlisprigs consider their home to be 10 blocks
        in any direction from the flower. Whirlisprigs require source nearby to operate, and will only generate items if there
        is a chest placed next to the flower. You can get your charm back by using Dispel on a Whirlisprig. They may be given
        orange, yellow, white, or green dye.
      target: ワールスプリグを召喚するには、ワールスプリッグのチャームを任意の花に使用します。ワールスプリッグは、花から10ブロック離れた場所までを自分の家と見なします。ワールスプリグは、近くにソースがないと動作せず、花の隣にチェストが置かれている場合のみ、アイテムが生成されます。ワールスプリグに「解除」を使用すると、チャームを取り戻すことができます。オレンジ、黄色、白、緑の染料で染めることができます。
      status: translated
    - key: ars_nouveau.page3.wilden
      source: An aggressive and fast hunter that can summon allied wolves.
      target: 味方の狼を召喚することができる攻撃的で素早い狩人。
      status: translated
    - key: ars_nouveau.page3.wixie_charm
      source: The Wixie will select the recipe for crafting based on the inventories nearby, you need not specify the exact
        materials for the recipe. For example, if you want to craft Sticks, the Wixie will mix and match planks from nearby
        chests in order to fulfill the recipe. Each craft requires a small amount of source and will be drained from nearby
        Source Jars. A redstone signal on the cauldron will stop crafting.
      target: ウィクシーは、近くの在庫を元に自動的にクラフトのレシピを選択するので、レシピに必要な材料を正確に指定する必要はありません。例えば、棒をクラフトしたい場合、ウィクシーは近くのチェストから木材を組み合わせてレシピを完成させます。それぞれのクラフトは少量のソースを必要とし、近くのソース瓶から自動的に供給されます。大釜にレッドストーン信号が表示されると、クラフトが停止されます。
      status: translated
    - key: ars_nouveau.page4.alakarkinos_charm
      source: Alakarkinos will seek out gravel or sand that is placed within 3 blocks horizontal and one block vertical around
        its bound inventory. In order to convert blocks into items, Source must be provided near its chest. After some time
        and a few magic tricks, Alakarkinos will destroy the sand or gravel and insert items into the inventory.
      target: ''
      status: missing
    - key: ars_nouveau.page4.amethyst_golem_charm
      source: Once a home has been set, the golem will begin performing tasks over time. They will convert Amethyst Blocks
        into Budding Amethyst, harvest Amethyst Clusters, speed up Budding Amethyst growth, and pick up and store Amethyst
        Shards.
      target: ホームが設定されたら、ゴーレムは仕事を開始します。彼らはアメジストブロックを芽生えたアメジストに変換し、成長したアメジストの塊を収穫し、塊の成長を促進させ、落ちたアメジストを拾います。
      status: translated
    - key: ars_nouveau.page4.basic_spell_turret
      source: 'Turrets can provide compact and efficient automation. Examples include: configurable redstone clocks, one block
        tree or crop farms, rapid smelting with fortune, or mob farms with looting.'
      target: タレットは、コンパクトで効率的な自動化を実現します。例えば、設定可能なレッドストーン・クロック、1ブロックの木や作物の農場、幸運による迅速な錬成、略奪による暴徒農場などです。
      status: translated
    - key: ars_nouveau.page4.drygmy_charm
      source: A Drygmy considers its home to be 10 blocks in every direction from its home. The drygmy will use this area
        to produce items from any entities nearby. Your drygmy's efficiency is dependent on its happiness. This may be increased
        for each entity nearby, with a bonus for each unique type in its home. Nearby Containment Jars will also count as
        an entity.
      target: ドライグミーは、自分の家から四方八方10ブロックが自分の家だと考えています。ドライグミーはこのエリアを使って、近くにあるあらゆる存在からアイテムを生産します。あなたのドライグミーの生産効率は、その幸福度に依存します。これは近くにいるエンティティごとに増加し、そのホームにいるユニークなタイプごとにボーナスを得ることができます。
      status: translated
    - key: ars_nouveau.page4.illusion_blocks
      source: Skyweave will display the skybox of the dimension it is placed in. To toggle the skybox and show the facade,
        cast Dispel on it. The facade may be set to another block like Mirrorweave.
      target: 天織は設置されたディメンションの空を映し出す。”解呪”をかけるとブロック本来の見た目に切り替わり、これは鏡織と同じように他のブロックの見た目に変えることができる。
      status: translated
    - key: ars_nouveau.page4.shapers_focus
      source: 'Throw Ice: Conjure Water -> Freeze -> Launch -> Delay -> Knockback. Damage and ignite hit targets: Conjure
        Mageblock -> Launch -> Ignite -> Delay -> Knockback. Ignite TNT: Place Block (TNT) -> Ignite. Throw Exploding Terrain:
        Launch -> Delay -> Knockback -> Delay -> Explosion. Throw many blocks: Launch -> AOE x2 -> Delay -> Knockback. Pull
        blocks: Pull -> AOE x2 -> Delay -> Duration Down -> Launch -> Delay -> Knockback. Harvest Sand: Crush (on stone) ->
        Aoe -> Break'
      target: $(bold)氷投げ:$() 水生産 -> 凍結 -> 打ち上げ -> 遅延増加 -> ノックバック $(bold)ダメージを与え炎上させるブロック投げ:$() 魔法のブロック -> 打ち上げ -> 着火 -> 遅延増加
        -> ノックバック $(bold)TNT点火:$() ブロック設置(TNT) -> 着火 $(bold)爆発するブロック投げ:$() 打ち上げ -> 遅延増加 -> ノックバック -> 遅延増加 -> 爆発 $(bold)たくさんのブロック投げ:$()
        打ち上げ -> 範囲x2 -> 遅延増加 -> ノックバック $(bold)ブロック引き寄せ:$() 引き寄せ -> 範囲x2 -> 遅延増加 -> 効果時間減少 -> 打ち上げ -> 遅延増加 -> ノックバック $(bold)砂回収:$()
        (石に対して)粉砕 -> 範囲 -> 破壊
      status: translated
    - key: ars_nouveau.page4.starbuncle_charm
      source: To bind a Starbuncle to place items into a chest, use the dominion wand on the Starbuncle and then the inventory.
        To take items from an inventory, use the wand on the inventory and then the Starbuncle. Starbuncles will move items
        between as many inventories as you desire. Looking at a Starbuncle will tell you how many chests are being taken from,
        and input to. Using the Dominion Wand on a Starbuncle while sneaking will reset them.
      target: スターバンクルを拘束してチェストにアイテムを入れるには、主権の杖をスターバンクルに、そしてインベントリに使用します。インベントリからアイテムを取り出すには、インベントリ上でワンドを使用し、次にスターバントでワンドを使用します。スターバンドルは、あなたが望むだけ多くのインベントリ間でアイテムを移動させます。スターバンクルを見ると、いくつのチェストからアイテムを取り、いくつのチェストに収納しているかが分かります。スニーキング中にスターバンクルに主権の杖を使用すると、スターバンクルがリセットされます。
      status: translated
    - key: ars_nouveau.page4.storage
      source: Repository Catalogs should be used when possible for large or frequent item automations involving the storage
        lectern. Repository catalogs are bound to a single location that exposes all connected repositories, and is optimized
        for server performance over other large slot inventories or chests.
      target: ''
      status: missing
    - key: ars_nouveau.page4.warp_portal
      source: A magical portal that can send players, mobs, spells, and items to any location in the same dimension.
      target: プレイヤー、モブ、スペル、アイテムを同じ次元の任意の場所に送り込むことができる魔法のポータルです。
      status: translated
    - key: ars_nouveau.page4.weald_walker
      source: Casts an amplified Harm with a Snare effect at nearby enemies.
      target: 近くの敵に「魔法の罠」効果を持つ「増幅」された「攻撃」を放つ。
      status: translated
    - key: ars_nouveau.page4.whirlisprig_charm
      source: Summoned Whirlisprigs must be happy in order to produce materials, and their mood is determined by the number
        and diversity of natural materials in their home. You may use blocks on the Whirlisprig to gain additional info if
        a Whirlisprig would enjoy that block in their home. Interacting with the Whirlisprig with an empty hand will give
        you additional info on the Whirlisprig's happiness.
      target: 召喚されたワールスプリッグは、素材を生産するために幸せでなければならず、その気分は、家にある天然素材の数と多様性によって決まります。ワールスプリグの上でブロックを使うと、ワールスプリグがそのブロックを家で楽しんでいるかどうかの追加情報を得ることができます。手ぶらでワールスプリッグと触れ合うと、ワールスプリッグの幸福度に関する追加情報を得ることができます。
      status: translated
    - key: ars_nouveau.page4.wilden
      source: Generally spawning in small groups, Stalkers have ground and aerial attacks.
      target: 一般に小集団で出現し、地上攻撃と空中攻撃を行う。
      status: translated
    - key: ars_nouveau.page4.wixie_charm
      source: Wixies can craft multiple items at once by placing pedestals adjacent to the cauldron. Wixie's will attempt
        to craft items in the pedestal, rotating round robin. Powering the pedestal will disable the wixie from crafting its
        item.
      target: ウィクシーは、近くにあるポーション瓶やアイテムを使ってポーションを自動生成します。水を必要とするポーションは、ウィクシー自身から供給されます。ベースとなる別のポーションを必要とするポーションは、近くにあるポーション瓶から採取されます。ウィクシーはポーションが完成すると、3回分のポーションを近くのポーション瓶に投入します。奇妙なポーションの制作を開始させるにはまず、空のポーション瓶を置き、奇妙なポーションでウィクシーの大釜を右クリックし、近くにネザーウォート入りのチェストを置きます。
      status: translated
    - key: ars_nouveau.page5.amethyst_golem_charm
      source: If a golem's home has been set to an inventory, golems will pick up and store Amethyst Shards in their bounded
        inventory block. If their home is not an inventory, they will simply ignore items on the ground.
      target: ゴーレムのホームが収納ブロックに設定されたなら、ゴーレムは拾ったアメジストをその中に入れます。収納ブロックではなかった場合、落ちたアメジストをゴーレムは無視します。
      status: translated
    - key: ars_nouveau.page5.drygmy_charm
      source: Each Drygmy working around a henge contributes progress. Once maximum progress has been reached, the henge will
        generate items and experience gems and deposit them into adjacent chests. Each time this occurs, the henge will require
        Source to recharge. The number of drops and experience gems is equal to the Drygmy happiness and experience value
        of the entities. To get started, place a chest and jar of Source next to the Henge.
      target: ヘンジの周りで作業しているドライグミーは、それぞれ進行に貢献します。進捗が最大になると、ヘンジはアイテムや経験値を生成し、近くのインベントリに預けてくれます。そのたびに、ヘンジはソースでチャージされる必要があります。ドロップと経験値ジェムの数は、ドライグミーの幸福度とエンティティの経験値に等しくなります。始めるには、ヘンジの隣にソースの入ったチェストとソースの入った瓶を置きます。
      status: translated
    - key: ars_nouveau.page5.starbuncle_charm
      source: 'You may dictate where items go and may be picked up by using Item Scrolls or Item Frames. A Starbuncle may
        be given an Item Scroll: Allow or Deny, and will only pickup and move items respecting that filter. Alternatively,
        you may place an Item Frame on the inventory a Starbuncle is interacting with. You may either place an Item Scroll
        or a single item directly on the frame. Starbuncle interacting with that inventory will respect item framed filters.'
      target: アイテムスクロールや額縁を使用することで、アイテムの行き先を指定したり、特定のアイテムのみを拾わせたりすることができます。スターバンクルには、アイテムスクロール（許可または拒否）を与えられ、そのフィルターにかかったアイテムだけを拾ったり移動させたりします。また、額縁をスターバンクルが使用するインベントリに置くこともできます。額縁には、アイテムスクロールかアイテム1個を入れることができます。そのインベントリとインタラクトしているスターバンクルは、アイテム枠のフィルターを尊重します。
      status: translated
    - key: ars_nouveau.page5.weald_walker
      source: Casts Hex and an amplified Wither at nearby enemies.
      target: 近くの敵に「呪い」と「増幅」された「ウィザー」を放つ.
      status: translated
    - key: ars_nouveau.page5.whirlisprig_charm
      source: 'Note: It can take several minutes for a Whirlisprig to update its mood after placing a block. Whirlisprigs
        value diversity, and too much of one block will no longer count.'
      target: 注意：ブロックを置いてからワールスプリッグの気分が更新されるまで、数分かかることがあります。ワールスプリッグは多様性を重視しており、1つのブロックを置きすぎるとカウントされなくなります。
      status: translated
    - key: ars_nouveau.page5.wilden
      source: Found in cold biomes, a Defender is a slow moving heavy hitter with a ranged attack.
      target: 寒冷なバイオームに生息するディフェンダーは、移動速度が遅く、重い攻撃力を持つ。
      status: translated
    - key: ars_nouveau.page5.wixie_charm
      source: Wixies will autocraft potions using nearby Potion Jars and items. Potions that require Water will be supplied
        by the Wixie. Potions that require another potion as a base will be taken from nearby Potion Jars. A Wixie will output
        3 doses of a Potion into a nearby Potion Jar when complete. To begin, place down an empty Potion Jar, right click
        the cauldron with an Awkward Potion, and supply Nether Wart from a nearby chest.
      target: 複数のウィクシーを使用する場合、どのポーションがどの瓶に入るか指定したくなるかもしれません。ウィクシー達は、同じポーションが入っている瓶、またはロックされていない空のポーションにのみポーションを投入します。各クラフトにはソースが必要です。詳しくはポーション瓶の項目を参照してください。
      status: translated
    - key: ars_nouveau.page6.starbuncle_charm
      source: Using a block on a Starbuncle will set them to prefer that block for pathing between areas, as long as it is
        on the way. They will also naturally prefer grass paths.
      target: スターバンクルにブロックを使用すると、移動の際にそのブロックの上を優先して通るようになります。また、彼らは草の道をデフォルトで優先して通ります。
      status: translated
    - key: ars_nouveau.page6.whirlisprig_charm
      source: Drop rates are determined by happiness, diversity, and the proportions of blocks in a Whirlisprig home. For
        example, to generate a lot of logs, grow more trees. To gain more seeds and crop harvests, plant more crops.
      target: ドロップ率は、幸福度、多様性、ワールスプリッグの家のブロックの割合によって決まります。例えば、たくさんの丸太を生成するには、より多くの木を育てます。より多くの種や作物を収穫するには、より多くの作物を植えてください。
      status: translated
    - key: ars_nouveau.page6.wilden
      source: Summoned with a Ritual of Wilden Tribute, the chimera is a powerful and destructive mid-level boss.
      target: ウィルデン召喚の儀式で召喚できるキメラは、強力で破壊力のある中級ボスです。
      status: translated
    - key: ars_nouveau.page6.wixie_charm
      source: When using multiple Wixies, you may wish to lock a jar to a specific potion. Wixies will only output potion
        to jars that contain the same potion, or an unlocked empty potion. Each craft costs Source. See the section on the
        Potion Jar for more information.
      target: 複数のウィクシーを使用する際、大瓶に特定のポーションのみを入れさせたい時があるかもしれない。ウィクシーは生産したポーションと同じものが入っている大瓶か、ロックされていない空の大瓶にポーションを入れる。クラフトするごとにソースを消費する。ポーションの大瓶の項目に詳しい情報が載っている。
      status: translated
    - key: ars_nouveau.page7.starbuncle_charm
      source: Starbuncles may be bound to a Magebloom Bed using the Dominion Wand and will rest on the bed when there are
        no other tasks to be done. Useful for keeping them out of the way, or returning them to a spot where items drop. Providing
        a redstone signal to the bed will disable starbuncles and go back to their beds.
      target: スターバンクルは主権の杖を使ってメイジブルームのベッドと結びつけることができます。結びつけられたスターバンクルは他にやることが無い時にそのベッドの上で休むようになります。道を開けておく時や物がドロップする所で待機させる場合などに便利です。
      status: translated
    - key: ars_nouveau.page7.wilden
      source: The Chimera is a worthy fight for a caster with Tier 2 spells and equipment. The Chimera resists cold damage,
        and a variety of spells including buffs, dispel, and mobility are suggested.
      target: キメラはティアー2のスペルと装備を持つ術者に相応しい強敵となる。キメラは冷気ダメージに耐性があり、バフ、ディスペル、移動力を提供する様々なスペルが推奨される。
      status: translated
    - key: ars_nouveau.page7.wixie_charm
      source: You can select specific inventories for the wixie by using a dominion wand on an inventory, and then the cauldron.
        If any inventories are selected, only these inventories can be used and the Wixie will no longer pull from all nearby
        inventories by default.
      target: 主権の杖を保管ブロック -> 大釜の順で使うことで、ウィクシーが材料を取り出す保管ブロックを指定することができる。保管ブロックを指定した後は、ウィクシーはそれ以外の保管ブロックからアイテムを取り出さなくなる。
      status: translated
    - key: ars_nouveau.page8.starbuncle_charm
      source: 'Using a charm on an existing Starbuncle will stack them. Stacked starbuncles will transport multiple stacks
        at a time, depositing them in the order that they are taken. Wanding a stackbuncle will wand the main starbuncle and
        will always display the main starbuncles tooltip. Note: multiple itemstacks are not simulated at a time, which can
        result in several items being taken, but only able to deposit one while holding the rest.'
      target: ''
      status: missing
