# Blood Magic - Patchouli Categories Translation
# カテゴリの翻訳

mod_id: bloodmagic
mc_version: 1.20.1
source_language: en_us
target_language: ja_jp

categories:
  - id: altar
    sortnum: 0
    icon: "bloodmagic:altar"
    name:
      source: "Blood Altars"
      translation: "血の祭壇"
    description:
      source: "One of the central concepts of Blood Magic is building a glorious ziggurat to focus your power. These pages will guide you in the construction of this masterwork."
      translation: "Blood Magicの中心的な概念の一つは、力を集中させるための壮大なジグラット(階段状のピラミッド)を建設することです。このページでは、この傑作の建設方法を案内します。"
    notes:
      - "ziggurat: 古代メソポタミアの階段状ピラミッド型神殿を指す"
      - "Blood Magicの祭壇は段階的に拡張されていく構造"

  - id: alchemy_table
    sortnum: 1
    icon: "bloodmagic:alchemytable"
    name:
      source: "Alchemy Table"
      translation: "錬金術テーブル"
    description:
      source: "The $(l:bloodmagic:alchemy_table/alchemy_table)Alchemy Table$() is a highly versatile part of your equipment as a sanguimancer. It can double ores, produce basic ingredients from other less-useful items, and even create $(l:bloodmagic:alchemy_table/anointments)Anointments$()!"
      translation: "$(l:bloodmagic:alchemy_table/alchemy_table)錬金術テーブル$()は、血の魔術師にとって非常に汎用性の高い装備です。鉱石を倍加させたり、あまり有用でないアイテムから基本的な材料を生成したり、さらには$(l:bloodmagic:alchemy_table/anointments)膏薬$()を作成することもできます！"
    notes:
      - "sanguimancer: 血の魔術師（sangui = 血、mancer = 魔術師）"
      - "Anointments: 膏薬、塗油の意味。Blood Magicの強化システム"

  - id: alchemy_array
    sortnum: 2
    icon: "bloodmagic:arcaneashes"
    name:
      source: "Alchemy Arrays"
      translation: "錬金術陣"
    description:
      source: "Alchemy Arrays are simple effects that originate from circles that are drawn on the ground using $(l:bloodmagic:alchemy_array/functional_arrays/arcane_ash)Arcane Ashes.$(/l) They are simple to build and can be really useful in both early game and late game applications."
      translation: "錬金術陣は、$(l:bloodmagic:alchemy_array/functional_arrays/arcane_ash)秘術の灰$(/l)を使って地面に描かれた円から発生するシンプルな効果です。構築は簡単で、序盤から終盤まで非常に役立ちます。"
    notes:
      - "Array: 配列、陣形の意味。ここでは魔法陣として訳出"
      - "Arcane Ashes: 秘術の灰、神秘の灰"

  - id: demon_will
    sortnum: 3
    icon: "bloodmagic:basemonstersoul"
    name:
      source: "Demon Will"
      translation: "悪魔の意志"
    description:
      source: "$(item)Demon Will$() is one of the first things you can create with $(blood)Blood Magic$(). Once you have gathered some with a $(l:bloodmagic:demon_will/will_manipulation/soul_snare)Soul Snare$(), you will be able to craft a $(l:bloodmagic:demon_will/will_manipulation/soul_gem)Petty Tartaric Gem$() and a $(l:bloodmagic:demon_will/demonic_items/sentient_sword)Sentient Sword$(/l)$()"
      translation: "$(item)悪魔の意志$()は、$(blood)Blood Magic$()で最初に作成できるものの一つです。$(l:bloodmagic:demon_will/will_manipulation/soul_snare)ソウルスネア$()で収集したら、$(l:bloodmagic:demon_will/will_manipulation/soul_gem)下級タルタロスの宝石$()や$(l:bloodmagic:demon_will/demonic_items/sentient_sword)意識剣$(/l)$()を作成できるようになります。"
    notes:
      - "Demon Will: 悪魔の意志。Blood Magicの重要なリソース"
      - "Soul Snare: 魂を捕らえる罠"
      - "Petty Tartaric Gem: タルタロス（地獄の最下層）の宝石。Petty = 下級"
      - "Sentient Sword: 意識を持つ剣"

  - id: rituals
    sortnum: 4
    icon: "bloodmagic:ritualdiviner"
    name:
      source: "Rituals"
      translation: "儀式"
    description:
      source: "Rituals consume $(blood)LP$() from your $(l:bloodmagic:altar/soul_network)Soul Network$(/l) in order to do a variety of tasks. $(br2)For information on specific rituals, click the Master Ritual Stone below.$(br2)>>>      <<<"
      translation: "儀式は、$(l:bloodmagic:altar/soul_network)ソウルネットワーク$(/l)から$(blood)LP$()を消費して、様々なタスクを実行します。$(br2)特定の儀式の情報については、下のマスター儀式石をクリックしてください。$(br2)>>>      <<<"
    notes:
      - "LP: Life Points（ライフポイント）"
      - "Soul Network: 魂のネットワーク。プレイヤーのLPを保持するシステム"
      - "Master Ritual Stone: 儀式の中心となる石"

  - id: dungeons
    sortnum: 7
    icon: "bloodmagic:simplekey"
    name:
      source: "Dungeon Delving"
      translation: "ダンジョン探索"
    description:
      source: "Perform the $(l:bloodmagic:rituals/ritual_list/ritual_simple_dungeon)Edge of the Hidden Realm$() ritual to gain a foothold in the $(thing)Demon Realm.$() This dangerous place is full of threats, traps, and treasure!"
      translation: "$(l:bloodmagic:rituals/ritual_list/ritual_simple_dungeon)隠された領域の境界$()の儀式を実行して、$(thing)悪魔の領域$()への足がかりを得ましょう。この危険な場所は、脅威、罠、そして宝物で満ちています！"
    notes:
      - "Dungeon Delving: ダンジョン探索、ダンジョン攻略"
      - "Edge of the Hidden Realm: 隠された世界の境界/縁"
      - "Demon Realm: 悪魔の領域、魔界"

  - id: utility
    sortnum: 99
    icon: "bloodmagic:incensealtar"
    name:
      source: "Utility Blocks & Items"
      translation: "ユーティリティブロック＆アイテム"
    description:
      source: "AKA the \"Miscellaneous\" bin. General information about the mod goes here, along with anything else that doesn't quite fit in another category, yet doesn't have enough to warrant a category of its own."
      translation: "いわゆる「その他」の箱です。このMod全般に関する情報と、他のカテゴリには適合しないが独自のカテゴリを作るほどでもないものがここに入ります。"
    notes:
      - "AKA: Also Known As（別名）"
      - "最後に表示されるカテゴリ（sortnum: 99）"

statistics:
  total_categories: 7
  translated_categories: 7
  translation_rate: 100%
