# Blood Magic - Patchouli Entries Translation (Sample)
# エントリファイルの翻訳サンプル

mod_id: bloodmagic
mc_version: 1.20.1
source_language: en_us
target_language: ja_jp

# ==============================================================================
# UTILITY CATEGORY - Getting Started
# ==============================================================================

entries:
  - id: getting_started
    category: utility
    name:
      source: "Tiers & Getting Started"
      translation: "ティアと始め方"
    icon: "bloodmagic:sacrificialdagger"
    priority: true
    pages:
      - page: 0
        type: "patchouli:text"
        source: "$(blood)Blood Magic 3$()'s progression is still being reworked, and the first few steps are significantly different from $(blood)Blood Magic 2$()'s. $(br2)We are still retooling our guidance, but we are waiting until the progression is locked down. In the meantime, here is a quick overview on how to progress in $(blood)Blood Magic 3$()."
        translation: "$(blood)Blood Magic 3$()の進行システムは現在作り直されている最中で、最初の数ステップは$(blood)Blood Magic 2$()とは大きく異なります。$(br2)ガイドを調整中ですが、進行システムが確定するまで待っています。その間、$(blood)Blood Magic 3$()での進め方の簡単な概要を紹介します。"

      - page: 1
        type: "patchouli:spotlight"
        item: "bloodmagic:altar"
        title:
          source: "Blood Altar (Tier-1)"
          translation: "血の祭壇（ティア1）"
        text:
          source: "The first step of $(blood)Blood Magic$() is to build a $(l:bloodmagic:altar/blood_altar)Blood Altar$() and $(l:bloodmagic:altar/blood_altar#knife)Sacrificial Knife$(). Use these to generate $(blood)LP$() from Self-Sacrificing.$(br2)Use this $(blood)LP$() to craft a $(l:bloodmagic:altar/soul_network)Weak Blood Orb$(), several $(l:bloodmagic:altar/slates)Blank Slates$(), and a few $(l:bloodmagic:demon_will/will_manipulation/soul_snare)Soul Snares$()."
          translation: "$(blood)Blood Magic$()の最初のステップは、$(l:bloodmagic:altar/blood_altar)血の祭壇$()と$(l:bloodmagic:altar/blood_altar#knife)生贄のナイフ$()を作ることです。これらを使って自己犠牲から$(blood)LP$()を生成します。$(br2)この$(blood)LP$()を使って、$(l:bloodmagic:altar/soul_network)弱き血のオーブ$()、複数の$(l:bloodmagic:altar/slates)空白の石板$()、いくつかの$(l:bloodmagic:demon_will/will_manipulation/soul_snare)ソウルスネア$()を作成しましょう。"

      - page: 2
        type: "patchouli:spotlight"
        item: "bloodmagic:alchemytable"
        title:
          source: "Alchemy Table (Tier-1)"
          translation: "錬金術テーブル（ティア1）"
        text:
          source: "The $(l:bloodmagic:alchemy_table/alchemy_table)Alchemy Table$() uses $(blood)LP$() from a player's $(thing)Soul Network$() (drawn from the $(l:bloodmagic:altar/soul_network)bound Blood Orb$() in it) to craft various different objects, such as:$(li)$(l:bloodmagic:alchemy_array/functional_arrays/arcane_ash)Arcane Ashes$()$(li)$(item)Reagents for Sigils$()$(li)$(l:bloodmagic:alchemy_table/anointments)Anointments$()$(li)$(thing)2x Ore Processing$()$(li)and various other odds and ends."
          translation: "$(l:bloodmagic:alchemy_table/alchemy_table)錬金術テーブル$()は、プレイヤーの$(thing)ソウルネットワーク$()から$(blood)LP$()を使用して（テーブル内の$(l:bloodmagic:altar/soul_network)結合された血のオーブ$()から引き出される）、様々なアイテムを作成します：$(li)$(l:bloodmagic:alchemy_array/functional_arrays/arcane_ash)秘術の灰$()$(li)$(item)シジル用の試薬$()$(li)$(l:bloodmagic:alchemy_table/anointments)膏薬$()$(li)$(thing)2倍鉱石処理$()$(li)その他様々な雑多なアイテム"

      - page: 3
        type: "patchouli:spotlight"
        item: "bloodmagic:arcaneashes"
        title:
          source: "Alchemy Array (Tier-1)"
          translation: "錬金術陣（ティア1）"
        text:
          source: "An $(thing)Alchemy Array$() is made by placing some $(l:bloodmagic:alchemy_array/functional_arrays/arcane_ash)Arcane Ashes$() on the ground. The Alchemy Array can have 2 $(item)items$() inserted into it via [$(k:use)], and will either craft an $(item)item$() (such as a $(l:bloodmagic:alchemy_array/sigil/divination)Divination Sigil$()) or perform $(thing)some kind of function$() (such as $(l:bloodmagic:alchemy_array/functional_arrays/time_arrays)turning day into night$())."
          translation: "$(thing)錬金術陣$()は、$(l:bloodmagic:alchemy_array/functional_arrays/arcane_ash)秘術の灰$()を地面に置くことで作成されます。錬金術陣には[$(k:use)]で2つの$(item)アイテム$()を挿入でき、$(item)アイテム$()を作成する（例：$(l:bloodmagic:alchemy_array/sigil/divination)占いのシジル$()）か、$(thing)何らかの機能$()を実行します（例：$(l:bloodmagic:alchemy_array/functional_arrays/time_arrays)昼を夜にする$()）。"

      - page: 4
        type: "patchouli:spotlight"
        item: "bloodmagic:soulforge"
        title:
          source: "Hellfire Forge (Tier-1)"
          translation: "地獄の炉（ティア1）"
        text:
          source: "The $(l:bloodmagic:demon_will/will_manipulation/soul_forge)Hellfire Forge$() crafts using $(l:bloodmagic:demon_will/will_manipulation/demon_will)Demon Will$(). You get your first $(raw)Will$() by using $(l:bloodmagic:demon_will/will_manipulation/soul_snare)Soul Snares$(), though upgrading to a $(l:bloodmagic:demon_will/demonic_items/sentient_sword)Sentient Sword$() is recommended. The $(item)Hellfire Forge$() is used for stuff directly related to $(raw)Demon Will$() (like $(l:bloodmagic:demon_will/will_manipulation/soul_gem)Tartaric Gems$() and $(l:bloodmagic:demon_will/demonic_items/sentient_tools)Sentient Tools$()), and consumables (like $(l:bloodmagic:demon_will/demonic_items/explosive_charges)Explosive Charges$() and $(l:bloodmagic:demon_will/demonic_items/throwing_daggers)Throwing Daggers$())."
          translation: "$(l:bloodmagic:demon_will/will_manipulation/soul_forge)地獄の炉$()は、$(l:bloodmagic:demon_will/will_manipulation/demon_will)悪魔の意志$()を使って作成します。最初の$(raw)意志$()は$(l:bloodmagic:demon_will/will_manipulation/soul_snare)ソウルスネア$()を使って入手しますが、$(l:bloodmagic:demon_will/demonic_items/sentient_sword)意識剣$()へのアップグレードが推奨されます。$(item)地獄の炉$()は、$(raw)悪魔の意志$()に直接関連するもの（$(l:bloodmagic:demon_will/will_manipulation/soul_gem)タルタロスの宝石$()や$(l:bloodmagic:demon_will/demonic_items/sentient_tools)意識のある道具$()など）や、消耗品（$(l:bloodmagic:demon_will/demonic_items/explosive_charges)爆発性弾薬$()や$(l:bloodmagic:demon_will/demonic_items/throwing_daggers)投擲短剣$()など）に使用されます。"

# ==============================================================================
# ALTAR CATEGORY - Blood Altar
# ==============================================================================

  - id: blood_altar
    category: altar
    name:
      source: "The Blood Altar"
      translation: "血の祭壇"
    icon: "bloodmagic:altar"
    priority: true
    pages:
      - page: 0
        type: "patchouli:text"
        source: "The $(item)Blood Altar$() is the central block of the mod, able to convert raw $(blood)blood$() into pure $(blood)Life Essence$(). While it may start off small and insignificant, its strength and size grows throughout the mod, acting as a cornerstone for most of your power."
        translation: "$(item)血の祭壇$()はこのModの中心的なブロックで、生の$(blood)血$()を純粋な$(blood)生命のエッセンス$()に変換できます。最初は小さくて取るに足らないものかもしれませんが、Modを進めるにつれてその強さとサイズが成長し、あなたの力のほとんどの礎となります。"

      - page: 4
        type: "patchouli:text"
        source: "In order for you to add $(blood)Life Essence$(), measured as \"$(blood)LP$()\", you first have to craft a $(item)Sacrificial Knife$(). By pressing [$(k:use)] while aiming at air with the knife, you can \"extract\" $(blood)200 LP$() for the cost of one heart, placing it into a nearby Altar. The Altar starts with a maximum capacity of 10,000LP, and the blood level in the basin indicates the percentage filled. The $(l:bloodmagic:alchemy_array/sigil/divination)Divination Sigil$(/l) allows more detailed information about the Altar."
        translation: "「$(blood)LP$()」として測定される$(blood)生命のエッセンス$()を追加するには、まず$(item)生贄のナイフ$()を作成する必要があります。ナイフを持って空中に向かって[$(k:use)]を押すと、ハート1個分のコストで$(blood)200 LP$()を「抽出」でき、近くの祭壇に注ぎます。祭壇の最大容量は10,000LPから始まり、盆の中の血の量は充填率を示します。$(l:bloodmagic:alchemy_array/sigil/divination)占いのシジル$(/l)を使うと、祭壇に関するより詳細な情報を得られます。"

# ==============================================================================
# ALTAR CATEGORY - Slates
# ==============================================================================

  - id: slates
    category: altar
    name:
      source: "Tiers of Slates"
      translation: "石板のティア"
    icon: "bloodmagic:blankslate"
    pages:
      - page: 0
        type: "patchouli:text"
        source: "The $(l:bloodmagic:altar/blood_altar)Blood Altar$(/l)'s main use is the production of $(item)Slates$(). Each tier of slate requires the previous tier and a more powerful altar than the last."
        translation: "$(l:bloodmagic:altar/blood_altar)血の祭壇$(/l)の主な用途は、$(item)石板$()の生成です。各ティアの石板は、前のティアと、前回よりも強力な祭壇を必要とします。"

# ==============================================================================
# DEMON WILL CATEGORY - Demon Will
# ==============================================================================

  - id: demon_will
    category: demon_will
    name:
      source: "Demon Will"
      translation: "悪魔の意志"
    icon: "bloodmagic:basemonstersoul"
    pages:
      - page: 0
        type: "patchouli:text"
        source: "Once you have a $(l:bloodmagic:altar/blood_altar)Blood Altar$(), you'll need to gather a few $(item)Demon Wills$(). There are two ways to get Demon Will:$(br)$(li)Killing a mob that has been hit with a $(l:bloodmagic:demon_will/will_manipulation/soul_snare)Soul Snare$(/l) and is killed when white particle effects appear.$(li)By killing a hostile mob with a $(l:bloodmagic:demon_will/demonic_items/sentient_sword)Sentient Sword$().$(br)Since you are just beginning to use the mod, you will not yet have a $(l:bloodmagic:demon_will/demonic_items/sentient_sword)Sentient Sword$(),"
        translation: "$(l:bloodmagic:altar/blood_altar)血の祭壇$()を手に入れたら、いくつかの$(item)悪魔の意志$()を集める必要があります。悪魔の意志を得る方法は2つあります：$(br)$(li)$(l:bloodmagic:demon_will/will_manipulation/soul_snare)ソウルスネア$(/l)を当てたMobを、白いパーティクルが現れたときに倒す$(li)$(l:bloodmagic:demon_will/demonic_items/sentient_sword)意識剣$()で敵対Mobを倒す$(br)Modを始めたばかりなので、まだ$(l:bloodmagic:demon_will/demonic_items/sentient_sword)意識剣$()を持っていないでしょう。"

      - page: 1
        type: "patchouli:text"
        source: "and thus will need to use a $(l:bloodmagic:demon_will/will_manipulation/soul_snare)Soul Snare$(). $(br2)$(item)Demon Will$() is a recurring resource in $(blood)Blood Magic$(), and is used to power the $(l:bloodmagic:demon_will/will_manipulation/soul_forge)Hellfire Forge$(). $(br2)In the lore of $(blood)Blood Magic$(), $(raw)Demon Will$() is the residual effect of when a demon imbues its will into the bodies of the dead or other monsters."
        translation: "したがって、$(l:bloodmagic:demon_will/will_manipulation/soul_snare)ソウルスネア$()を使う必要があります。$(br2)$(item)悪魔の意志$()は$(blood)Blood Magic$()における重要なリソースで、$(l:bloodmagic:demon_will/will_manipulation/soul_forge)地獄の炉$()を動かすために使用されます。$(br2)$(blood)Blood Magic$()の伝承では、$(raw)悪魔の意志$()は悪魔がその意志を死者や他のモンスターの体に注入したときの残留効果です。"

# ==============================================================================
# RITUALS CATEGORY - Ritual Basics
# ==============================================================================

  - id: ritual_basics
    category: rituals
    name:
      source: "Rituals - Getting Started"
      translation: "儀式 - 始め方"
    icon: "bloodmagic:activationcrystalcreative"
    priority: true
    pages:
      - page: 0
        type: "patchouli:text"
        source: "Once you have gotten your $(l:bloodmagic:altar/blood_altar)Blood Altar$(/l) to Tier 3, you can delve into the wonderful world of Rituals. $(br2)For working with rituals, you will require the following: $(li)An $(l:bloodmagic:rituals/activation_crystals)Activation Crystal$(). At tier 3 only the $(item)Weak Crystal$() is available. $(li)A $(item)Master Ritual Stone$(). Every ritual requires exactly one of these at its centre."
        translation: "$(l:bloodmagic:altar/blood_altar)血の祭壇$(/l)をティア3にしたら、儀式の素晴らしい世界に飛び込めます。$(br2)儀式を行うには、以下が必要です：$(li)$(l:bloodmagic:rituals/activation_crystals)起動クリスタル$()。ティア3では$(item)弱きクリスタル$()のみが利用可能です。$(li)$(item)マスター儀式石$()。すべての儀式には、中心に1つだけこれが必要です。"

      - page: 2
        type: "patchouli:text"
        source: "inventory and holding [$(k:sneak)]. $(br2)Place down a Master Ritual Stone, and hold [$(k:use)] until all the stones have been placed and painted with the correct element. Finally, press [$(k:use)] on the Master Ritual Stone with your Activation Crystal in hand. If you've done everything right, you should get a message saying 'A rush of energy flows through the ritual!'. The ritual is now active."
        translation: "インベントリで[$(k:sneak)]を押しながら確認してください。$(br2)マスター儀式石を置き、すべての石が配置され正しい元素で塗られるまで[$(k:use)]を長押しします。最後に、起動クリスタルを手に持ってマスター儀式石を[$(k:use)]で押します。正しく行えば、「エネルギーの奔流が儀式を流れ抜ける！」というメッセージが表示されます。これで儀式が起動しました。"

