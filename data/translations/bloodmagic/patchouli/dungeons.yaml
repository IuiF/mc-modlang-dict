  # ========================================
  # The Antechamber (Lobby)
  # ========================================
  lobby:
    name: "前室"
    icon: "bloodmagic:dungeon_seal"
    extra_recipe_mappings:
      - ["bloodmagic:inversion_pillar", 0]
      - ["bloodmagic:dungeon_seal", 0]
      - ["bloodmagic:dungeon_controller", 0]
      - ["bloodmagic:inversion_pillar_cap", 0]
      - ["bloodmagic:dungeon_brick3", 1]
      - ["bloodmagic:dungeon_brick2", 1]
      - ["bloodmagic:dungeon_brick1", 1]
      - ["bloodmagic:dungeon_brick_assorted", 1]
      - ["bloodmagic:dungeon_stone", 1]
      - ["bloodmagic:dungeon_eye", 1]
      - ["bloodmagic:dungeon_polished", 1]
      - ["bloodmagic:dungeon_tile", 1]
      - ["bloodmagic:dungeon_tilespecial", 1]
      - ["bloodmagic:dungeon_smallbrick", 1]
      - ["bloodmagic:dungeon_brick_stairs", 1]
      - ["bloodmagic:dungeon_polished_stairs", 1]
      - ["bloodmagic:dungeon_pillar_center", 1]
      - ["bloodmagic:dungeon_pillar_special", 1]
      - ["bloodmagic:dungeon_pillar_cap", 1]
      - ["bloodmagic:dungeon_brick_wall", 1]
      - ["bloodmagic:dungeon_polished_wall", 1]
      - ["bloodmagic:dungeon_brick_gate", 1]
      - ["bloodmagic:dungeon_polished_gate", 1]
      - ["bloodmagic:dungeon_brick_slab", 1]
      - ["bloodmagic:dungeon_tile_slab", 1]
      - ["bloodmagic:dungeon_regular_cracked_brick1", 1]
      - ["bloodmagic:dungeon_cracked_brick1", 1]
      - ["bloodmagic:dungeon_emitter", 1]
      - ["bloodmagic:dungeon_alternator", 1]
      - ["bloodmagic:spikes", 1]
      - ["bloodmagic:dungeon_spike_trap", 1]
    pages:
      - type: "text"
        text: "$(l:bloodmagic:rituals/ritual_list/ritual_simple_dungeon)隠された領域の境界$()儀式を実行すると、$(thing)反転の柱$()を見ることになります。この柱を右クリックして前室に転送されます。これが$(thing)悪魔の領域$()への最初の進出です。$(br)この最初の部屋には注目すべきいくつかのものがあります：$(li)基本的な戦利品と、運が良ければいくつかの$(l:bloodmagic:dungeons/simple_key)シンプルキー$()を含む単一の宝箱。"

      - type: "text"
        text: "$(li)次に、それぞれ$(thing)ダンジョンの封印$()でロックされた多数の$(thing)出入り口$()。これらの封印に$(item)キー$()を使用して次の部屋をアンロックします。$(li)第三に、以前に召喚したものの鏡である$(item)反転の柱$()。これに[$(k:use)]して自分の世界に戻ります。$(br2)また、ホームベースにちょっとした華やかさが必要な場合のために、ここには多数の装飾ブロックもあります。"

      - type: "text"
        text: "この前室から開く追加の部屋には、戦利品、モンスター、罠、そしておそらくいくつかの未起動の儀式の組み合わせが含まれます。目を光らせてください！$(br2)見つかるかもしれない戦利品のいくつかの例：$(li)エンチャントされた本$(li)エンチャントされた武器と防具$(li)$(l:bloodmagic:alchemy_table/anointments)さまざまな膏薬$()$(li)$(l:bloodmagic:demon_will/will_manipulation/demon_will)悪魔の意志$()$(li)ポーション材料"

      - type: "text"
        text: "$(li)タウフルーツ$(li)飽和タウ$(li)タウオイル$(br2)さあ狩りに行き、宝物と罠の両方に目を光らせてください！"

  # ========================================
  # Simple Keys
  # ========================================
  simple_key:
    name: "シンプルキー"
    icon: "bloodmagic:simplekey"
    pages:
      - type: "text"
        text: "シンプルキーは$(thing)ダンジョン$()をナビゲートする主要な方法です。悪魔の領域内のダンジョンチェストの中で見つけるか、クラフトすることができます。"

      - type: "crafting_soulforge"
        heading: "シンプルキー"
        recipe: "bloodmagic:soulforge/simple_key"
        text: "$(italic)そんなにシンプルなら、なぜ鍵を開けられないのでしょうか？$()"

  # ========================================
  # Tau Fruit
  # ========================================
  tau_fruit:
    name: "タウフルーツ"
    icon: "bloodmagic:weak_tau"
    extra_recipe_mappings:
      - ["bloodmagic:weak_tau", 0]
    pages:
      - type: "text"
        text: "タウフルーツは$(l:bloodmagic:dungeons/lobby)シンプルダンジョン$()内で見つけることができ、その後栽培できます。$(thing)悪魔の領域$()の原住生物であるため、そのライフサイクルは残念ながら控えめな$(item)ジャガイモ$()のものよりも少し複雑です。$(br2)タウフルーツは、育てられた条件に応じて、2つの品種のうちの1つに成熟します。デフォルトでは、$(item)タウオイル$()に変換できる$(item)タウフルーツ$()に成長します。"

      - type: "crafting_alchemy_table"
        heading: "タウオイル"
        recipe: "bloodmagic:alchemytable/tau_oil"
        text: "$(italic)ブラッドオレンジのような味がしますが、違います。$()"

      - type: "text"
        text: "タウオイルには現在2つの主な用途があります。任意の$(l:bloodmagic:alchemy_table/anointments)膏薬$()の持続時間を4倍に延長するか、$(l:bloodmagic:utility/alchemical_reaction_chamber#basic_cutting_fluid)基本カッティングフルイド$()と同様に機能するが8倍長持ちし、25%の速度ブーストを提供する$(item)中級カッティングフルイド$()のクラフトに使用できます。"

      - type: "spotlight"
        item: "bloodmagic:strong_tau"
        link_recipe: "true"
        text: "ただし、$(item)タウフルーツ$()には、より困難な代替成長ルートがあります。植物が成熟している間に$(thing)Mob$()（例えば牛）がその上に立っていると、暗い飢えを満たすためにエンティティから体力を吸い取ります。この方法で、$(item)飽和タウ$()を栽培できます。"

notes:
  - "タウフルーツは悪魔の領域の特殊な作物で、成長条件によって2つの異なる形態に成熟します"
  - "通常のタウフルーツはタウオイルの材料となり、膏薬の強化や中級カッティングフルイドに使用されます"
  - "飽和タウはMobの上で成熟させることで得られ、血の欠片の作成に必要です"
  - "ダンジョン探索は新しいアイテムや材料を入手する重要な手段です"
