demonic_items:

  explosive_charges:
    name: "爆発物"
    icon: "bloodmagic:shaped_charge"
    category: "bloodmagic:demon_will/demonic_items"
    pages:
      - type: "text"
        text: "これらの装置は、従来の採掘や伐採に代わるものだ。ブロックに向かって投げると自爆し、目的のブロックを破壊する。"

      - type: "text"
        text: "材料と意志を使ってチャージを強化できる。3つの強化が利用可能：$(br)$(item)Fortunate$()：幸運Iを適用$(br)$(item)Heated Tool$()：ブロックを製錬$(br)$(item)Soft Touch$()：シルクタッチを適用"

      - type: "2x_crafting_soulforge"
        a.heading: "成形爆薬"
        a.recipe: "bloodmagic:soulforge/shaped_charge"
        a.text: "5×5×5の立方体を破壊する。つるはしレベルのドロップを生成。"
        b.heading: "成形爆薬 - 幸運"
        b.recipe: "bloodmagic:anointment/shaped_charge_fortune"

      - type: "2x_crafting_alchemy_table"
        a.heading: "成形爆薬 - 製錬"
        a.recipe: "bloodmagic:anointment/shaped_charge_smelting"
        b.heading: "成形爆薬 - シルクタッチ"
        b.recipe: "bloodmagic:anointment/shaped_charge_silk_touch"

      - type: "2x_crafting_soulforge"
        a.heading: "伐採爆薬"
        a.recipe: "bloodmagic:soulforge/cutting_charge"
        a.text: "木を切り倒す。最大2スタックの原木を破壊。"
        b.heading: "伐採爆薬 - 幸運"
        b.recipe: "bloodmagic:anointment/cutting_charge_fortune"

      - type: "2x_crafting_alchemy_table"
        a.heading: "伐採爆薬 - 製錬"
        a.recipe: "bloodmagic:anointment/cutting_charge_smelting"
        b.heading: "伐採爆薬 - シルクタッチ"
        b.recipe: "bloodmagic:anointment/cutting_charge_silk_touch"

      - type: "2x_crafting_soulforge"
        a.heading: "制御爆薬"
        a.recipe: "bloodmagic:soulforge/controlled_charge"
        a.text: "同一ブロックのみを対象とする。最大3スタックを破壊。"
        b.heading: "制御爆薬 - 幸運"
        b.recipe: "bloodmagic:anointment/controlled_charge_fortune"

      - type: "2x_crafting_alchemy_table"
        a.heading: "制御爆薬 - 製錬"
        a.recipe: "bloodmagic:anointment/controlled_charge_smelting"
        b.heading: "制御爆薬 - シルクタッチ"
        b.recipe: "bloodmagic:anointment/controlled_charge_silk_touch"

      - type: "2x_crafting_soulforge"
        a.heading: "菌類爆薬"
        a.recipe: "bloodmagic:soulforge/fungal_charge"
        a.text: "巨大キノコ用に設計。最大3スタックを処理。"
        b.heading: "菌類爆薬 - 幸運"
        b.recipe: "bloodmagic:anointment/fungal_charge_fortune"

      - type: "2x_crafting_alchemy_table"
        a.heading: "菌類爆薬 - 製錬"
        a.recipe: "bloodmagic:anointment/fungal_charge_smelting"
        b.heading: "菌類爆薬 - シルクタッチ"
        b.recipe: "bloodmagic:anointment/fungal_charge_silk_touch"

  sentient_sword:
    name: "意識剣"
    icon: "bloodmagic:soulsword"
    category: "bloodmagic:demon_will/demonic_items"
    pages:
      - type: "text"
        text: "$(item)意識剣$()は、$(l:bloodmagic:demon_will/will_manipulation/soul_snare)ソウルスネア$()の代わりとして、悪魔の意志を収集するのに優れている。この武器は$(l:bloodmagic:demon_will/will_manipulation/soul_gem)タルタロスの宝石$()を持っていることで真価を発揮し、金床で結晶化した意志を使って修理できる。"

      - type: "crafting_soulforge"
        heading: "意識剣"
        recipe: "bloodmagic:soulforge/sentientsword"
        text: "インベントリで剣を持ちながら使用キーを押すと、剣の統計を更新できる。大量の意志を獲得した後や、新しい属性をテストする時に便利だ。"

  sentient_tools:
    name: "意識のある道具"
    icon: "bloodmagic:soulpickaxe"
    category: "bloodmagic:demon_will/demonic_items"
    pages:
      - type: "text"
        text: "$(item)意識のある道具$()は$(l:bloodmagic:demon_will/demonic_items/sentient_sword)意識剣$()と同様に機能し、結晶化した意志で修理でき、非常にエンチャントしやすい。"

      - type: "crafting_soulforge"
        heading: "意識のつるはし"
        recipe: "bloodmagic:soulforge/sentientpickaxe"
        text: "意志と共に向上し、石を容易に切り裂く。適切に強化すれば、ネザライトを超える性能を発揮する。"

