      - type: "crafting_soulforge"
        heading: "意識の鎌"
        recipe: "bloodmagic:soulforge/sentientscythe"
        text: "武器としての性質にもかかわらず、クワとしても機能する。"

      - type: "text"
        text: "$(item)意識の斧$()は鉄の斧よりもダメージが向上している。"

      - type: "crafting_soulforge"
        heading: "意識の斧"
        recipe: "bloodmagic:soulforge/sentientaxe"
        text: "鉄の斧からネザライトレベルまで向上する可能性がある。"

      - type: "crafting_soulforge"
        heading: "意識のシャベル"
        recipe: "bloodmagic:soulforge/sentientshovel"
        text: "鉄のシャベルから始まり、ネザライトレベルまで向上する可能性がある。"

  throwing_daggers:
    name: "投擲短剣"
    icon: "bloodmagic:throwing_dagger"
    category: "bloodmagic:demon_will/demonic_items"
    extra_recipe_mappings:
      - ["bloodmagic:slate_ampoule", 3]
    pages:
      - type: "text"
        text: "弓やクロスボウは投げるには十分ではない。投擲短剣は光沢があり、邪悪な効果を持つ。"

      - type: "crafting_soulforge"
        heading: "鉄の投擲短剣"
        recipe: "bloodmagic:soulforge/throwing_dagger"
        text: "高速な武器で、10ダメージを与える。プレイヤーが$(l:bloodmagic:demon_will/will_manipulation/demon_will)悪魔の意志$()を持っている時、意識剣と同様に意志をドロップする。"

      - type: "crafting_soulforge"
        heading: "注射器投擲短剣"
        recipe: "bloodmagic:soulforge/syringe_dagger"
        text: "意志よりも生命のエッセンスを優先するプレイヤー向け。ダメージは低いが、より良い価値と敵のドロップを提供する。"

      - type: "text"
        text: "$(item)石板アンプル$()は砕けると$(l:bloodmagic:altar/altar)血の祭壇$()に$(blood)500 LP$()を転送する。ルーンの影響を受けない。"

