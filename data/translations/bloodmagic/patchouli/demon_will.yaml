  aspected_will:
    name: "悪魔の意志の属性"
    icon: "bloodmagic:vengefulcrystal"
    category: "bloodmagic:demon_will/will_manipulation"
    extra_recipe_mappings:
      - ["bloodmagic:corrosivecrystal", 0]
      - ["bloodmagic:destructivecrystal", 1]
      - ["bloodmagic:vengefulcrystal", 2]
      - ["bloodmagic:steadfastcrystal", 3]
      - ["bloodmagic:basemonstersoulcorrosive", 4]
      - ["bloodmagic:basemonstersouldestructive", 5]
      - ["bloodmagic:basemonstersoulvengeful", 6]
      - ["bloodmagic:basemonstersoulsteadfast", 7]
      - ["bloodmagic:soulgemlesser", 8]
      - ["bloodmagic:soulgemcommon", 9]
      - ["bloodmagic:soulgemgreater", 10]
      - ["bloodmagic:soulforgeraw", 11]
    pages:
      - type: "text"
        text: "$(raw)生の悪魔の意志$()は万能だが、時にはより専門的なものが必要になる。「共鳴する多面結晶の儀式」を使えば、$(raw)生の意志$()を4つの特化したタイプに分割できる。"

      - type: "text"
        text: "各属性は異なるエレメンタルルーンに結び付いている：$(br)$(corrosive)腐食の意志$() - 空気のルーン$(br)$(destructive)破壊の意志$() - 大地のルーン$(br)$(vengeful)復讐の意志$() - 炎のルーン$(br)$(steadfast)堅固の意志$() - 水のルーン"

      - type: "image"
        images: ["bloodmagic:images/entries/demon_will/will_manipulation/aspected_will.png"]
        title: "4つの属性"
        border: true
