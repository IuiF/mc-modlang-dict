item_routing:

  composite_item_filter:
    name: "複合アイテムフィルター"
    icon: "bloodmagic:itemrouterfiltercomposite"
    category: "bloodmagic:demon_will/item_routing"
    pages:
      - type: "text"
        text: "$(item)複合アイテムフィルター$()は単体では機能しないが、他のタイプの$(item)フィルター$()と組み合わせることで、そのフィルターのルールを適用できる。$(br2)例えば、エンチャントフィルターの「任意のエンチャント」とタグフィルターの「forge:swords」を組み合わせて、エンチャントされた剣のみを通過させることができる。"

      - type: "text"
        text: "$(l:bloodmagic:demon_will/item_routing/standard_item_filter)標準アイテムフィルター$()と同様に、数量セレクタと許可/拒否機能を持つ。数量を空白にすると、デフォルトで「すべて」になる。他のフィルターと組み合わせると、GUIに追加のボタンが表示される。"

      - type: "2x_crafting_alchemy_table"
        a.heading: "複合アイテムフィルター"
        a.recipe: "bloodmagic:alchemytable/composite_router_filter"
        b.heading: "タグフィルターの追加"
        b.recipe: "bloodmagic:alchemytable/filter/composite_tag_filter"

      - type: "2x_crafting_alchemy_table"
        a.heading: "エンチャントフィルターの追加"
        a.recipe: "bloodmagic:alchemytable/filter/composite_enchant_filter"
        b.heading: "Modフィルターの追加"
        b.recipe: "bloodmagic:alchemytable/filter/composite_mod_filter"

  enchantments_item_filter:
    name: "エンチャントアイテムフィルター"
    icon: "bloodmagic:itemrouterfilterenchant"
    category: "bloodmagic:demon_will/item_routing"
    pages:
      - type: "text"
        text: "$(item)エンチャントアイテムフィルター$()は、アイテムが持つ（または持たない）エンチャントによってアイテムを分類する。"

      - type: "crafting_alchemy_table"
        heading: "エンチャントアイテムフィルター"
        recipe: "bloodmagic:alchemytable/enchant_router_filter"
        text: "このレシピには、任意のエンチャント本が使用できる。$(br2)標準アイテムフィルターと同様の機能に加え、追加機能がある。"

      - type: "image"
        images: ["bloodmagic:images/entries/demon_will/item_routing/enchantments_item_filter.png"]
        title: "エンチャントフィルターのGUI"
        border: true
        text: "ハイライトされた2つの新しいボタン。"

      - type: "text"
        text: "「全てのエンチャント」「任意のエンチャント」または特定のエンチャントに一致させることができる。さらに、レベルを一致させるかどうかも切り替えられる。$(br2)エンチャントされていないアイテムを使用すると、エンチャントの変更を許可または拒否できる。"

  filter_parts:
    name: "フィルター部品"
    icon: "bloodmagic:componentframeparts"
    category: "bloodmagic:demon_will/item_routing"
    pages:
      - type: "crafting_alchemy_table"
        heading: "フィルター部品"
        recipe: "bloodmagic:alchemytable/component_frame_parts"
        text: "$(item)フィルター部品$()は全ての$(item)フィルター$()の必須コンポーネント。単体では使用できない。"

  mod_item_filter:
    name: "Modアイテムフィルター"
    icon: "bloodmagic:itemrouterfiltermoditems"
    category: "bloodmagic:demon_will/item_routing"
    pages:
      - type: "text"
        text: "$(item)Modアイテムフィルター$()は、異なるModから最大9個のアイテムを選択できる。数量セレクタと許可/拒否機能を持つ。フィルターにアイテムを追加すると、$(thing)同じModの任意のアイテム$()が一致する。数量を空白にすると、デフォルトで「すべて」になる。"

      - type: "crafting_alchemy_table"
        heading: "Modアイテムフィルター"
        recipe: "bloodmagic:alchemytable/mod_router_filter"
        text: "Mod別にアイテムを整理するために使用できる。Blood Magicのアイテムをフィルターに追加すると、Blood Magicの全アイテムがそのルールに従う。"

  node_router:
    name: "ノードルーター"
    icon: "bloodmagic:noderouter"
    category: "bloodmagic:demon_will/item_routing"
    priority: true
    pages:
      - type: "text"
        text: "$(item)ノードルーター$()は、ノードをネットワークに接続するために使用される。スニークキーと使用キーを押しながらノードをターゲットし、16ブロック以内の別のノードで繰り返すとリンクが作成される。詳細は$(l:bloodmagic:demon_will/item_routing/routing_nodes)ルーティングノード$()を参照。"

      - type: "crafting_soulforge"
        heading: "ノードルーター"
        recipe: "bloodmagic:soulforge/node_router"
        text: "少し魔法の杖。"

  routing_nodes:
    name: "ルーティングノード"
    icon: "bloodmagic:masterroutingnode"
    category: "bloodmagic:demon_will/item_routing"
    priority: true
    pages:
      - type: "text"
        text: "$(item)ルーティングノード$()は、悪魔の意志を使ってアイテムを魔法的に転送する別の方法だ。"

      - type: "text"
        text: "ノードのネットワークには3つの必須要素がある：$(br)$(item)入力ノード$() - アイテムを取り出す$(br)$(item)出力ノード$() - アイテムを挿入する$(br)$(item)マスタールーティングノード$() - ネットワークの中心$(br2)$(item)マスター$()は少なくとも1つの$(item)入力$()と$(item)出力$()に接続する必要がある。"

      - type: "crafting_soulforge"
        heading: "マスタールーティングノード"
        recipe: "bloodmagic:soulforge/master_routing_node"
        text: "ネットワークの中心。"

      - type: "crafting_soulforge"
        heading: "ルーティングノード"
        recipe: "bloodmagic:soulforge/routing_node"
        text: "入力と出力の中間ノード。$(item)マスター$()と$(item)入力$()または$(item)出力$()の間が16ブロックを超える場合に使用。"

      - type: "crafting_soulforge"
        heading: "入力ルーティングノード"
        recipe: "bloodmagic:soulforge/input_routing_node"
        text: "隣接するインベントリからアイテムを取り出す。"

      - type: "crafting_soulforge"
        heading: "出力ルーティングノード"
        recipe: "bloodmagic:soulforge/output_routing_node"
        text: "隣接するインベントリにアイテムを挿入する。"

      - type: "text"
        text: "ネットワークを設定するには、$(item)マスター$()から始める。$(item)ノードルーター$()を持ち、スニークキーと使用キーを押しながら$(item)マスター$()を右クリックし、別のノードに対して繰り返す。$(br2)次に、$(item)入力$()または$(item)出力$()ノードを開き、フィルターを挿入する。"

      - type: "image"
        images: ["bloodmagic:images/entries/demon_will/item_routing/routing_nodes_world.png"]
        title: "ルーティングノードのセットアップ"
        border: true

      - type: "image"
        images: ["bloodmagic:images/entries/demon_will/item_routing/routing_nodes_gui.png"]
        title: "ルーティングノードのGUI"
        border: true
        text: "上、下、北、南、東、西の各方向にフィルターを配置できる。"

      - type: "text"
        text: "$(item)入力$()と$(item)出力$()にはそれぞれ優先度があり、どこから取り出し、どこに挿入するかを決定する。$(br2)$(item)入力$()のデフォルト優先度は0で、$(item)出力$()は5だ。優先度が高いほど、最初に確認される。"

      - type: "text"
        text: "各側面に複数のフィルターを配置できる。優先度は上から下に向かって減少する。$(br2)$(item)入力$()の優先度は$(item)出力$()より先に確認される。つまり、優先度0の$(item)入力$()は、優先度5の$(item)出力$()より先に確認される。"

      - type: "text"
        text: "ノードに複数の側面がある場合、北→南→西→東→上→下の順で確認される。"

      - type: "image"
        images: ["bloodmagic:images/entries/demon_will/item_routing/routing_nodes_complete.png"]
        title: "完全なルーティングネットワーク"
        border: true
        text: "これでアイテムをルーティングできる！"

  standard_item_filter:
    name: "標準アイテムフィルター"
    icon: "bloodmagic:itemrouterfilterexact"
    category: "bloodmagic:demon_will/item_routing"
    pages:
      - type: "text"
        text: "$(item)標準アイテムフィルター$()は、ルーティングノードに挿入すると、隣接するインベントリから引き出す、または挿入する最大9個のアイテムを選択できる。数量を空白にすると、デフォルトで「すべて」になる。"

      - type: "crafting_alchemy_table"
        heading: "標準アイテムフィルター"
        recipe: "bloodmagic:alchemytable/exact_router_filter"
        text: "許可と拒否を切り替えられる。拒否では数量が無視される。"

      - type: "text"
        text: "$(item)入力ルーティングノード$()では、数量はインベントリに残すアイテムの数を示し、余剰分がインポートされる。$(br2)$(item)出力ルーティングノード$()では、数量はストックするアイテムの数を示し、余剰分はネットワークに残る。"

      - type: "image"
        images: ["bloodmagic:images/entries/demon_will/item_routing/standard_item_filter_gui.png"]
        title: "標準アイテムフィルターのGUI"
        border: true

      - type: "image"
        images: ["bloodmagic:images/entries/demon_will/item_routing/standard_item_filter_tooltip.png"]
        title: "適切に設定されたフィルターのツールチップ"
        border: true

  tag_item_filter:
    name: "タグアイテムフィルター"
    icon: "bloodmagic:itemrouterfilteroredict"
    category: "bloodmagic:demon_will/item_routing"
    pages:
      - type: "text"
        text: "$(item)タグアイテムフィルター$()は、最大9個のアイテムを選択でき、関連するタグでフィルタリングできる。数量セレクタと許可/拒否機能を持つ。数量を空白にすると、デフォルトで「すべて」になる。"

      - type: "crafting_alchemy_table"
        heading: "タグアイテムフィルター"
        recipe: "bloodmagic:alchemytable/tag_router_filter"
        text: "アイテムのカテゴリ全体を拒否または許可するために使用できる。例えば、「forge:ores」タグを持つ全てのアイテムを炉にルーティングできる。"

      - type: "image"
        images: ["bloodmagic:images/entries/demon_will/item_routing/tag_item_filter_gui.png"]
        title: "タグアイテムフィルターのGUI"
        border: true

      - type: "image"
        images: ["bloodmagic:images/entries/demon_will/item_routing/tag_item_filter_tooltip.png"]
        title: "タグアイテムフィルターのツールチップ"
        border: true

  upgrades:
    name: "アップグレード"
    icon: "bloodmagic:mastercore"
    category: "bloodmagic:demon_will/item_routing"
    pages:
      - type: "text"
        text: "現在、ルーティングネットワークで利用可能な$(thing)アップグレード$()は1つのみ。$(br2)$(item)基本ルーティングロジックアップグレード$()は、操作ごとに転送されるアイテムの総量を増加させる（現在は1秒に1回）。デフォルトでは、ネットワークは一度に16個のアイテムを転送するが、これらは各8個ずつキャップを上げる。"

      - type: "crafting_soulforge"
        heading: "基本ルーティングロジックアップグレード"
        recipe: "bloodmagic:soulforge/master_node_upgrade"
        text: "これらのアップグレードは16までスタックでき、合計で毎秒144個のアイテムを転送できる。これは、多くの異なるアイテムを一度に転送する必要がある場合、複数のスタックに分割できることに注意。"

