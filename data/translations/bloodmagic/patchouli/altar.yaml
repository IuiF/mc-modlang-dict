        target: "$(item)生贄のルーン$()は、プレイヤー以外のエンティティの体力を奪う手段で血の祭壇に得られる$(blood)生命のエッセンス$()の量を増加させます。ルーン1つにつき加算で+10%のボーナスを与えます。"

