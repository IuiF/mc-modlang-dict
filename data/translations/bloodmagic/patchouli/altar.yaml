  - id: blood_altar
    name_source: "The Blood Altar"
    name_target: "血の祭壇"
    icon: "bloodmagic:altar"
    priority: true
    pages:
      - type: text
        source: "The $(item)Blood Altar$() is the central block of the mod, able to convert raw $(blood)blood$() into pure $(blood)Life Essence$(). While it may start off small and insignificant, its strength and size grows throughout the mod, acting as a cornerstone for most of your power."
        target: "$(item)血の祭壇$()は、このModの中心的なブロックであり、生の$(blood)血$()を純粋な$(blood)生命のエッセンス$()に変換することができます。最初は小さく取るに足らないものかもしれませんが、Modを進めるにつれてその力と規模は成長し、あなたの力のほとんどの基盤として機能します。"

      - type: crafting
        recipe: "bloodmagic:blood_altar"

      - type: text
        source: "When placed into the world, the $(item)Blood Altar$() converts $(blood)blood$() into $(blood)Life Essence$(), which it then uses to transfigure items placed into it. By pressing [$(k:use)] while looking at the Altar, you may insert one item from your hand into the Altar's internal inventory. pressing [$(k:use)] with an empty hand will extract the item."
        target: "ワールドに設置すると、$(item)血の祭壇$()は$(blood)血$()を$(blood)生命のエッセンス$()に変換し、それを使って中に配置されたアイテムを変成します。祭壇を見ながら[$(k:use)]を押すと、手に持っているアイテムを1つ祭壇の内部インベントリに入れることができます。空の手で[$(k:use)]を押すとアイテムを取り出します。"

      - type: multiblock
        name_source: "Tier 1 Blood Altar"
        name_target: "ティア1 血の祭壇"
        multiblock_id: "bloodmagic:altar_one"
        text_source: "The Tier 1 Blood Altar, which has no runes."
        text_target: "ルーンを持たないティア1血の祭壇。"

      - type: text
        source: "In order for you to add $(blood)Life Essence$(), measured as \"$(blood)LP$()\", you first have to craft a $(item)Sacrificial Knife$(). By pressing [$(k:use)] while aiming at air with the knife, you can \"extract\" $(blood)200 LP$() for the cost of one heart, placing it into a nearby Altar. The Altar starts with a maximum capacity of 10,000LP, and the blood level in the basin indicates the percentage filled. The $(l:bloodmagic:alchemy_array/sigil/divination)Divination Sigil$(/l) allows more detailed information about the Altar."
        target: "$(blood)生命のエッセンス$()を追加するには、「$(blood)LP$()」として測定されますが、まず$(item)生贄のナイフ$()をクラフトする必要があります。ナイフを持って空中に向けて[$(k:use)]を押すことで、ハート1つのコストで$(blood)200 LP$()を「抽出」し、近くの祭壇に配置できます。祭壇は最大容量10,000LPから始まり、盆地の血のレベルは充填率を示します。$(l:bloodmagic:alchemy_array/sigil/divination)占いのシジル$(/l)を使うと、祭壇のより詳細な情報を得ることができます。"

      - type: crafting
        recipe: "bloodmagic:sacrificial_dagger"
        anchor: "knife"
        text_source: "Keep in mind that 10% of the total $(blood)LP$() the altar can hold will be absorbed into an invisible internal 'tank' used for extracting and inserting $(blood)Life Essence$() into the Altar."
        text_target: "祭壇が保持できる総$(blood)LP$()の10%が、祭壇への$(blood)生命のエッセンス$()の抽出と挿入に使用される見えない内部「タンク」に吸収されることに注意してください。"

      - type: text
        source: "The Blood Altar will attempt to start to craft as soon as an item is placed inside by a player (or after a periodic 5 seconds). The $(blood)LP$() inside of the Altar will slowly drain (indicated by red particles), transforming the item. If there is no $(blood)LP$() in the Altar, gray smoke will appear to indicate that the Altar is losing progress instead. Once enough $(blood)LP$() is consumed (cost multiplied by number in the item stack), the full stack will be transformed into a new item."
        target: "血の祭壇は、プレイヤーがアイテムを中に配置するとすぐ（または定期的な5秒後に）クラフトを開始しようとします。祭壇内の$(blood)LP$()はゆっくりと消費され（赤いパーティクルで示される）、アイテムを変成します。祭壇に$(blood)LP$()がない場合、代わりに祭壇が進捗を失っていることを示す灰色の煙が現れます。十分な$(blood)LP$()が消費されると（コストにアイテムスタック内の数を掛けたもの）、スタック全体が新しいアイテムに変成されます。"

      - type: text
        source: "The first item that you will want to craft is a $(l:bloodmagic:altar/soul_network)Weak Blood Orb$(/l), which by default is a diamond plus $(blood)2000 LP$() inside of a Tier 1 Blood Altar. All items that can be crafted by the Blood Altar can be found using Just Enough Items (JEI)."
        target: "最初にクラフトしたいアイテムは$(l:bloodmagic:altar/soul_network)弱き血のオーブ$(/l)で、デフォルトではティア1血の祭壇内でダイヤモンドに$(blood)2000 LP$()を使用します。血の祭壇でクラフトできる全てのアイテムは、Just Enough Items (JEI)を使用して見つけることができます。"

      - type: text
        anchor: "blank_rune"
        source: "To upgrade the Blood Altar, you need to craft $(item)Blood Runes$() and place them around the Altar. Blood Runes act as upgrades to the Altar, and by using more advanced versions of the Blood Runes you can confer different effects on the Altar. The basic version, the $(item)Blank Rune$(), does not give any upgrades - it's only use is to upgrade the Tier of the Altar."
        target: "血の祭壇をアップグレードするには、$(item)血のルーン$()をクラフトして祭壇の周りに配置する必要があります。血のルーンは祭壇へのアップグレードとして機能し、より高度なバージョンの血のルーンを使用することで、祭壇に異なる効果を付与できます。基本バージョンの$(item)空白のルーン$()は、何のアップグレードも提供しません - その唯一の用途は祭壇のティアをアップグレードすることです。"

      - type: crafting
        recipe: "bloodmagic:blood_rune_blank"

      - type: text
        source: "In order to upgrade the Blood Altar to Tier 2, you must place 8 $(item)Blood Runes$() around the Altar. The runes in the cardinals can be upgraded, but the corner runes cannot act as upgrade runes until Tier 3."
        target: "血の祭壇をティア2にアップグレードするには、祭壇の周りに8つの$(item)血のルーン$()を配置する必要があります。基本方位のルーンはアップグレードできますが、角のルーンはティア3まではアップグレードルーンとして機能しません。"

      - type: multiblock
        name_source: "Tier 2 Blood Altar"
        name_target: "ティア2 血の祭壇"
        multiblock_id: "bloodmagic:altar_two"
        text_source: "The Tier 2 Blood Altar, which has 8 total runes."
        text_target: "合計8つのルーンを持つティア2血の祭壇。"

      - type: text
        anchor: "dagger_of_sacrifice"
        source: "Now that you have a Tier 2 Altar, you can look into getting $(blood)Life Essence$() from somewhere other than yourself. The $(item)Dagger of Sacrifice$() will allow you to sacrifice any mob (monster or passive) that stands within 2 blocks of your Altar, instantly killing them and granting you a decent sum of $(blood)LP$(). You can increase the amount you get per kill with $(l:bloodmagic:altar/blood_rune/sacrifice_rune)Runes of Sacrifice$(). Different entities give different amounts of $(blood)LP$(). Check your configs for more info."
        target: "ティア2祭壇を手に入れたので、自分自身以外から$(blood)生命のエッセンス$()を得る方法を検討できます。$(item)生贄の短剣$()を使うと、祭壇から2ブロック以内にいるあらゆるMob（モンスターまたは友好的）を生贄にし、即座に倒してかなりの量の$(blood)LP$()を得ることができます。キルごとに得られる量は$(l:bloodmagic:altar/blood_rune/sacrifice_rune)生贄のルーン$()で増加できます。エンティティによって得られる$(blood)LP$()の量は異なります。詳細は設定を確認してください。"

      - type: crafting_altar
        heading_source: "Dagger of Sacrifice"
        heading_target: "生贄の短剣"
        recipe: "bloodmagic:altar/daggerofsacrifice"
        text_source: "Slaughtering villagers for fun and profit!"
        text_target: "楽しみと利益のために村人を虐殺！"

      - type: text
        source: "To upgrade the Blood Altar to Tier 3, place 5 $(item)Blood Runes$() one block down and two blocks away from the previous set of runes along each edge. Then place two blocks (indicated by the $(item)Stone Bricks$()) in each corner, starting above the new ring of runes, and then cap each pillar with $(item)Glowstone Blocks$().$(br)To check that it is successfully upgraded, use a $(l:bloodmagic:alchemy_array/sigil/divination)Divination Sigil$(/l) to check the tier. Note that any non-air block can be used for the pillars below the Glowstone."
        target: "血の祭壇をティア3にアップグレードするには、各辺に沿って前のルーンセットから1ブロック下、2ブロック離れた位置に5つの$(item)血のルーン$()を配置します。次に、新しいルーンの環の上から始めて、各コーナーに2つのブロック（$(item)石レンガ$()で示されている）を配置し、各柱を$(item)グロウストーンブロック$()で蓋をします。$(br)アップグレードが成功したかどうかを確認するには、$(l:bloodmagic:alchemy_array/sigil/divination)占いのシジル$(/l)を使ってティアを確認します。グロウストーンの下の柱には、空気以外のどのブロックでも使用できることに注意してください。"

      - type: multiblock
        name_source: "Tier 3 Blood Altar"
        name_target: "ティア3 血の祭壇"
        multiblock_id: "bloodmagic:altar_three"
        text_source: "The Tier 3 Blood Altar, which has 28 total runes, 20 more than a Tier 2, 5 on each side."
        text_target: "合計28個のルーンを持つティア3血の祭壇、ティア2より20個多く、各辺に5つ。"

      - type: text
        source: "To upgrade the Blood Altar to Tier 4, place 7 $(item) Blood Runes$() one block down and two blocks away from the previous set of runes along each edge. Then place four solid blocks in each corner, starting above the new ring of runes, and then cap each pillar with $(l:bloodmagic:utility/bloodstone_bricks)Bloodstone Bricks$(/l) and/or $(l:bloodmagic:utility/bloodstone_bricks)Large Bloodstone Bricks$(/l)."
        target: "血の祭壇をティア4にアップグレードするには、各辺に沿って前のルーンセットから1ブロック下、2ブロック離れた位置に7つの$(item)血のルーン$()を配置します。次に、新しいルーンの環の上から始めて、各コーナーに4つの固体ブロックを配置し、各柱を$(l:bloodmagic:utility/bloodstone_bricks)ブラッドストーンレンガ$(/l)および/または$(l:bloodmagic:utility/bloodstone_bricks)大型ブラッドストーンレンガ$(/l)で蓋をします。"

      - type: multiblock
        name_source: "Tier 4 Blood Altar"
        name_target: "ティア4 血の祭壇"
        multiblock_id: "bloodmagic:altar_four"
        text_source: "The Tier 4 Blood Altar, which has 56 total runes, 28 more than a Tier 3, 7 on each side."
        text_target: "合計56個のルーンを持つティア4血の祭壇、ティア3より28個多く、各辺に7つ。"

      - type: text
        source: "[WIP Notes]$(br)[Tier-5 has No Content yet!]"
        target: "[WIP注意]$(br)[ティア5はまだコンテンツがありません！]"

      - type: multiblock
        name_source: "Tier 5 Blood Altar"
        name_target: "ティア5 血の祭壇"
        multiblock_id: "bloodmagic:altar_five"
        text_source: "The Tier 5 Blood Altar, which has 108 total runes, 52 more than a Tier 4, 13 on each side."
        text_target: "合計108個のルーンを持つティア5血の祭壇、ティア4より52個多く、各辺に13つ。"

  - id: redstone_automation
    name_source: "Redstone and Automation"
    name_target: "レッドストーンと自動化"
    icon: "minecraft:redstone"
    pages:
      - type: text
        source: "The $(l:bloodmagic:altar/blood_altar)Blood Altar$() is a fantastic tool, but standing around and waiting for slates to craft is not your idea of a good time. Luckily, items and $(blood)LP$() can be automatically piped in and out of the altar, albeit with a few caveats. $(br2)While a simple $(item)Hopper$() lets you pipe items in, the Altar won't stop it from inputting more than 1 at a time. It will happily craft 64 slates in one"
        target: "$(l:bloodmagic:altar/blood_altar)血の祭壇$()は素晴らしいツールですが、石板のクラフトを待ってただ立っているのはあなたの望む過ごし方ではないでしょう。幸いなことに、アイテムと$(blood)LP$()は祭壇に自動的に搬入・搬出できますが、いくつかの注意点があります。$(br2)シンプルな$(item)ホッパー$()でアイテムを搬入できますが、祭壇は一度に1つ以上の入力を止めません。喜んで64個の石板を一度に"

      - type: text
        source: "go, consuming 64 times as much $(blood)LP$() as usual to do so - but if you can't supply said $(blood)LP$() fast enough, you're going to run into trouble. $(br2)Additionally, the altar makes no distinction between input and output, so without some sort of filter, items will be pulled in and out as fast as your item transfer system can handle. Perhaps a look at the $(l:bloodmagic:demon_will/item_routing/routing_nodes)Routing Nodes$() will be helpful..."
        target: "クラフトしますが、その際通常の64倍の$(blood)LP$()を消費します - しかしその$(blood)LP$()を十分な速度で供給できない場合、問題に直面するでしょう。$(br2)さらに、祭壇は入力と出力を区別しないため、何らかのフィルターがないと、アイテム転送システムが処理できる限り早くアイテムが搬入・搬出されてしまいます。おそらく$(l:bloodmagic:demon_will/item_routing/routing_nodes)ルーティングノード$()を見てみると役立つでしょう..."

      - type: text
        source: "The altar also supports the transfer of $(blood)Life Essence$(), both to and from an external tank. Simply hook up your fluid pipe of choice and you can store excess $(blood)Life Essence$() for later crafts. $(br2)Note that the transfer speed is very slow by default. If you want to speed it up, you'd best look into $(l:bloodmagic:altar/blood_rune/acceleration_rune)Acceleration Runes$() and $(l:bloodmagic:altar/blood_rune/dislocation_rune)Displacement Runes$()."
        target: "祭壇は$(blood)生命のエッセンス$()の転送もサポートしており、外部タンクとの間で双方向に転送できます。好みの液体パイプを接続するだけで、余剰の$(blood)生命のエッセンス$()を後のクラフトのために保存できます。$(br2)デフォルトでは転送速度が非常に遅いことに注意してください。高速化したい場合は、$(l:bloodmagic:altar/blood_rune/acceleration_rune)加速のルーン$()と$(l:bloodmagic:altar/blood_rune/dislocation_rune)転送のルーン$()を調べるのが最善です。"

      - type: text
        source: "Don't forget that this $(blood)Life Essence$() isn't taken directly from the $(l:bloodmagic:altar/blood_altar)altar$() itself, but rather from a second, secret internal tank. This tank can hold $(thing)up to 10%$() of the $(blood)Life Essence$() that the altar itself can, so if the numbers don't appear to be adding up exactly right, or if $(blood)Life Essence$() appears to be vanishing from your altar, this is probably where it's going. The same limitations apply to $(blood)Life Essence$() being piped in."
        target: "この$(blood)生命のエッセンス$()は$(l:bloodmagic:altar/blood_altar)祭壇$()自体から直接取られるのではなく、むしろ第二の秘密の内部タンクから取られることを忘れないでください。このタンクは祭壇自体が保持できる$(blood)生命のエッセンス$()の$(thing)最大10%$()まで保持できるため、数値が正確に合わないように見える場合、または$(blood)生命のエッセンス$()が祭壇から消えているように見える場合は、おそらくここに行っています。同じ制限が搬入される$(blood)生命のエッセンス$()にも適用されます。"

      - type: text
        source: "The amount of $(blood)Life Essence$() in the $(l:bloodmagic:altar/blood_altar)Blood Altar$() can be read via a comparator on the side, similarly to a vanilla chest. $(br2)If you place a $(item)Bloodstone Brick$() underneath the altar, the comparator will instead read the value of the $(l:bloodmagic:altar/soul_network)Soul Network$(/l) of the owner of any orb that is placed into the Altar. $(br2)The signal strength depends on the size of the orb in the altar, not the maximum $(blood)LP$() of the network."
        target: "$(l:bloodmagic:altar/blood_altar)血の祭壇$()内の$(blood)生命のエッセンス$()の量は、バニラのチェストと同様に、側面のコンパレータで読み取ることができます。$(br2)祭壇の下に$(item)ブラッドストーンレンガ$()を配置すると、コンパレータは代わりに祭壇に配置されたオーブの所有者の$(l:bloodmagic:altar/soul_network)ソウルネットワーク$(/l)の値を読み取ります。$(br2)信号強度は祭壇内のオーブのサイズに依存し、ネットワークの最大$(blood)LP$()には依存しません。"

      - type: text
        source: "For example, if you have $(blood)500,000 LP$(), a Weak Blood Orb would show as completely full, but a Master Blood Orb would show as only half full. This can be used to, for example, deactivate certain rituals when you are running low on $(blood)LP$(), to ensure you don't run out. $(br2)Lastly, placing a $(item)Redstone Lamp$() underneath the altar will make it output a redstone signal upon finishing a crafting operation."
        target: "例えば、$(blood)500,000 LP$()を持っている場合、弱き血のオーブは完全に満杯として表示されますが、達人の血のオーブは半分しか満たされていないとして表示されます。これは例えば、$(blood)LP$()が少なくなったときに特定の儀式を停止して、LPが尽きないようにするために使用できます。$(br2)最後に、祭壇の下に$(item)レッドストーンランプ$()を配置すると、クラフト作業が完了した時にレッドストーン信号を出力します。"

  - id: slates
    name_source: "Tiers of Slates"
    name_target: "石板のティア"
    icon: "bloodmagic:blankslate"
    pages:
      - type: text
        source: "The $(l:bloodmagic:altar/blood_altar)Blood Altar$(/l)'s main use is the production of $(item)Slates$(). Each tier of slate requires the previous tier and a more powerful altar than the last. $(br2)Note that $(item)Etherial Slates$() aren't currently implemented by default, but may be if you're playing in a modpack. Check JEI for details."
        target: "$(l:bloodmagic:altar/blood_altar)血の祭壇$(/l)の主な用途は$(item)石板$()の生産です。各ティアの石板は前のティアと、前より強力な祭壇を必要とします。$(br2)$(item)エーテルの石板$()はデフォルトでは現在実装されていませんが、Modpackをプレイしている場合は実装されているかもしれません。詳細はJEIを確認してください。"

      - type: 2x_crafting_altar
        a.heading_source: "Blank Slate"
        a.heading_target: "空白の石板"
        a.recipe: "bloodmagic:altar/slate"
        b.heading_source: "Reinforced Slate"
        b.heading_target: "強化石板"
        b.recipe: "bloodmagic:altar/reinforcedslate"

      - type: 2x_crafting_altar
        a.heading_source: "Imbued Slate"
        a.heading_target: "染み込んだ石板"
        a.recipe: "bloodmagic:altar/imbuedslate"
        b.heading_source: "Demonic Slate"
        b.heading_target: "悪魔の石板"
        b.recipe: "bloodmagic:altar/demonicslate"

  - id: soul_network
    name_source: "Soul Network"
    name_target: "ソウルネットワーク"
    icon: "bloodmagic:weakbloodorb"
    pages:
      - type: text
        source: "The $(thing)Soul Network$() is the network that connects your $(thing)Soul$() to all of your bound items, rituals and blocks. Functionally, it is a global storage of $(blood)LP$() unique to each player that can be added to and extracted from, using the player's bound items as an intermediary. When you first press [$(k:use)] with an item that can be bound to a $(thing)Soul Network$(), it will bind to you and will be labeled as"
        target: "$(thing)ソウルネットワーク$()は、あなたの$(thing)魂$()を、バインドされた全てのアイテム、儀式、ブロックに接続するネットワークです。機能的には、各プレイヤー固有のグローバルな$(blood)LP$()ストレージであり、プレイヤーのバインドされたアイテムを仲介として、追加や抽出が可能です。$(thing)ソウルネットワーク$()にバインドできるアイテムを持って初めて[$(k:use)]を押すと、あなたにバインドされ、次のようにラベル付けされます"

      - type: text
        source: "being \"owned\" by you. As such, any action that the item does that has an $(blood)LP cost$() will drain from your $(thing)Soul Network$(). In some cases, if the item cannot get its $(blood)LP$() from the $(thing)Soul Network$(), it will instead directly take the $(blood)LP$() cost from your health.$(br2)in other cases (such as when an ongoing $(thing)Ritual$() drains your network completely), they will merely cause unceasing nausea until either the Ritual is deactivated or your $(thing)Soul Network$() is re-filled."
        target: "あなたに「所有」されているとして。そのため、そのアイテムが実行する$(blood)LPコスト$()を持つ全てのアクションは、あなたの$(thing)ソウルネットワーク$()から消費されます。場合によっては、アイテムが$(thing)ソウルネットワーク$()から$(blood)LP$()を得られない場合、代わりに$(blood)LP$()コストを直接あなたの体力から奪います。$(br2)他のケース（進行中の$(thing)儀式$()がネットワークを完全に消費した場合など）では、儀式が停止されるか$(thing)ソウルネットワーク$()が再充填されるまで、単に絶え間ない吐き気を引き起こします。"

      - type: text
        source: "In order to fill your $(thing)Soul Network$(), you will need to construct a $(item)Blood Orb$(). $(br2)Blood Orbs can be charged with $(blood)LP$() in one of two ways. $(li)A player can sacrifice 1 heart of health by pressing [$(k:use)] with the $(item)Blood Orb$(), providing the bound $(thing)Soul Network$() with $(blood)200 LP$(). $(li)The $(item)Blood Orb$() can be placed inside a $(l:bloodmagic:altar/blood_altar)Blood Altar$(/l) with some $(blood)Life Essence$() in it. The Orb will absorb it as fast as it can, limited by your Altar's $(item)Speed Runes$()."
