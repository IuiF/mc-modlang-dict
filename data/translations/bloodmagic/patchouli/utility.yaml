        item: "bloodmagic:arcaneashes"
        title: "錬金術陣（ティア1）"
        text: "$(thing)錬金術陣$()は地面にいくつかの$(l:bloodmagic:alchemy_array/functional_arrays/arcane_ash)秘術の灰$()を配置することで作成されます。錬金術陣には[$(k:use)]を使用して2つの$(item)アイテム$()を挿入でき、$(item)アイテム$()をクラフトする（$(l:bloodmagic:alchemy_array/sigil/divination)占いのシジル$()など）か、$(thing)何らかの機能を実行$()します（$(l:bloodmagic:alchemy_array/functional_arrays/time_arrays)昼を夜に変える$()など）。"

      - type: "spotlight"
        item: "bloodmagic:soulforge"
        title: "地獄の炉（ティア1）"
        text: "$(l:bloodmagic:demon_will/will_manipulation/soul_forge)地獄の炉$()は$(l:bloodmagic:demon_will/will_manipulation/demon_will)悪魔の意志$()を使用してクラフトします。最初の$(raw)意志$()は$(l:bloodmagic:demon_will/will_manipulation/soul_snare)ソウルスネア$()を使用して取得しますが、$(l:bloodmagic:demon_will/demonic_items/sentient_sword)意識剣$()へのアップグレードが推奨されます。$(item)地獄の炉$()は$(raw)悪魔の意志$()に直接関連するもの（$(l:bloodmagic:demon_will/will_manipulation/soul_gem)タルタロスの宝石$()や$(l:bloodmagic:demon_will/demonic_items/sentient_tools)意識のある道具$()など）、および消耗品（$(l:bloodmagic:demon_will/demonic_items/explosive_charges)爆発物$()や$(l:bloodmagic:demon_will/demonic_items/throwing_daggers)投げナイフ$()など）に使用されます。"

      - type: "spotlight"
        item: "bloodmagic:daggerofsacrifice"
        title: "ティア2"
        text: "この時点で、より多くの$(blood)LP$()を得るためにMobを屠殺する$(l:bloodmagic:altar/blood_altar#dagger_of_sacrifice)生贄の短剣$()をクラフトできるようになります。$(item)血の祭壇$()用のさまざまな$(item)アップグレードルーン$()が利用可能になり、いくつかの$(item)シジル$()も利用可能になります。これまでと同様に、$(l:bloodmagic:altar/blood_altar)祭壇$()のさらなるアップグレードに焦点を当てるべきです。"

      - type: "spotlight"
        item: "bloodmagic:alchemy_flask"
        title: "ポーション作成（ティア2）"
        text: "$(l:bloodmagic:altar/blood_altar)祭壇$()の構築が退屈になり、気晴らしが必要な場合は、新しく利用可能になった$(l:bloodmagic:alchemy_table/potions)ポーション作成$()システムを試してみてはいかがでしょうか？$(thing)錬金術フラスコ$()をクラフトし、文字通り数十の効果を注入できます。"

      - type: "spotlight"
        item: "bloodmagic:ritualdiviner"
        title: "ティア3"
        text: "この時点で、いくつかの基本的な$(l:bloodmagic:rituals/ritual_basics)儀式$()と$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()を作成する能力があります。この防具は非常に多様性がありますが、その潜在能力を最大限に引き出すには一生懸命作業する必要があります。この時点で、より強力な$(thing)儀式$()をアンロックするために、$(l:bloodmagic:altar/blood_altar)祭壇$()と$(l:bloodmagic:rituals/ritual_diviner)儀式占い師$()のアップグレードを検討すべきです。"

      - type: "spotlight"
        item: "bloodmagic:vengefulcrystal"
        title: "ティア4"
        text: "これが最上位ティアです。この時点で、$(blood)Blood Magic$()が提供するすべてにアクセスできます。$(l:bloodmagic:rituals/ritual_tinkerer)儀式調整師$()とさまざまな種類の$(l:bloodmagic:demon_will/will_manipulation/aspected_will)意志の属性$()を調べて、それらが既存の儀式を洗練し、$(l:bloodmagic:demon_will/demonic_items/sentient_tools)意識のある道具$()と$(l:bloodmagic:demon_will/demonic_items/sentient_sword)武器$()の動作を変更する方法を検討することをお勧めします。"

      - type: "spotlight"
        item: "bloodmagic:activationcrystalawakened"
        title: "ティア5"
        text: "祭壇自体はこの時点までアップグレードできますが、現在、このティアに関する他のすべては単なる神話です。この段階では何も実装されていません。"

      - type: "spotlight"
        item: "minecraft:barrier"
        title: "ティア6？"
        text: "何？いいえ。第四の壁を破ります。1.12でさえ、これはパック製作者への好意として存在しただけで、それ以外は実装されていませんでした。あなたは行き過ぎました。2ページ戻ってください。"

