  # ========================================
  # Basic Ore Processing
  # ========================================
  ore_processing:
    name: "基本的な鉱石処理"
    icon: "bloodmagic:basiccuttingfluid"
    extra_recipe_mappings:
      - ["bloodmagic:goldfragment", 7]
      - ["bloodmagic:fragment_netherite_scrap", 7]
      - ["bloodmagic:goldgravel", 9]
      - ["bloodmagic:gravel_netherite_scrap", 9]
      - ["bloodmagic:sand_netherite", 7]
    pages:
      - type: "text"
        text: "$(l:bloodmagic:alchemy_table/alchemy_table)錬金術テーブル$()は、とりわけ鉱石倍化に使用でき、一方$(l:bloodmagic:utility/alchemical_reaction_chamber)錬金術反応室$()は鉱石の出力を3倍にできます。血の力で採掘遠征からより多くの鉱石を手に入れましょう！"

      - type: "crafting_alchemy_table"
        heading: "基本カッティングフルイド"
        anchor: "cutting_fluid"
        recipe: "bloodmagic:alchemytable/basic_cutting_fluid_sigil"
        text: "基本カッティングフルイドは2倍鉱石処理に使用されます。同じ目的で$(l:bloodmagic:utility/alchemical_reaction_chamber)錬金術反応室$(/l)でも使用できます。このデモンストレーションでは$(l:bloodmagic:alchemy_array/sigil/water)水のシジル$()が使用されていますが、$(water)水入り瓶$()でも代用できます。ただし、シジルとは異なり、これは消費されます。"

      - type: "crafting_alchemy_table"
        heading: "中級カッティングフルイド"
        anchor: "intermediate_cutting_fluid"
        recipe: "bloodmagic:alchemytable/intermediate_cutting_fluid_sigil"
        text: "中級カッティングフルイドは8倍長持ちし、クラフト速度を25%向上させる改良版です。ただし、$(l:bloodmagic:dungeons/tau_fruit)タウオイル$()のために$(l:bloodmagic:dungeons/lobby)ダンジョン探索$()に行く必要があります。"

      - type: "2x_crafting_alchemy_table"
        a.heading: "鉄の砂"
        a.recipe: "bloodmagic:alchemytable/sand_iron"
        b.heading: "金の砂"
        b.recipe: "bloodmagic:alchemytable/sand_gold"

      - type: "patchouli:smelting"
        recipe: "bloodmagic:smelting/ingot_iron"
        recipe2: "bloodmagic:smelting/ingot_gold"

      - type: "crafting_alchemy_table"
        heading: "爆発性粉末"
        anchor: "ore_processing"
        recipe: "bloodmagic:alchemytable/explosive_powder"
        text: "$(item)ARC$()の$(item)爆発性粉末$()は、$(thing)3倍鉱石処理$()のために$(item)鉱石$()を$(item)鉱石の欠片$()に変えたり、$(item)インゴット$()をその$(item)砂$()のバリアントに変えたりするために使用されます。また、$(fire)ネザーラック$()を$(air)硫黄$()と5mbの$(fire)溶岩$()に変えることもできます。"

      - type: "3x_crafting_arc"
        a.heading: "鉱石から3つの鉱石の欠片へ"
        a.recipe: "bloodmagic:arc/fragmentsiron"
        b.heading: "インゴットから金属の砂へ"
        b.recipe: "bloodmagic:arc/dustsfrom_ingot_iron"
        c.heading: "硫黄と溶岩"
        c.recipe: "bloodmagic:arc/netherrack_to_sulfer"
        c.fluid_output: "minecraft:lava_bucket"

      - type: "crafting_soulforge"
        heading: "共鳴器"
        recipe: "bloodmagic:soulforge/primitive_crystalline_resonator"
        text: "$(item)共鳴器$()は$(item)鉱石の欠片$()を関連する$(item)砂利$()に変えて鉱石処理を続け、まだ未実装のいくつかの$(item)微粉$()を作成します。"

      - type: "crafting_arc"
        heading: "欠片から砂利へ"
        recipe: "bloodmagic:arc/gravelsiron"

      - type: "text"
        text: "$(item)カッティングフルイド$()は、金属の$(item)砂利$()をその金属の$(item)砂$()に変えて$(thing)3倍鉱石処理$()を続けるために使用されます。また、$(item)鉱石$()を直接2つの金属の砂に変えて$(thing)2倍鉱石処理$()することもできます。同じ$(thing)2倍鉱石処理$()は$(l:bloodmagic:alchemy_table/alchemy_table)錬金術テーブル$()でも可能ですが、$(item)ARC$()で行うとある程度の$(blood)LP$()を節約できます。"

      - type: "2x_crafting_arc"
        a.heading: "金属の砂利から金属の砂へ"
        a.recipe: "bloodmagic:arc/dustsfrom_gravel_iron"
        b.heading: "鉱石から2つの金属の砂へ"
        b.recipe: "bloodmagic:arc/dustsfrom_ore_iron"

      - type: "crafting"
        heading: "燃料セル（かまど）"
        recipe: "bloodmagic:primitive_furnace_cell"
        text: "$(item)ARC$()は$(thing)かまど$()としても機能しますが、受け入れる燃料源は$(item)原始的な燃料セル$()または$(l:bloodmagic:utility/lava_crystal)溶岩クリスタル$(/l)のみです。"

      - type: "text"
        text: "$(item)原始的な燃料セル$()は128回の個別使用に適しています。これは、クラフトに使用された$(item)石炭ブロック$()（60アイテム）よりも多く、クラフトが完了したときにのみ耐久度を失うため、燃料を無駄にしません。"

  # ========================================
  # Teleposers
  # ========================================
  teleposer:
    name: "テレポーザー"
    icon: "bloodmagic:teleposerfocus"
    pages:
      - type: "text"
        text: "$(item)テレポーザー$()は$(fire)レッドストーン制御$()のテレポート形式を可能にします。単に$(item)転送焦点$()をクラフトし（次のページ）、ターゲットテレポーザーに束縛し、別のテレポーザーに配置し、焦点のあるテレポーザーにレッドストーン信号を適用します。2つのテレポーザーの上の定義されたエリア内のあらゆるもの - ブロック、アイテム、エンティティ、プレイヤー - が交換されます。"

      - type: "crafting"
        recipe: "bloodmagic:teleposer"
        text: "しかし、ただでは何も手に入りません。テレポーザーを介してブロックやエンティティを転送すると、横断した2ブロックごとに各ブロック/エンティティにつき$(blood)1 LP$()がかかり、ブロック/エンティティあたり最大$(blood)1,000 LP$()、または合計$(blood)10,000 LP$()になります。"

      - type: "crafting_altar"
        heading: "転送焦点"
        recipe: "bloodmagic:altar/teleposer_focus"
        text: "基本的な$(item)転送焦点$()は、2つのテレポーザーの上の1x1x1ブロックエリア内のあらゆるものを交換します。"

      - type: "crafting_altar"
        heading: "強化焦点"
        recipe: "bloodmagic:altar/enhanced_teleposer_focus"
        text: "$(item)強化転送焦点$()は、2つのテレポーザーの真上を中心とした3x3x3ブロックエリア内のあらゆるものを交換します。"

      - type: "crafting"
        recipe: "bloodmagic:enhanced_teleposer_focus"
        text: "$(item)強化転送焦点$()は、2つのテレポーザーの真上を中心とした5x5x5ブロックエリア内のあらゆるものを交換します。"

      - type: "text"
        text: "テレポーザーは一方向（出口のテレポーザーへのレッドストーン信号が何もしないように）、双方向（各テレポーザーに互いにリンクする焦点があり、どちらかの端からのレッドストーン信号で前後にテレポートするように）でリンクでき、さらにチェーン化することもできます - AからBへ、BからCへ、そしてAに戻ります。基地を横断するエレベーターシステムから複雑な地下迷宮まで、自由に楽しんでください！"
