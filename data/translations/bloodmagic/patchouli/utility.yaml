# Blood Magic - Patchouli Guide - Utility Category Translations
# カテゴリ: utility
# エントリ数: 11

mod: bloodmagic
category: utility
translator: Claude (Anthropic)
translation_date: 2025-11-29

entries:
  # ========================================
  # Alchemical Reaction Chamber
  # ========================================
  alchemical_reaction_chamber:
    name: "錬金術反応室"
    icon: "bloodmagic:alchemicalreactionchamber"
    pages:
      - type: "text"
        text: "$(item)錬金術反応室$()はまだ完全に実装されていませんが、$(thing)かまど$()として機能し、$(l:bloodmagic:utility/ore_processing)鉱石三倍化$()の形式を提供し、$(l:bloodmagic:altar/soul_network)血のオーブ$()を元に戻し、$(l:bloodmagic:dungeons/tau_fruit)飽和タウ$()から$(blood)弱き血の欠片$()を入手する現在唯一の方法です。"

      - type: "crafting"
        recipe: "bloodmagic:arc"

      - type: "crafting_soulforge"
        heading: "サンギンリバーター"
        recipe: "bloodmagic:soulforge/sanguine_reverter"
        anchor: "blood_shard"
        text: "$(item)サンギンリバーター$()は$(blood)弱き血の欠片$()を作成し、$(l:bloodmagic:altar/soul_network)血のオーブ$()をクラフト材料に戻すために使用されます。"

      - type: "3x_crafting_arc"
        a.heading: "弱き血の欠片"
        a.recipe: "bloodmagic:arc/weakbloodshard_tau"
        b.heading: "弱き血のオーブを元に戻す"
        b.recipe: "bloodmagic:arc/reversion/weak_blood_orb"
        c.heading: "見習いの血のオーブを元に戻す"
        c.recipe: "bloodmagic:arc/reversion/apprentice_blood_orb"

      - type: "2x_crafting_arc"
        a.heading: "魔術師の血のオーブを元に戻す"
        a.recipe: "bloodmagic:arc/reversion/magician_blood_orb"
        b.heading: "達人の血のオーブを元に戻す"
        b.recipe: "bloodmagic:arc/reversion/master_blood_orb"
        b.text: "ページをめくってARCの更なる用途を確認してください。"

      - type: "empty"

      - type: "crafting"
        heading: "水分セル"
        recipe: "bloodmagic:primitive_hydration_cell"
        text: "水分セルは粘土、均衡の要石を作るために使用されます。"

      - type: "2x_crafting_arc"
        a.heading: "砂から粘土"
        a.recipe: "bloodmagic:arc/clay_from_sand"
        a.fluid_input: "minecraft:water_bucket"
        b.heading: "テラコッタから粘土"
        b.recipe: "bloodmagic:arc/clay_from_terracotta"
        b.fluid_input: "minecraft:water_bucket"

  # ========================================
  # Bloodstone Bricks
  # ========================================
  bloodstone_bricks:
    name: "ブラッドストーンレンガ"
    icon: "bloodmagic:largebloodstonebrick"
    pages:
      - type: "text"
        text: "$(item)ブラッドストーンレンガ$()は装飾ブロックであり、ティア4の$(l:bloodmagic:altar/blood_altar)血の祭壇$()の$(thing)頂石$()として使用されます。"

      - type: "crafting"
        recipe: "bloodmagic:largebloodstonebrick"
        recipe2: "bloodmagic:bloodstonebrick"

  # ========================================
  # Tome of Peritia (Book Experience)
  # ========================================
  book_experience:
    name: "ペリティアの書"
    icon: "bloodmagic:experiencebook"
    pages:
      - type: "text"
        text: "$(item)ペリティアの書$()は$(thing)経験値$()を安全に保存できます。$(br2)[$(k:sneak)]と[$(k:use)]を同時に押しながら書を手に持つと、$(thing)1レベル分のXP$()が保存されます。[$(k:use)]を押すと$(thing)レベルを取り出します$()。[$(k:use)]を長押しすると$(thing)複数レベルを保存/取り出し$()できます。"

      - type: "crafting"
        recipe: "bloodmagic:experience_tome"

      - type: "text"
        flag: "mod:curios"
        text: "$(thing)Curios API$()がインストールされているため、$(item)ペリティアの書$()をチャームとして装備できます。複数のキュリオを同時に装着したい場合は、$(l:bloodmagic:alchemy_array/sigil/holding)保持のシジル$()や$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()の$(l:bloodmagic:alchemy_array/living_equipment/armor_upgrades/curios_sockets)ソケット付きアップグレード$()の使用を検討してください。"

  # ========================================
  # Changelog
  # ========================================
  changelog:
    name: "変更履歴"
    icon: "minecraft:map"
    priority: "true"
    pages:
      - type: "text"
        text: "$(6)Blood Magic$()の全ての変更履歴を最新から古い順に表示します。"

      - type: "text"
        title: "3.1.4"
        text: "$(li)$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()から最大レベルのアップグレードを削除する際のバグを修正しました。$(li)$(item)アイテムフィルター$()のカウントに関するクライアント・サーバー間の同期ずれを修正しました。$(li)$(l:bloodmagic:alchemy_table/anointments)膏薬$()が$(item)道具$()で切れた際の音声と視覚的な通知を追加しました。$(li)$(l:bloodmagic:alchemy_table/alchemy_table#errors)錬金術テーブルGUI$()にLPが不足している場合、またはオーブが未束縛/誤ったティアである場合を示す警告フラグを追加しました。"

      - type: "text"
        text: "$(li)$(l:bloodmagic:alchemy_array/living_equipment/armor_upgrades/elytra)エリトラ生きている防具アップグレード$()を追加しました！エリトラは含まれていません。$(li)$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()用の$(l:bloodmagic:alchemy_array/living_equipment/training_bracelet)訓練の腕輪$()を追加しました！これで欲しいアップグレードを訓練できます！$(li)$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()の耐久度をダイヤモンドレベルに増加させましたが、胸当て以外の部分は破壊可能にしました。"

      - type: "text"
        title: "3.1.3"
        text: "$(li)$(l:bloodmagic:utility/alchemical_reaction_chamber)錬金術反応室$()が耐久力エンチャントのある道具の耐久度消費を減らすようになりました。耐久度は$(br)(1/(耐久力レベル+1))の確率で消費されます。$(li)ARCの流体機能を修正しました。$(li)$(item)フィルター$()のテキストボックスが数字のみ受け付けるようにしました。また、テキストフィールドから値を削除するために'Delete'キーを使えるようにしました。"

      - type: "text"
        title: "3.1.2"
        text: "$(li)$(l:bloodmagic:demon_will/item_routing/routing_nodes)ルーティングノード$()を再実装しました！$(li)特定のアイテムにCuriosサポートを追加しました$(li)水と溶岩のバケツのレシピをそれぞれのシジルを使用して追加しました（錬金術テーブル内のシジルの他のいくつかの用途も追加）$(li)$(l:bloodmagic:alchemy_array/living_equipment/armor_upgrades/gift_of_ignis)イグニスの贈り物$()が火がついていない時にクールダウンを減らさない問題を修正しました。"

      - type: "text"
        text: "$(li)$(l:bloodmagic:alchemy_array/sigil/divination)占いのシジル$()と$(l:bloodmagic:alchemy_array/sigil/seer)予見者のシジル$()のHUD要素がオフハンドと$(l:bloodmagic:alchemy_array/sigil/holding)保持のシジル$()の両方で動作するようにしました。また、$(l:bloodmagic:demon_will/will_manipulation/aura_gauge)悪魔のオーラゲージ$()もオフハンドで動作するようにしました（なぜオフハンドに持つのかは分かりませんが）。$(li)設定を追加しました！やった！$(li)儀式'$(l:bloodmagic:rituals/ritual_list/ritual_zephyr)ゼフィロスの呼び声$()'を追加しました。"

      - type: "text"
        title: "3.1.1-16"
        text: "$(li)$(l:bloodmagic:demon_will/demonic_items/throwing_daggers)投げナイフ$()が適切なタイプとして動作するように修正しました。$(li)$(l:bloodmagic:alchemy_array/sigil/magnetism)磁力のシジル$()の範囲がプレイヤーを中心とするように修正しました。$(li)$(l:bloodmagic:alchemy_array/living_equipment/living_upgrades)生きている防具アップグレード$()の'頑丈'が入手可能になるように修正しました。これで実際の目的のためにダメージを受けられます！$(li)$(l:bloodmagic:rituals/ritual_list/ritual_armour_evolve)生きている進化の儀式$()によるNPEクラッシュを修正しました。プレイヤーが新しく作成した"

      - type: "text"
        text: "$(br)生きている防具セットを起動した儀式上で装備した場合にクラッシュが発生していました。$(li)$(l:bloodmagic:demon_will/will_manipulation/aura_gauge)悪魔の意志オーラゲージ$()のレシピを追加しました。$(li)$(l:bloodmagic:alchemy_array/living_equipment/living_tomes)生きているアップグレードの書$()の動作を変更しました：$(li2)$(item)書$()は現在のレベルや$(item)書$()のレベルに関係なく、含まれる$(thing)EXP$()（レベルではなく）の適用を試みるようになりました。$(li2)$(item)書$()からの$(thing)EXP$()が$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()のポイント上限を超える場合、$(thing)EXP$()は該当する$(thing)生きているアップグレード$()の最大可能値-1まで追加されます。"

      - type: "text"
        text: "$(li2)$(item)生きている防具$()に適用された$(thing)EXP$()は$(item)書$()から吸い取られ、残りの$(thing)EXP$()は失われません。$(li2)$(item)生きているアップグレードの書$()の残りの$(thing)EXP$()がそのアップグレードの少なくとも1レベル分に必要な量を下回る場合、$(item)書$()は破壊されます。$(li)水没したブロックが香の祭壇の「水」としてカウントされるようになりました。$(li)$(l:bloodmagic:altar/blood_rune/aug_capacity_rune)強化容量のルーン$()が以前の計算式を使用するようになりました（書が再び正確になりました）。"

      - type: "text"
        text: "$(li)$(l:bloodmagic:utility/alchemical_reaction_chamber)錬金術反応室$()の複製グリッチを修正しました。"

      - type: "text"
        title: "3.1.0-15"
        text: "$(li)Modの進行を大幅にリファクタリングしました。$(l:bloodmagic:demon_will/will_manipulation/soul_snare)スネア$()から始める代わりに、$(l:bloodmagic:altar/blood_altar)血の祭壇$()をクラフトすることから始めるようになりました。変更はガイドに記載されており、$(l:bloodmagic:utility/getting_started)始め方$()のエントリに従うことができます！$(li)ツールチップを灰色に変更し、アイテム名とより簡単に区別できるようにしました。"

      - type: "text"
        text: "$(li)$(l:bloodmagic:alchemy_array/holding)保持のシジル$()を追加しました。$(li)$(l:bloodmagic:demon_will/will_manipulation/soul_gem)タルタロスの宝石$()のクラフトを変更し、宝石スロットに前のティアの宝石を使用する必要がなくなりました。$(li2)$(l:bloodmagic:demon_will/will_manipulation/soul_forge)地獄の炉$()は、まずクラフトテーブルの宝石から吸い取り、消費された宝石の未使用の意志はすべてクラフトされた宝石に配置されます。"

      - type: "text"
        text: "$(li)$(l:bloodmagic:alchemy_table/alchemy_table)錬金術テーブル$()のGUIを変更しました。更新されたセクションを参照してください。$(li)$(l:bloodmagic:alchemy_table/anointments/looting_anointment)略奪者の輝き$()が適切にドロップ増加レベルを適用しない問題を修正しました。$(li)$(l:bloodmagic:alchemy_table/anointments/bow_power_anointment)鉄の先端$()によるNPEクラッシュも修正しました。ItemUsedFinishイベントを使用するModによる一部のクラッシュを修正します。$(li)$(l:bloodmagic:blood_altar/blood_altar)血の祭壇$()が流体を入力できない問題を修正しました。ようやくだ、Way！"

      - type: "text"
        text: "$(li)新しい$(l:bloodmagic:demon_will/demonic_items/explosive_charges)爆発物$()を追加しました。$(li2)$(item)菌類爆薬$()は巨大キノコとネザーキノコに非常に役立ちます。$(li2)$(item)制御爆薬$()は、設置されたブロックと一致するブロックのみを破壊します。$(li)いくつかの選択された膏薬を爆薬に適用する機能を追加しました。一度に適用できるのは1つのみです。$(li2)$(l:bloodmagic:alchemy_table/anointments/silk_touch_anointment)柔らかなコーティング$()$(li2)$(l:bloodmagic:alchemy_table/anointments/fortune_anointment)フォルトゥナエキス$()"

      - type: "text"
        text: "$(li2)$(l:bloodmagic:alchemy_table/anointments/smelting_anointment)緩燃性オイル$()$(li)$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()を修正し、アップグレードの書を使用してポイント上限を超えることができないようにしました。$(li2)$(l:bloodmagic:alchemy_array/living_equipment/armor_upgrades/strong_legs)強靭な脚$()を修正し、「CrunchyLegs.exe」プログラムを実行しなくなりました - その結果、同じレベルでジャンプしても落下ダメージを受けなくなりました。強靭な脚から直接的な落下ダメージ軽減を削除しました。"

      - type: "text"
        text: "$(li)血の魔術師の攻撃手段に2種類の$(l:bloodmagic:demon_will/demonic_items/throwing_daggers)投げナイフ$()を追加しました。$(li2)$(item)鉄の投げナイフ$()$(li2)$(item)注射器投げナイフ$()$(li)ガイドをリファクタリングし、+2の素晴らしさを提供します。$()"

      - type: "text"
        title: "3.0.6-11"
        text: "$(li)$(l:bloodmagic:rituals/ritual_list/ritual_well_of_suffering)苦痛の井戸$()を再実装しました。$(li)「$(l:bloodmagic:alchemy_table/anointments)膏薬$()」と呼ばれるいくつかの新しいアイテムを追加しました！これらは道具や武器に一時的なバフを提供するアイテムで、シルクタッチ、高ダメージなどが含まれます！ユーティリティセクションの書で調べてください。これらには以下が含まれます：$(li2)研ぎオイル$(li2)柔らかなコーティング$(li2)フォルトゥナエキス$(li2)聖水"

      - type: "text"
        text: "$(li2)鉱夫の秘密$(li2)器用さのアルカヘスト$(li2)鉄の先端$(li2)略奪者の輝き$(li2)緩燃性オイル$(li)$(l:bloodmagic:demon_will/demonic_items/explosive_charges#shaped_charge)成形爆薬$()と$(l:bloodmagic:demon_will/demonic_items/explosive_charges#deforester_charge)森林伐採爆薬$()を投げられるようにしました。"

      - type: "text"
        title: "3.0.5-10"
        text: "アンロード時の$(l:bloodmagic:altar/blood_altar)血の祭壇$()のクラッシュを修正し、$(l:bloodmagic:alchemy_array/functional_arrays/time_arrays)昼間陣$()のレシピを$(item)時計$()の代わりに$(item)石炭$()を使用するように調整しました。"

      - type: "text"
        title: "3.0.4-9"
        text: "$(li)2つの新しい$(l:bloodmagic:demon_will/demonic_items/explosive_charges)爆発物$()を追加しました：$(li2)設置すると5x5x5の体積を破壊する$(l:bloodmagic:demon_will/demonic_items/explosive_charges#shaped_charge)成形爆薬$()。$(li2)最大128本の原木まで木を伐採できる$(l:bloodmagic:demon_will/demonic_items/explosive_charges#deforester_charge)森林伐採爆薬$()。$(li)（両方の爆発物は影響を受けたすべてのブロックをドロップし、環境やエンティティに追加ダメージを与えません。）"

      - type: "text"
        text: "$(li)新しい錬金術陣を追加しました：$(li2)現在の昼夜サイクルを昼と夜に変更する$(l:bloodmagic:alchemy_array/functional_arrays/time_arrays)2つの陣$()。レシピは一時的です。$(li)以下の$(l:bloodmagic:alchemy_array/living_equipment/living_upgrades)生きている防具アップグレード$()を入手可能になるように修正しました：$(li2)経験豊富$(li2)ボディビルダー"

      - type: "text"
        title: "3.0.3-8"
        text: "$(li)$(item)サンギン・サイエンティエム$()を更新しました - 非常によく書かれています！この本を私ができた以上に良くするために長時間努力してくれた$(fire)VT-14$()と$(raw)Wrincewind$()の両方に特別な感謝を！$(li)エンチャント直後にクラフトして着用した際の$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()のクラッシュを修正しました。"

      - type: "text"
        title: "3.0.2-7"
        text: "$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()を再追加しました。現在はいくつかの$(l:bloodmagic:alchemy_array/living_equipment/living_upgrades)アップグレード$()のみで、ダウングレードはありません。$(li)針山$(li)柔らかな落下$(li)頑丈$(li)強靭な脚（スニークしながらジャンプすることで一時的に無効化できるようになりました）$(li)健康$(li)経験豊富$(li)チャージストライク$(li)頑丈な掌$(li)素早い足$(li)毒耐性"

      - type: "text"
        text: "$(li)イグニスの贈り物$(li)ドワーフの力$(li)ボディビルダー$(br2)以下の儀式を再実装しました：$(li)$(l:bloodmagic:rituals/ritual_list/ritual_crystal_split)多面体クリスタルの共鳴$()$(li)$(l:bloodmagic:rituals/ritual_list/ritual_crystal_harvest)破砕クリスタルの亀裂$()$(li)$(l:bloodmagic:rituals/ritual_list/ritual_harvest)収穫月の刈り取り$()（主にバニラ作物）$(li)$(l:bloodmagic:rituals/ritual_list/ritual_animal_growth)羊飼いの儀式$()$(li)$(l:bloodmagic:rituals/ritual_list/ritual_green_grove)緑の森の儀式$()$(li)$(l:bloodmagic:rituals/ritual_list/ritual_ellipse)楕円体の焦点$()$(li)$(l:bloodmagic:rituals/ritual_list/ritual_upgrade_remove)浄化の魂の音$()"

      - type: "text"
        text: "$(li)$(l:bloodmagic:rituals/ritual_list/ritual_armour_evolve)生きている進化の儀式$()"

      - type: "text"
        title: "3.0.1-6"
        text: "$(li)すべての適切なブロックで$(l:bloodmagic:utility/incense_altar)香の祭壇$()を再実装しました。$(li)$(l:bloodmagic:utility/incense_altar)香の祭壇$()と$(l:bloodmagic:altar/blood_altar)血の祭壇$()のガイドエントリを追加しました。その他の雑多なエントリも追加しました。$(li)$(l:bloodmagic:alchemy_array/sigil/grove)緑の森のシジル$()のクライアントでのサーバー関連のクラッシュを修正しました。$(li)$(item)古代の残骸$()に$(l:bloodmagic:utility/alchemical_reaction_chamber#ore_processing)鉱石処理$()を追加しました。$(li)他の$(l:bloodmagic:demon_will/demonic_items/sentient_tools)意識のある道具$()タイプを再追加しました（さらに1つ追加予定）。"

      - type: "text"
        text: "$(li)ティア4用に追加しているD*$)@ D*#@(@*システムの一部であるいくつかのWIPアイテムを追加しました - まだ使用できません。$(li)APIを追加しました - まだ流動的なので、すぐに変更されることが予想されます！$(li)おそらく何か重要なことを忘れています。$(li)サーバーで使用した際にクライアントを爆発させる$(l:bloodmagic:utility/lava_crystal)溶岩クリスタル$()のクラッシュを修正しました。いいえ、それは意図された目的ではありませんでした！"

      - type: "text"
        text: "$(li)儀式用の$(l:bloodmagic:rituals/ritual_tinkerer)儀式調整師$()を追加しました。$(li)再び「$(l:bloodmagic:utility/book_experience)ペリティアの書$()」を追加しました - EXPを保存します。"

      - type: "text"
        title: "3.0.0-3"
        text: "$(li)大きなラグを引き起こすWill Handlerの問題を修正しました。$(li)適切に実装されていなかったいくつかのレシピを再実装しました。これらには$(l:bloodmagic:alchemy_table/alchemy_table)錬金術テーブル$()の$(l:bloodmagic:alchemy_table/alchemy_table#cutting_fluid)カッティングフルイド$()レシピが含まれます。おっと！$(li)$(l:bloodmagic:altar/blood_altar#blank_rune)空白のルーン$()のコストを削減し、$(l:bloodmagic:altar/slates)空白の石板$()の1つを$(item)滑らかな石$()に交換しました。"

      - type: "text"
        title: "3.0.0-1"
        text: "$(item)Minecraft 1.16.3$()の最初の更新です！おそらく1.16.4でも動作するはずですが、1.16.3用にビルドされています。$(br2)このリリースは「アーリーアルファ」と表現するのが最も適切です - 多くのシステムが配置され機能していますが、いくつかのものが明らかに欠けています。これは、システムが完全に刷新されるか、以前のMCバージョンから後日再実装されるか、"

      - type: "text"
        text: "別のシステムのためのスペースを作るために追加されないことを意味する可能性があります。$(br2)このバージョンのBlood Magicから現在欠けているものの一部：$(li)$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()は、いくつかのクライアント・サーバーのバグを修正するために完全に書き直す必要があります。$(li)いくつかの儀式。儀式はこのリリースに含まれていますが、ほんの一握りです。ほとんどの儀式は再追加されます。$(li)$(l:bloodmagic:utility/incense_altar)香の祭壇$()。まもなく再実装されます。"

      - type: "text"
        text: "$(li)アイテムルーティングシステム。再実装が必要かもしれません？そして、聞いたことのあるバグがいくつかあるので、大量の殺虫剤が必要になります。$(li)ティア5 - 以前のバージョンからのT5には現在あまり多くのものがないため、完全にアップグレードパスを決定するまで一時的に無効化されています。多くは明かしませんが、悪魔が関与します。そして*^$%@)$#。$(li)ティア6 - なぜ人々はまだこれについて尋ねるのですか？"

      - type: "text"
        text: "そして、具体的に言及していない他のシステムやアイテム。$(br2)現在実験中および/または調整中の注目すべき新しいコンテンツ：$(li)$(item)Blood Magicガイド$()！完全に書き直されており、現在はModのPatchouliを使用しています！$(strike)Vazkiiの素晴らしいModです$()執筆の初期段階ですが、今のところ純粋に情報提供を目的とする計画です - 一時的にナラティブベースの"

      - type: "text"
        text: "ガイドを放棄している主な理由は、Modの新しく改善されたすべてのシステムについてユーザーに伝える何らかの形のゲーム内ガイドが必要だからです。そして、包括的なナラティブを構築すると、そのようなものの動きが遅くなります。$(li)$(l:bloodmagic:utility/alchemical_reaction_chamber)錬金術反応室$()！鉱石を処理できる多目的ブロックで、ティア4に到達するために不可欠です。まだバランス調整中なので、これに関するフィードバックは大歓迎です。$(br2)Modを楽しんでいただければ幸いです！$(br)                - WayofTime"

  # ========================================
