        text: "「でもWay、どうすればこのボーナスを増やせるの？」なぜなら、周囲のエリアの$(thing)静穏度$()を増やすことによって！...それは少し曖昧かもしれません。$(br2)エリアの$(thing)静穏度$()を増やすには、$(item)香の祭壇$()から伸びるパスを配置する必要があります。これらのパスは、4つの主要な方向すべてにおいて3x3の固体参照ブロックセットから伸びる、$(item)木の道$()などの$(item)道$()ブロックの3つ幅のセットから構築する必要があります。"

