      - type: "spotlight"
        item: "bloodmagic:alchemytable"
        title: "錬金術テーブル（ティア1）"
        text: "$(l:bloodmagic:alchemy_table/alchemy_table)錬金術テーブル$()は、プレイヤーの$(thing)ソウルネットワーク$()からの$(blood)LP$()（テーブル内の$(l:bloodmagic:altar/soul_network)束縛された血のオーブ$()から引き出される）を使用して、以下のようなさまざまなオブジェクトをクラフトします：$(li)$(l:bloodmagic:alchemy_array/functional_arrays/arcane_ash)秘術の灰$()$(li)$(item)シジル用の試薬$()$(li)$(l:bloodmagic:alchemy_table/anointments)膏薬$()$(li)$(thing)2倍鉱石処理$()$(li)その他さまざまな雑多なもの。"

