    category: "bloodmagic:rituals/ritual_list"
    extra_recipe_mappings:
      - ["bloodmagic:upgradescraps", 5]
    pages:
      - page: 0
        type: "multiblock"
        name:
          source: "Penance of the Leaden Soul"
          translation: "鉛の魂の贖罪"
        multiblock_id: "bloodmagic:downgrade"
        text:
          source: "Use a $(l:bloodmagic:rituals/ritual_diviner#dusk)Ritual Diviner [Dusk]$(/l) for easier construction."
          translation: "より簡単な構築には$(l:bloodmagic:rituals/ritual_diviner#dusk)儀式占い師[黄昏]$(/l)を使用してください。"

      - page: 1
        type: "bloodmagic:ritual_info"
        ritual: "downgrade"

      - page: 2
        type: "text"
        anchor: "downgrades"
        source: "This ritual consumes excess $(thing)Upgrade Points$() (in the form of $(item)Tomes$(), $(item)Scraps$(), and $(item)Synthetic Upgrade Points$()) in order to apply Downgrades to your $(l:bloodmagic:alchemy_array/living_equipment/living_basics)Living Armour$(). These downgrades will harshly limit your abilities, but will provide you with a wealth of additional $(thing)Upgrade Points$() to play around with, allowing for much more specialisation than was previously available to you."
        translation: "この儀式は余剰の$(thing)アップグレードポイント$()（$(item)トーム$()、$(item)スクラップ$()、$(item)合成アップグレードポイント$()の形で）を消費して、$(l:bloodmagic:alchemy_array/living_equipment/living_basics)生きている防具$()にダウングレードを適用します。これらのダウングレードはあなたの能力を厳しく制限しますが、豊富な追加の$(thing)アップグレードポイント$()を提供し、以前よりもはるかに多くの特化が可能になります。"

      - page: 3
        type: "crafting"
        recipe: "bloodmagic:synthetic_point"
        text:
          source: "If you do not have enough points avaliable to you, you can craft Synthetic Upgrade Points. Each one of these is worth a single Upgrade Point."
          translation: "十分なポイントがない場合、合成アップグレードポイントを作成できます。それぞれが1つのアップグレードポイントに相当します。"

      - page: 4
        type: "text"
        source: "To use the ritual, simply place your tomes (or other sources of Upgrade Points) and the required Item(s) for the particular downgrade you have in mind into the attached chest (see the previous page), while wearing your Living Armour. The ritual will consume the points and apply the downgrade to your armour. The order of consumption is $(item)Living Armour Upgrade Scraps$(), then $(item)Living Armour Upgrade Tomes$(), and finally $(item)Synthetic Upgrade Points$()."
        translation: "儀式を使用するには、生きている防具を装備しながら、トーム（または他のアップグレードポイントのソース）と、考えている特定のダウングレードに必要なアイテムを取り付けられたチェストに入れるだけです（前のページを参照）。儀式はポイントを消費し、防具にダウングレードを適用します。消費の順序は、$(item)生きている防具アップグレードスクラップ$()、次に$(item)生きている防具アップグレードトーム$()、最後に$(item)合成アップグレードポイント$()です。"

      - page: 5
        type: "spotlight"
        item: "bloodmagic:upgradescraps"
        title:
          source: "LA Upgrade Scraps"
          translation: "LA アップグレードスクラップ"
        text:
          source: "Excess points will be returned in the form of $(item)Living Armour Upgrade Scraps$()."
          translation: "余剰ポイントは$(item)生きている防具アップグレードスクラップ$()の形で返還されます。"

      - page: 6
        type: "text"
        source: "The downgrades applied to your armour depends on what Item(s) you place in the chest. Each item that matches a particular downgrade will increase the desired downgrade's level by one. In this manner, multiple downgrades can be applied at once with a single ritual activation."
        translation: "防具に適用されるダウングレードは、チェストに配置したアイテムによって決まります。特定のダウングレードに一致する各アイテムは、目的のダウングレードのレベルを1つ増加させます。この方法で、1回の儀式の起動で複数のダウングレードを一度に適用できます。"

