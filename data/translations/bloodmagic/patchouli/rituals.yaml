# Blood Magic - Patchouli Rituals Category Complete Translation
# Blood Magic - Patchouli 儀式カテゴリ完全翻訳

mod_id: bloodmagic
mc_version: 1.16.3
source_language: en_us
target_language: ja_jp
category: rituals
translation_date: "2025-11-29"

# ==============================================================================
# RITUALS CATEGORY - 直接エントリ (5個)
# ==============================================================================

entries:
  # ==========================================================================
  # activation_crystals.json
  # ==========================================================================
  - id: activation_crystals
    name:
      source: "Activation Crystals"
      translation: "起動クリスタル"
    icon: "bloodmagic:activationcrystalweak"
    category: "bloodmagic:rituals"
    pages:
      - page: 0
        type: "text"
        source: "Your rituals require more than simply the correct arrangement of blocks and Sigils. An effort of will is required to open a channel from your Soul Network to the ritual, and The $(item)Activation Crystal$() will allow you to focus yourself enough to activate your rituals."
        translation: "儀式には、ブロックとシジルの正しい配置以上のものが必要です。ソウルネットワークから儀式へのチャンネルを開くには意志の力が必要であり、$(item)起動クリスタル$()は儀式を起動するのに十分な集中力を与えてくれます。"

      - page: 1
        type: "crafting_altar"
        heading:
          source: "Weak Activation Crystal"
          translation: "弱き起動クリスタル"
        recipe: "bloodmagic:weak_activation_crystal"
        text:
          source: "Simply press [$(k:use)] with a bound Activation Crystal on a Master Ritual Stone to activate the ritual it's part of - assuming it's suitably assembled, that is."
          translation: "結合された起動クリスタルを持ってマスター儀式石を[$(k:use)]で押すだけで、その儀式を起動できます - もちろん、適切に組み立てられていればの話ですが。"
        anchor: "weak"

  # ==========================================================================
  # ritual_basics.json
  # ==========================================================================
  - id: ritual_basics
    name:
      source: "Rituals - Getting Started"
      translation: "儀式 - 始め方"
    icon: "bloodmagic:activationcrystalcreative"
    category: "bloodmagic:rituals"
    priority: true
    pages:
      - page: 0
        type: "text"
        source: "Once you have gotten your $(l:bloodmagic:altar/blood_altar)Blood Altar$(/l) to Tier 3, you can delve into the wonderful world of Rituals. $(br2)For working with rituals, you will require the following: $(li)An $(l:bloodmagic:rituals/activation_crystals)Activation Crystal$(). At tier 3 only the $(item)Weak Crystal$() is available. $(li)A $(item)Master Ritual Stone$(). Every ritual requires exactly one of these at its centre."
        translation: "$(l:bloodmagic:altar/blood_altar)血の祭壇$(/l)をティア3にしたら、儀式の素晴らしい世界に飛び込めます。$(br2)儀式を行うには、以下が必要です：$(li)$(l:bloodmagic:rituals/activation_crystals)起動クリスタル$()。ティア3では$(item)弱きクリスタル$()のみが利用可能です。$(li)$(item)マスター儀式石$()。すべての儀式には、中心に1つだけこれが必要です。"

      - page: 1
        type: "text"
        source: "$(li)Enough Ritual Stones to build the Ritual. $(li)(Recommended) A $(l:bloodmagic:rituals/ritual_diviner)Ritual Diviner$(). Although not required, it will make ritual construction significantly easier. $(br2)Building a ritual is relatively straightforward. Simply press [$(k:sneak)] + [$(k:use)] with the Ritual Diviner in hand until it displays the name of the desired ritual. Check the number of runes required by mousing over it in your"
        translation: "$(li)儀式を構築するのに十分な儀式石。$(li)（推奨）$(l:bloodmagic:rituals/ritual_diviner)儀式占い師$()。必須ではありませんが、儀式の構築が大幅に簡単になります。$(br2)儀式の構築は比較的簡単です。儀式占い師を手に持って[$(k:sneak)] + [$(k:use)]を押し、目的の儀式名が表示されるまで切り替えます。必要なルーンの数は、"

      - page: 2
        type: "text"
        source: "inventory and holding [$(k:sneak)]. $(br2)Place down a Master Ritual Stone, and hold [$(k:use)] until all the stones have been placed and painted with the correct element. Finally, press [$(k:use)] on the Master Ritual Stone with your Activation Crystal in hand. If you've done everything right, you should get a message saying 'A rush of energy flows through the ritual!'. The ritual is now active."
        translation: "インベントリで[$(k:sneak)]を押しながら確認してください。$(br2)マスター儀式石を置き、すべての石が配置され正しい元素で塗られるまで[$(k:use)]を長押しします。最後に、起動クリスタルを手に持ってマスター儀式石を[$(k:use)]で押します。正しく行えば、「エネルギーの奔流が儀式を流れ抜ける！」というメッセージが表示されます。これで儀式が起動しました。"

      - page: 3
        type: "text"
        source: "If this does not occur, a few things may have gone wrong. If you instead get text saying 'You feel a push, but are too weak to complete this ritual', then you do not have enough $(blood)LP$() in your $(thing)Soul Network$() to activate the ritual. $(br2)If the message reads 'You feel that these runes are not configured correctly...', then something has gone wrong in the placement of the runes. Check the area for any blockages and try assembling the ritual again."
        translation: "これが起こらない場合、いくつかの問題が発生している可能性があります。「押される感覚があるが、この儀式を完成させるには弱すぎる」というメッセージが表示された場合、$(thing)ソウルネットワーク$()に儀式を起動するのに十分な$(blood)LP$()がありません。$(br2)「これらのルーンが正しく配置されていないと感じる...」というメッセージの場合、ルーンの配置に問題があります。エリアに障害物がないか確認し、儀式を再度組み立ててみてください。"

      - page: 4
        type: "text"
        source: "Remember that some rituals extend several blocks above and below the Master Ritual Stone. If you get no error, ensure that the activation crystal is bound to your soul network - this can be accomplished by pressing [$(k:use)] while holding it. $(br2) It is important to note that the crystal does not have to be bound to YOUR network - if you can get a hold of another player's crystal, you can activate rituals using their $(blood)LP$(). Guard yours well!"
        translation: "一部の儀式は、マスター儀式石の上下数ブロックに及ぶことを忘れないでください。エラーが表示されない場合は、起動クリスタルがソウルネットワークに結合されているか確認してください - これは持ちながら[$(k:use)]を押すことで行えます。$(br2)重要なのは、クリスタルがあなたのネットワークに結合されている必要はないということです - 他のプレイヤーのクリスタルを手に入れれば、彼らの$(blood)LP$()を使って儀式を起動できます。自分のものはしっかり守りましょう！"

      - page: 5
        type: "text"
        source: "one last note; all rituals respond to a $(fire)redstone$() signal, so sticking a lever on the side of the Master Ritual Stone is a good way to deactivate it. You can combine this knowledge with some of the information in $(l:bloodmagic:altar/redstone_automation)Redstone and Automation$() to ensure your rituals shut down automatically long before your $(thing)Soul Network$() runs dry."
        translation: "最後に一つ注意：すべての儀式は$(fire)レッドストーン$()信号に反応するため、マスター儀式石の側面にレバーを付けることで簡単に無効化できます。この知識を$(l:bloodmagic:altar/redstone_automation)レッドストーンと自動化$()の情報と組み合わせることで、$(thing)ソウルネットワーク$()が枯渇するずっと前に儀式を自動的に停止させることができます。"

  # ==========================================================================
  # ritual_diviner.json
  # ==========================================================================
  - id: ritual_diviner
    name:
      source: "The Ritual Diviner"
      translation: "儀式占い師"
    icon: "bloodmagic:ritualdiviner"
    category: "bloodmagic:rituals"
    pages:
      - page: 0
        type: "text"
        source: "Crafting rituals is an intricate business; Even if you have the correct $(item)Inscription Tools$(), you can't just slap runic inscriptions down any old how and expect things to happen. Luckily, the $(item)Ritual Diviner$() is here to help. $(br2)Hold [$(k:sneak)] and press [$(k:use)] or [$(k:attack)] while looking at empty air to cycle through the avaliable rituals in either direction."
        translation: "儀式の作成は複雑な作業です；正しい$(item)刻印ツール$()を持っていても、ルーンの刻印を適当に配置して何かが起こることを期待することはできません。幸いにも、$(item)儀式占い師$()が手助けしてくれます。$(br2)[$(k:sneak)]を押しながら空中を見て[$(k:use)]または[$(k:attack)]を押すと、利用可能な儀式を双方向に切り替えられます。"

      - page: 1
        type: "crafting"
        recipe: "bloodmagic:ritual_diviner_0"
        text:
          source: "simply tap [$(k:use)] while looking at a $(item)Master Ritual Stone$() to make the Diviner build the currently selected ritual out of any $(item)Ritual Stones$() you may be carrying. It's almost like magic!"
          translation: "$(item)マスター儀式石$()を見ながら[$(k:use)]をタップするだけで、占い師が持っている$(item)儀式石$()を使って現在選択されている儀式を構築します。まるで魔法のようです！"

      - page: 2
        type: "text"
        source: "The Ritual Diviner can break replaceable blocks (like tall grass, snow, etc), but not solid ones such as stone or dirt, so make sure the area is clear before you commence construction, or the $(l:bloodmagic:rituals/activation_crystals)Activation Crystal$() will be unable to do its job. $(br2)It's also worth noting that the base ritual diviner can only create some of the more basic rituals. If you want the most out of your diviner, you'll have to upgrade it with $(dusk)Dusk Inscription Tools$()."
        translation: "儀式占い師は置き換え可能なブロック（高い草、雪など）を壊すことができますが、石や土のような固形ブロックは壊せないため、構築を開始する前にエリアがクリアであることを確認してください。さもなければ$(l:bloodmagic:rituals/activation_crystals)起動クリスタル$()が仕事をできなくなります。$(br2)また、基本の儀式占い師は基本的な儀式のいくつかしか作成できないことも注目に値します。占い師を最大限に活用したい場合は、$(dusk)黄昏の刻印ツール$()でアップグレードする必要があります。"

      - page: 3
        type: "crafting"
        recipe: "bloodmagic:ritual_diviner_1"
        anchor: "dusk"
        text:
          source: "Unlike the Elemental Inscription Tools, the Ritual Diviner and Ritual Diviner [Dusk] will never run out."
          translation: "元素刻印ツールとは異なり、儀式占い師と儀式占い師[黄昏]は決して使い果たされることはありません。"

      - page: 4
        type: "text"
        source: "The base Ritual Diviner requires one of each $(item)Elemental Inscription Tool$() for its construction, and thus a tier 3 $(l:bloodmagic:altar/blood_altar)Blood Altar$(/l). $(br2)The four base Elemental Inscription Tools can be crafted in your Altar for $(blood)1,000 LP$() each, as defined on the following pages. The Ritual Diviner [Dusk] similarly requires a Tier 4 Altar to make two Dusk Elemental Inscription Tools, at a cost of $(blood)2,000 LP$() each."
        translation: "基本の儀式占い師は各$(item)元素刻印ツール$()を1つずつ必要とし、したがってティア3の$(l:bloodmagic:altar/blood_altar)血の祭壇$(/l)が必要です。$(br2)4つの基本元素刻印ツールは、次のページで定義されているように、祭壇でそれぞれ$(blood)1,000 LP$()で作成できます。儀式占い師[黄昏]も同様に、2つの黄昏元素刻印ツールを作成するためにティア4祭壇が必要で、それぞれ$(blood)2,000 LP$()のコストがかかります。"

      - page: 5
        type: "text"
        source: "You can also use these tools to inscribe runes by hand, but this should only seriously be used for decorative purposes, as it is both slow and inaccurate."
        translation: "これらのツールを使って手動でルーンを刻むこともできますが、遅くて不正確なため、装飾目的でのみ真剣に使用すべきです。"

      - page: 6
        type: "2x_crafting_altar"
        a.heading:
          source: "Inscription Tool: Air"
          translation: "刻印ツール：風"
        a.recipe: "bloodmagic:altar/air_tool"
        b.heading:
          source: "Inscription Tool: Fire"
          translation: "刻印ツール：火"
        b.recipe: "bloodmagic:altar/fire_tool"

      - page: 7
        type: "2x_crafting_altar"
        a.heading:
          source: "Inscription Tool: Water"
          translation: "刻印ツール：水"
        a.recipe: "bloodmagic:altar/water_tool"
        b.heading:
          source: "Inscription Tool: Earth"
          translation: "刻印ツール：土"
        b.recipe: "bloodmagic:altar/earth_tool"

      - page: 8
        type: "crafting_altar"
        heading:
          source: "Inscription Tool: Dusk"
          translation: "刻印ツール：黄昏"
        recipe: "bloodmagic:altar/dusk_tool"

