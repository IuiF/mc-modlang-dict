      translation: "儀式石"
    icon: "bloodmagic:waterritualstone"
    category: "bloodmagic:rituals"
    extra_recipe_mappings:
      - ["bloodmagic:airritualstone", 0]
      - ["bloodmagic:fireritualstone", 0]
      - ["bloodmagic:waterritualstone", 0]
      - ["bloodmagic:earthritualstone", 0]
      - ["bloodmagic:duskritualstone", 0]
    pages:
      - page: 0
        type: "text"
        source: "$(item)Ritual Stones$() are the canvas upon which you will draw your $(item)Rituals$(). They also look quite nifty, and can be manually painted with the various $(l:bloodmagic:rituals/ritual_diviner)Elemental Inscription Tools$(). $(br2)Note that the Inscription Tools used to have durability, but now they last forever! Rejoice, you can decorate your base with $(fire)Fire Ritual Stones$() to your heart's content."
        translation: "$(item)儀式石$()は、あなたが$(item)儀式$()を描くキャンバスです。また見た目も非常に良く、様々な$(l:bloodmagic:rituals/ritual_diviner)元素刻印ツール$()で手動で塗装できます。$(br2)刻印ツールは以前は耐久値がありましたが、今では永遠に持続します！喜んでください、心ゆくまで$(fire)火の儀式石$()で基地を装飾できます。"

      - page: 1
        type: "crafting"
        recipe: "bloodmagic:ritual_stone_blank"
        recipe2: "bloodmagic:ritual_stone_master"

  # ==========================================================================
  # ritual_tinkerer.json
  # ==========================================================================
  - id: ritual_tinkerer
    name:
      source: "Ritual Tinkerer"
      translation: "儀式調整師"
    icon: "bloodmagic:ritualtinkerer"
    category: "bloodmagic:rituals"
    priority: true
    pages:
      - page: 0
        type: "text"
        source: "The $(item)Ritual Tinkerer$() is an essential tool for the advanced sanguimancer who is looking for all they can get out of their $(thing)Rituals$(). It has three main modes, as described overleaf. You can cycle between them by pressing [$(k:sneak)] and [$(k:use)]."
        translation: "$(item)儀式調整師$()は、$(thing)儀式$()から可能な限りのものを引き出したい上級血の魔術師にとって必須のツールです。次のページで説明されているように、3つの主なモードがあります。[$(k:sneak)]と[$(k:use)]を押すことでモードを切り替えられます。"

      - page: 1
        type: "crafting"
        recipe: "bloodmagic:ritual_reader"

      - page: 2
        type: "text"
        source: "$(li)Information: Describes the function of the $(thing)Ritual$(), similar to the $(l:bloodmagic:rituals/ritual_diviner)Ritual Diviner$(). $(li)Set Will Consumed: Tells the $(thing)Ritual$() which kinds of $(raw)Demon Will$() (if any) to consume from the $(l:bloodmagic:demon_will/will_manipulation/aura)Aura$(). Specify this by carrying $(item)Demon Will Crystals$() in your hotbar, one for each type of $(raw)will$() you wish the $(thing)Ritual$() to consume. Further information about the effects of $(raw)Demon Will$() upon $(thing)Rituals$() can be found on each $(thing)Ritual$()'s respective page in this book."
        translation: "$(li)情報：$(l:bloodmagic:rituals/ritual_diviner)儀式占い師$()と同様に、$(thing)儀式$()の機能を説明します。$(li)消費する意志を設定：$(thing)儀式$()にどの種類の$(raw)悪魔の意志$()を$(l:bloodmagic:demon_will/will_manipulation/aura)オーラ$()から消費するかを指示します。これは、$(thing)儀式$()に消費させたい$(raw)意志$()の種類ごとに1つずつ、$(item)悪魔の意志クリスタル$()をホットバーに持つことで指定します。$(thing)儀式$()に対する$(raw)悪魔の意志$()の効果に関する詳細情報は、この本の各$(thing)儀式$()のページに記載されています。"

      - page: 3
        type: "text"
        source: "$(li)Define Area: Specifies the zone that the $(thing)Ritual$() should work in, and displays the current zone. If multiple zones can be specified, pressing [$(k:sneak)] and [$(k:use)] on the $(item)Master Ritual Stone$() will cycle through them. Some $(thing)Rituals$() can be expanded far beyond their default areas, but keep in mind that this will increase the $(blood)LP$() cost to match..."
        translation: "$(li)エリアを定義：$(thing)儀式$()が作用すべきゾーンを指定し、現在のゾーンを表示します。複数のゾーンを指定できる場合、$(item)マスター儀式石$()で[$(k:sneak)]と[$(k:use)]を押すことでゾーンを切り替えられます。一部の$(thing)儀式$()はデフォルトエリアをはるかに超えて拡張できますが、それに応じて$(blood)LP$()コストが増加することを覚えておいてください..."

