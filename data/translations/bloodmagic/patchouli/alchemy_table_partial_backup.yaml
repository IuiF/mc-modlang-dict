# Blood Magic - Patchouli Entries Translation: alchemy_table Category
# Blood Magic - Patchouli エントリ翻訳: alchemy_table カテゴリ

mod_id: bloodmagic
mc_version: 1.16.3
source_language: en_us
target_language: ja_jp
category: alchemy_table
translator: Claude Code
translation_date: "2025-11-29"

# ==============================================================================
# 翻訳ガイドライン
# ==============================================================================
# 1. Patchouliマクロを保持: $(br), $(br2), $(item), $(l:...), $(blood), $(water), $(raw)等
# 2. フォーマットコードを保持: $(k:use), $(bold), $(6)等
# 3. Blood Magic用語辞書に準拠
# 4. Minecraft公式日本語訳に準拠（バニラアイテム名）

# ==============================================================================
# MAIN ENTRIES - 直接エントリ (3ファイル)
# ==============================================================================

entries:

  # ----------------------------------------------------------------------------
  # alchemy_table.json
  # ----------------------------------------------------------------------------
  - id: alchemy_table
    file: alchemy_table.json
    name:
      source: "Alchemy Table"
      translation: "錬金術テーブル"
    icon: "bloodmagic:alchemytable"
    category: "bloodmagic:alchemy_table"
    pages:
      - page: 0
        type: "text"
        source: "The $(item)Alchemy Table$() crafts items using $(blood)LP$() from a $(l:bloodmagic:altar/soul_network)Soul Network$(/l). The $(thing)Soul Network$() used and Tier of recipes available are determined by the $(item)Blood Orb$() inserted on the right side of the GUI. $(br2)The $(item)Alchemy Table$() is used to craft a handful of $(6)Blood Magic$() components, and provides alternate recipes for some vanilla items as well."
        translation: "$(item)錬金術テーブル$()は、$(l:bloodmagic:altar/soul_network)ソウルネットワーク$(/l)から$(blood)LP$()を使ってアイテムを作成します。使用される$(thing)ソウルネットワーク$()と利用可能なレシピのティアは、GUI右側に挿入された$(item)血のオーブ$()によって決定されます。$(br2)$(item)錬金術テーブル$()は、いくつかの$(6)Blood Magic$()コンポーネントを作成するために使用され、一部のバニラアイテムの代替レシピも提供します。"

      - page: 1
        type: "crafting"
        recipe: "bloodmagic:alchemy_table"
        source: "When looking at $(item)Alchemy Table$() recipes in this book (or in $(thing)JEI$()), please hover over the arrow with an \"LP\" label to view Time, $(blood)LP$() drain, and Tier information."
        translation: "この本（または$(thing)JEI$()）で$(item)錬金術テーブル$()のレシピを見るときは、「LP」ラベルの付いた矢印にカーソルを合わせて、時間、$(blood)LP$()消費量、ティア情報を確認してください。"

      - page: 2
        type: "image"
        images: ["bloodmagic:images/entries/alchemy_table/alchemy_table_gui.png"]
        title:
          source: "Alchemy Table GUI"
          translation: "錬金術テーブルGUI"
        border: true
        source: "The Alchemy Table can be inserted into or extracted from using these buttons."
        translation: "これらのボタンを使用して、錬金術テーブルにアイテムを入れたり取り出したりできます。"

      - page: 3
        type: "text"
        source: "The $(item)Alchemy Table$() has a number of buttons on its right hand side. These are, in order, $(bold)D$()own, $(bold)U$()p, $(bold)N$()orth, $(bold)S$()outh, $(bold)W$()est, and $(bold)E$()ast. To use them, first click on any slot in the Alchemy Table. (Here, we have selected the central 'finished item' slot, for demonstration.) Next, click on one of these six buttons to toggle whether or not the $(item)Alchemy Table$() should allow $(item)Hoppers$(), pipes, or other such external interference from this face. To return to the table's normal function,"
        translation: "$(item)錬金術テーブル$()の右側には多数のボタンがあります。順に、$(bold)D$()（下）、$(bold)U$()（上）、$(bold)N$()（北）、$(bold)S$()（南）、$(bold)W$()（西）、$(bold)E$()（東）です。使用するには、まず錬金術テーブルの任意のスロットをクリックします。（ここでは、デモンストレーションのために中央の「完成品」スロットを選択しています。）次に、これら6つのボタンのいずれかをクリックして、$(item)錬金術テーブル$()がこの面から$(item)ホッパー$()、パイプ、またはその他の外部干渉を許可するかどうかを切り替えます。テーブルの通常機能に戻るには、"

      - page: 4
        type: "text"
        source: "simply click the slot again to deselect it. The icon displayed in the slot shows whether it is accepting inputs or providing outputs. In the example picture, we are allowing pipes to take from our central slot only on the $(bold)D$()own slot, and any attempts to extract items from other sides will not succeed."
        translation: "スロットを再度クリックして選択を解除するだけです。スロットに表示されるアイコンは、入力を受け入れているか出力を提供しているかを示します。例の画像では、$(bold)D$()（下）スロットでのみ中央スロットからパイプが取り出すことを許可しており、他の面からアイテムを抽出しようとしても成功しません。"

      - page: 5
        type: "image"
        images:
          - "bloodmagic:images/entries/alchemy_table/alchemy_table_orb_error.png"
          - "bloodmagic:images/entries/alchemy_table/alchemy_table_soul_error.png"
        title:
          source: "Alchemy Table Errors"
          translation: "錬金術テーブルのエラー"
        anchor: "errors"
        border: true
        source: "The Alchemy Table will tell you when something is wrong."
        translation: "錬金術テーブルは、何か問題があるときに教えてくれます。"

      - page: 6
        type: "text"
        source: "The two most common reasons for a recipe to not work in the Alchemy Table are as follows: $(li)$(bold)Orb Error$(): Either there is no Blood Orb present in the relevant slot, or the Orb you are trying to use is not a high enough level for this recipe. $(li)$(bold)Soul Network Error$(): The orb is of a valid level, but either you have not bound it to yourself (right click while holding it), or your Soul Network does not have enough LP in it. $(br2)The following pages document a number of recipes currently available for the Alchemy Table,"
        translation: "錬金術テーブルでレシピが機能しない最も一般的な2つの理由は次のとおりです：$(li)$(bold)オーブエラー$()：関連するスロットに血のオーブが存在しないか、使用しようとしているオーブがこのレシピに対して十分なレベルではありません。$(li)$(bold)ソウルネットワークエラー$()：オーブは有効なレベルですが、自分に結合していない（持っている間に右クリック）か、ソウルネットワークに十分なLPがありません。$(br2)次のページでは、錬金術テーブルで現在利用可能な多数のレシピを記録しています。"

      - page: 7
        type: "3x_crafting_alchemy_table"
        a_heading:
          source: "Grass"
          translation: "草ブロック"
        a_recipe: "bloodmagic:alchemytable/grass_block"
        b_heading:
          source: "Leather"
          translation: "革"
        b_recipe: "bloodmagic:alchemytable/leather_from_flesh"
        c_heading:
          source: "Bread"
          translation: "パン"
        c_recipe: "bloodmagic:alchemytable/bread"

      - page: 8
        type: "2x_crafting_alchemy_table"
        a_heading:
          source: "Clay"
          translation: "粘土"
        a_recipe: "bloodmagic:alchemytable/clay_from_sand"
        b_heading:
          source: "String"
          translation: "糸"
        b_recipe: "bloodmagic:alchemytable/string"

      - page: 9
        type: "3x_crafting_alchemy_table"
        a_heading:
          source: "Plant Oil"
          translation: "植物油"
        a_recipe: "bloodmagic:alchemytable/plantoil_from_wheat"
        b_recipe: "bloodmagic:alchemytable/plantoil_from_carrots"
        c_recipe: "bloodmagic:alchemytable/plantoil_from_taters"

      - page: 10
        type: "3x_crafting_alchemy_table"
        a_heading:
          source: "Plant Oil Cont."
          translation: "植物油 続き"
        a_recipe: "bloodmagic:alchemytable/plantoil_from_beets"
        b_heading:
          source: "Coal Sand"
          translation: "石炭砂"
        b_recipe: "bloodmagic:alchemytable/sand_coal"
        c_heading:
          source: "Explosive Powder"
          translation: "爆発性粉末"
        c_recipe: "bloodmagic:alchemytable/explosive_powder"

      - page: 11
        type: "3x_crafting_alchemy_table"
        a_heading:
          source: "Flint"
          translation: "火打石"
        a_recipe: "bloodmagic:alchemytable/flint_from_gravel"
        b_heading:
          source: "Saltpeter"
          translation: "硝石"
        b_recipe: "bloodmagic:alchemytable/saltpeter"
        c_heading:
          source: "Gunpowder"
          translation: "火薬"
        c_recipe: "bloodmagic:alchemytable/gunpowder"

      - page: 12
        type: "2x_crafting_alchemy_table"
        a_heading:
          source: "Lava Bucket"
          translation: "溶岩入りバケツ"
        a_recipe: "bloodmagic:alchemytable/sigil_lava_bucket"
        b_heading:
          source: "Water Bucket"
          translation: "水入りバケツ"
        b_recipe: "bloodmagic:alchemytable/sigil_water_bucket"

      - page: 13
        type: "text"
        source: "The $(l:bloodmagic:alchemy_array/sigil/lava)Lava$() and $(l:bloodmagic:alchemy_array/sigil/water)Water Sigils$() are not consumed in either of these recipes. What's more, the $(item)Water Sigil$() can be used in place of a $(water)Water Bucket$() in any Alchemy Table Recipe."
        translation: "$(l:bloodmagic:alchemy_array/sigil/lava)溶岩$()と$(l:bloodmagic:alchemy_array/sigil/water)水のシジル$()は、これらのレシピのいずれでも消費されません。さらに、$(item)水のシジル$()は、任意の錬金術テーブルレシピで$(water)水入りバケツ$()の代わりに使用できます。"

  # ----------------------------------------------------------------------------
  # anointments.json
  # ----------------------------------------------------------------------------
  - id: anointments
    file: anointments.json
    name:
      source: "Anointments"
      translation: "膏薬"
    icon: "bloodmagic:melee_anointment"
    category: "bloodmagic:alchemy_table"
    pages:
      - page: 0
        type: "text"
        source: "$(item)Anointments$() are essentially $(item)potions$() for your tools, weapons, and even your $(l:bloodmagic:demon_will/demonic_items/explosive_charges)Charges$(). By Pressing [$(k:use)] with the $(item)anointment$() in one hand, it will be applied to the item in your other hand, if possible. Not all anointments work on all equipment! $(br2)Unlike $(item)potions$(), $(item)anointments$() aren't timed; rather, they wear off a bit at a time as your tool or weapon is used."
        translation: "$(item)膏薬$()は、基本的にツール、武器、さらには$(l:bloodmagic:demon_will/demonic_items/explosive_charges)弾薬$()用の$(item)ポーション$()です。片手に$(item)膏薬$()を持って[$(k:use)]を押すと、可能であれば、もう一方の手のアイテムに適用されます。すべての膏薬がすべての装備に機能するわけではありません！$(br2)$(item)ポーション$()とは異なり、$(item)膏薬$()には時間制限がありません。むしろ、ツールや武器を使用するたびに少しずつ消耗します。"

      - page: 1
        type: "crafting_alchemy_table"
        heading:
          source: "Slate-infused Vial"
          translation: "石板注入バイアル"
        recipe: "bloodmagic:alchemytable/slate_vial"
        source: "A sturdy Vial that can contain otherwise uncontainable mixtures."
        translation: "本来は収容できない混合物を収容できる頑丈なバイアル。"

  # ----------------------------------------------------------------------------
  # potions.json
  # ----------------------------------------------------------------------------
  - id: potions
    file: potions.json
    name:
      source: "Potion Crafting Basics"
      translation: "ポーション作成の基礎"
    icon: "bloodmagic:alchemy_flask"
    category: "bloodmagic:alchemy_table"
