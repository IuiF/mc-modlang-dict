  description:
    count: 114
    translations:
    - key: description.mekanism.antiprotonic_nucleosynthesizer
      en: A machine which uses bits of antimatter and mass amounts of energy to atomically transmute various resources.
      ja: 少量の反物質と物質のエネルギーから様々な資源を原子的に変換する機械。
    - key: description.mekanism.attack_amplification_unit
      en: Amplifies melee attacks on players or mobs.
      ja: プレイヤーやモブに対する近接攻撃を強化します。
    - key: description.mekanism.bin
      en: A block used to store large quantities of a single type of item.
      ja: 1種類のアイテムを大量に溜め込むことができます。
    - key: description.mekanism.blasting_unit
      en: Uses controlled explosions to destroy nearby blocks in the target plane.
      ja: 制御された爆発を利用し、対象となる平面近傍のブロックを破壊します。
    - key: description.mekanism.boiler_casing
      en: A pressure-resistant, dense casing used in the creation of a Thermoelectric Boiler multiblock.
      ja: 熱電ボイラーのマルチブロックの構成に用いられる、耐圧性のある堅牢なケーシングです。
    - key: description.mekanism.boiler_valve
      en: A valve that can be placed on a Thermoelectric Boiler multiblock, allowing for the insertion of energy and water
        along with the extraction of produced steam.
      ja: 熱電ボイラーのマルチブロックに使用できるバルブです。 生成された蒸気の搬出と、エネルギー及び水の搬入を行うことができます。
    - key: description.mekanism.charge_distribution_unit
      en: Evenly distributes charge throughout all worn MekaSuit armor.
      ja: 装備したMekaスーツすべてを充電します。
    - key: description.mekanism.chargepad
      en: A universal chargepad that can charge any energized item from any mod.
      ja: あらゆるModのどんなアイテムも充電することが出来る万能なチャージパッドです。
    - key: description.mekanism.chemical_crystallizer
      en: An ultimate machine used to crystallize purified ore slurry into ore crystals.
      ja: 純粋な懸濁液から鉱物の結晶を得るための究極的な機械です。
    - key: description.mekanism.chemical_dissolution_chamber
      en: An ultimate machine used to chemically dissolve all impurities of an ore, leaving an unprocessed slurry behind.
      ja: 鉱石をまるごと化学的に溶かして懸濁液を得る究極的な機械です。
    - key: description.mekanism.chemical_infuser
      en: A machine that produces a new gas by infusing two others.
      ja: 2種類のガスを反応させて新しいガスを生成する機械です。
    - key: description.mekanism.chemical_injection_chamber
      en: An elite machine capable of processing ores into four shards, serving as the initial stage of 400% ore processing.
      ja: 鉱石を4つの欠片に加工する精鋭的な機械です。 鉱石4倍加の初期段階として機能します。
    - key: description.mekanism.chemical_oxidizer
      en: A machine capable of oxidizing solid materials into gas phase.
      ja: 物質を酸化させてガス状にする機械です。
    - key: description.mekanism.chemical_tank
      en: A portable tank that lets you carry chemicals wherever you please.
      ja: どこにでも化学物質を運ぶことができるポータブルタンクです。
    - key: description.mekanism.chemical_washer
      en: An ultimate machine that cleans unprocessed slurry and prepares it for crystallization.
      ja: 結晶化の準備として懸濁液を洗浄する、究極的な機械です。
    - key: description.mekanism.color_modulation_unit
      en: Uses advanced holographic projectors to modulate the perceived color of the MekaSuit.
      ja: 高度なホログラフィックプロジェクターを使用し、MekaSuitの知覚色を変更します。
    - key: description.mekanism.combiner
      en: A machine used to combine items together. For example, raw ores and cobblestone to form their ore counterparts.
      ja: アイテムを組み合わせる機械です。 例えば、原石と丸石を組み合わせて対応する鉱石に加工します。
    - key: description.mekanism.crusher
      en: A machine used to crush ingots into their dust counterparts, as well as perform many other operations.
      ja: インゴットを砕いて粉にする機械です。 その他の処理も行います。
    - key: description.mekanism.dictionary
      en: 'A tool used for viewing the tags of various components such as: items, blocks, and fluids.'
      ja: アイテムやブロック、流体など様々な素材のタグを表示するのに使用するツールです。
    - key: description.mekanism.digital_miner
      en: A highly-advanced, filter-based, auto-miner that can mine whatever block you tell it to within a 32 block (max)
        radius.
      ja: 高度に発展したフィルターベースの自動掘削機です。 最大半径32ブロック以内のあらゆるブロックも採掘することが出来ます。
    - key: description.mekanism.dimensional_stabilizer
      en: A machine that prevents areas of the world from disappearing when not observed.
      ja: ワールドの非観測地域を消えないようにする機械です。
    - key: description.mekanism.diversion
      en: '- Controllable by redstone'
      ja: '- レッドストーン信号で制御可能'
    - key: description.mekanism.dosimeter_unit
      en: Displays the user's current radiation dose in the HUD.
      ja: HUDにユーザーの現在の放射線量を表示します。
    - key: description.mekanism.dynamic_tank
      en: The casing used in the Dynamic Tank multiblock, a structure capable of storing great amounts of fluid and chemicals.
      ja: ダイナミックタンクの組み立てに使います。 沢山の流体を貯蔵します。
    - key: description.mekanism.dynamic_valve
      en: A valve that can be placed on a Dynamic Tank multiblock, allowing for fluids and chemicals to be inserted and extracted
        via external piping.
      ja: ダイナミックタンクの組み立てに使います。 パイプからの流体の搬入出をサポートします。
    - key: description.mekanism.electric_pump
      en: An advanced, upgradeable pump, capable of extracting any type of fluid.
      ja: 高度かつアップグレード可能なポンプです。 あらゆる流体を吸い上げられます。
    - key: description.mekanism.electrolytic_breathing_unit
      en: Uses electrolysis to create breathable oxygen from water. Will also fill a jetpack module with hydrogen when necessary.
      ja: 水を電気分解して呼吸に適した酸素を生成します。必要に応じてジェットパックモジュールに水素を充填します。
    - key: description.mekanism.electrolytic_separator
      en: A machine that uses the process of electrolysis to split apart a certain gas into two different gases.
      ja: 流体を2つの別のガスに電解する機械です。
    - key: description.mekanism.elytra_unit
      en: Applies an HDPE Reinforced Elytra to the MekaSuit.
      ja: MekaSuitにHDPE強化エリトラを追加します。
    - key: description.mekanism.energized_smelter
      en: A simple machine that serves as a Mekanism-based furnace that runs off of energy.
      ja: エネルギーを必要とするMekanismの、炉としての働きをするシンプルな機械です
    - key: description.mekanism.energy_cube
      en: An advanced device for storing and distributing energy.
      ja: エネルギーを貯蔵・分配する先進的な機械です。
    - key: description.mekanism.energy_unit
      en: Increases maximum energy capacity.
      ja: 最大エネルギー容量を増やします。
    - key: description.mekanism.enrichment_chamber
      en: A simple machine used to enrich ores into two of their dust counterparts, as well as perform many other operations.
      ja: 鉱石を2つの粉に濃縮する簡単な機械です。 その他の処理も行います。
    - key: description.mekanism.excavation_escalation_unit
      en: Increases digging speed on any block.
      ja: あらゆるブロックに対する採掘速度を増加します。
    - key: description.mekanism.factory
      en: A machine that serves as an upgrade to regular machinery, allowing for multiple processing operations to occur at
        once.
      ja: 普通の機械を改良した機械です。 複数の処理を一度に平行して行うことが出来ます。
    - key: description.mekanism.farming_unit
      en: Allows for soil tilling, log stripping, and soil flattening.
      ja: 耕作、伐採、そして地均しを可能にします。
    - key: description.mekanism.fluid_tank
      en: A handy, sturdy, portable tank that lets you carry multiple buckets of fluid wherever you please. Also doubles as
        a bucket!
      ja: 多くのバケツ分の流体を何処にでも持ち歩ける手軽で頑丈なタンクです。 バケツとしても扱えます。
    - key: description.mekanism.fluidic_plenisher
      en: A machine that is capable of creating entire lakes by filling ravines with fluids.
      ja: 峡谷に流体を流して全部湖に変えることも出来る機械です。
    - key: description.mekanism.fluorite_ore
      en: A mineral found relatively deep under the world's surface. The crystals can be processed into Hydrofluoric Acid,
        an essential chemical for Uranium processing.
      ja: 比較的深い場所で見つけられる鉱物です。ウランの処理に欠かせない、フッ化水素酸の材料になります。
    - key: description.mekanism.formulaic_assemblicator
      en: A machine that uses energy to rapidly craft items and blocks from Crafting Formulas. Doubles as an advanced crafting
        bench.
      ja: クラフトレシピを基に、エネルギーを消費して高速にクラフトする機械です。 発展作業台のようにも使えます。
    - key: description.mekanism.fortune_unit
      en: Increases ore yields.
      ja: 鉱石の産出量を増やします。
    - key: description.mekanism.frost_walker_unit
      en: Uses liquid hydrogen to freeze any water the player walks on. Install multiple for a greater range.
      ja: 液体水素を用いてプレイヤーが歩く水を凍らせます。より広く取り付けましょう。
    - key: description.mekanism.fuelwood_heater
      en: A machine that is capable of producing large quantities of heat energy by burning combustible items.
      ja: 可燃物を燃焼させ、多量の熱を生み出す機械です。
    - key: description.mekanism.geiger_unit
      en: Displays the ambient radiation level in the HUD.
      ja: HUDに周囲の現在の放射線量を表示します。
    - key: description.mekanism.gravitational_modulating_unit
      en: Using experimental technologies and the tremendous energy of antimatter, allows the user to defy gravity.
      ja: 実験的な技術と反物質の莫大なエネルギーを合わせると、重力に逆らえるようになります。
    - key: description.mekanism.gyroscopic_stabilization_unit
      en: Allows the user to act as though they are on solid ground.
      ja: 地面にいるかのように操作できるようになります。
    - key: description.mekanism.hydraulic_propulsion_unit
      en: Allows the user to both step and jump higher.
      ja: 段差の自動登坂とより高いジャンプを可能にします。
    - key: description.mekanism.hydrostatic_repulsor_unit
      en: Uses advanced technology to repel water, lowering the resistance felt while moving through it.
      ja: 高度な技術により、水中移動時に鬱陶しい抵抗をかける水を弾きます。
    - key: description.mekanism.induction_casing
      en: A type of energy-resistant casing used in the creation of an Energized Induction Matrix multiblock.
      ja: 莫大なエネルギーに耐えられる筐体です。 インダクションマトリックスの組み立てに使います。
    - key: description.mekanism.induction_cell
      en: A highly conductive energy capacitor capable of storing massive amounts of energy in a single block. Housed in an
        Energized Induction Matrix to expand the multiblock's energy storage.
      ja: 甚大なエネルギーを蓄えることが出来る、高伝導性のキャパシタです。 インダクションマトリックスの内部に組み込み、蓄電容量を増やすのに使用します。
    - key: description.mekanism.induction_port
      en: A port that can be placed on an Energized Induction Matrix multiblock, allowing for energy to be inserted from and
        output to external cabling.
      ja: インダクションマトリックスの組み立てに用い、インダクションマトリックスのエネルギーの搬入出を行います。
    - key: description.mekanism.induction_provider
      en: An advanced complex of coolant systems, conductors and transformers capable of expanding the Energized Induction
        Matrix's maximum rate of energy transfer.
      ja: 発展的な、冷却システム及び伝導体と変圧器の統合体です。 インダクションマトリックスの内部に組み込み、エネルギーの入出力上限を増やすのに使用します。
    - key: description.mekanism.industrial_alarm
      en: Not just your everyday alarm... this is an 'industrial' alarm!
      ja: いつものアラームではなく…これは「産業用」アラームです！
    - key: description.mekanism.inhalation_purification_unit
      en: Applies a miniature electromagnetic field around the breathing apparatus, preventing selected potion effect types.
      ja: 呼吸装置周りに小型電磁界を生成し、選択されたポーション効果がつくのを防止します。
    - key: description.mekanism.isotopic_centrifuge
      en: 'A machine with one single purpose: to spin its contents really, REALLY fast.'
      ja: 'たった一つの目的を持つ機械: 本当に、本当に速く、中身を回転させます'
    - key: description.mekanism.jetpack_unit
      en: Applies a hydrogen-fueled jetpack to the MekaSuit.
      ja: 水素燃料のジェットパックをMekaSuitに追加します。
    - key: description.mekanism.laser
      en: An advanced form of linear energy transfer that utilizes an extremely collimated beam of light.
      ja: 極端に平行な光線を利用した、線形エネルギー転送の発展型です。
    - key: description.mekanism.laser_amplifier
      en: A block that can be used to merge, redirect and amplify laser beams, with fine controls over when to fire.
      ja: レーザーの収束・向きの変更・増幅が出来るブロックで、発射タイミングを細かく調整することができます。
    - key: description.mekanism.laser_dissipation_unit
      en: Refracts and safely dissipates lasers that hit any MekaSuit armor piece.
      ja: MekaSuitのアーマーに当たったレーザーを屈折させ、安全下に散逸させます。
    - key: description.mekanism.laser_tractor_beam
      en: A block used to merge and redirect laser beams. Collects drops from blocks it has broken.
      ja: レーザーの収束・向きの変更ができるブロックです。 ブロック破壊時のドロップを回収します。
    - key: description.mekanism.lead_ore
      en: A somewhat rare metal that is excellent at resisting radioactive particles.
      ja: 放射線粒子に対する抵抗に優れるやや希少な金属です。鉄よりわずかに少なく産出します。
    - key: description.mekanism.locomotive_boosting_unit
      en: Increases the user's sprinting speed (and jumping distance).
      ja: ユーザーの走る速さ(とジャンプ距離)を向上させます。
    - key: description.mekanism.logistical_sorter
      en: A filter-based, advanced sorting machine that can auto-eject specified items out of and into adjacent inventories
        and Logistical Transporters.
      ja: フィルターによる的確な仕分けができる発展的な機械です。 隣接するインベントリから物流トランスポーターへと仕分けて搬出します。
    - key: description.mekanism.magnetic_attraction_unit
      en: Uses powerful magnets to draw distant items towards the player. Install multiple for a greater range.
      ja: 強力な磁石により離れたアイテムを手元に引き寄せます。複数インストールすることにより引き寄せられる範囲を広げられます。
    - key: description.mekanism.metallurgic_infuser
      en: A machine used to infuse various materials into (generally) metals to create metal alloys and other compounds.
      ja: (一般的に)金属に別の材料を吹き込み、合金などをを作る機械です。
    - key: description.mekanism.modification_station
      en: An advanced workbench capable of installing and removing modules from modular equipment (i.e. MekaSuit!)
      ja: 改造可能な装備(例 MekaSuit)へのモジュールの取り付け・取り外しを行う高度なワークベンチです。
    - key: description.mekanism.motorized_servo_unit
      en: Uses motorized servos to reduce the strain of sneaking.
      ja: スニーク時の負担の軽減に、電動サーボを使用します。
    - key: description.mekanism.nutritional_injection_unit
      en: Automatically feeds the player Nutritional Paste when hungry.
      ja: 空腹時に自動で栄養補助ペーストを供給します。
    - key: description.mekanism.nutritional_liquifier
      en: A machine that is capable of processing any foods into non-dangerous, easily-digestible Nutritional Paste.
      ja: あらゆる食品を安全かつ消化しやすい栄養補助ペーストに加工するマシンです。
    - key: description.mekanism.oredictionificator
      en: A machine used to unify and translate between various items and blocks using item tags.
      ja: アイテムタグを通じて様々なアイテムやブロックを統合、変換する機械です。
    - key: description.mekanism.osmium_compressor
      en: A fairly advanced machine used to compress osmium into various dusts in order to create their ingot counterparts.
      ja: オスミウムを様々な粉に詰め込み、新たなインゴットへと加工するとても発展的な機械です。
    - key: description.mekanism.osmium_ore
      en: A strong mineral that can be found at nearly any height in the world. It is known to have many uses in the construction
        of machinery.
      ja: どんな高度でも見つかる頑健な鉱物です。 機械の中心的な材料です。
    - key: description.mekanism.painting_machine
      en: A machine used to color blocks and items via a careful application of a stored pigment.
      ja: セットされた顔料で丁重に塗装し、ブロックやアイテムに色を付ける機械です。
    - key: description.mekanism.personal_barrel
      en: A 54-slot barrel that can be opened anywhere- even from your own inventory.
      ja: 54スロットを有し、自分のインベントリからどこでも開けるあなただけのバレルです。
    - key: description.mekanism.personal_chest
      en: A 54-slot chest that can be opened from your own inventory.
      ja: 54スロットを有し、自分のインベントリから開けるあなただけのチェストです。
    - key: description.mekanism.pigment_extractor
      en: A machine used to extract pigments from blocks and items.
      ja: ブロックやアイテムから顔料を抽出するために使用される機械です。
    - key: description.mekanism.pigment_mixer
      en: A sturdy machine capable of mixing two pigments together to produce a new pigment.
      ja: 2つの顔料を混ぜ合わせて新しい顔料を作成できる頑丈な機械です。
    - key: description.mekanism.precision_sawmill
      en: A machine used to process logs and other wood-based items more efficiently, as well as to obtain sawdust.
      ja: 原木や木材由来のものを効率的に処理する機械です。 おがくずもでてきます。
    - key: description.mekanism.pressure_disperser
      en: A block used to disperse steam throughout a multiblock structure. These should form a gapless, horizontal plane
        in order to properly control steam flow.
      ja: 蒸気を分散させるためのマルチブロックの部品です。 蒸気の流れを適切に制御するために、隙間なく水平に置く必要があります。
    - key: description.mekanism.pressurized_reaction_chamber
      en: An advanced machine that processes a solid, liquid and gaseous mixture and creates both a gaseous and solid product.
      ja: 素材・流体・ガスを混ぜ込み、アイテムとガスを作成する先進的な機械です。
    - key: description.mekanism.purification_chamber
      en: An advanced machine capable of processing ores into three clumps, serving as the initial stage of 300% ore processing.
      ja: 金属を3つの凝塊に出来る発展的な機械です。 鉱石3倍加の初期段階として機能します。
    - key: description.mekanism.qio_dashboard
      en: A placeable monitor used to access an Quantum Item Orchestration system's contents.
      ja: 量子アイテムオーケストレーションシステムのコンテンツへのアクセスに用いる、設置可能なモニター。
    - key: description.mekanism.qio_drive_array
      en: The foundation of any Quantum Item Orchestration system. QIO Drives are stored here.
      ja: 任意の量子アイテムオーケストレーションシステムの基盤となります。QIOドライブはここに格納されます。
    - key: description.mekanism.qio_exporter
      en: A QIO-linked item export unit. Place on a block and export contents from your QIO system to the block.
      ja: QIOリンクされたエクスポートユニットです。ブロックに設置し、QIOシステムからアイテムを搬出します。
    - key: description.mekanism.qio_importer
      en: A QIO-linked item import unit. Place on a block and import its contents to your QIO system.
      ja: QIOリンクされたインポートユニットです。ブロックに設置し、QIOシステムへアイテムを搬入します。
    - key: description.mekanism.qio_redstone_adapter
      en: A QIO-linked redstone adapter. Use to monitor your QIO system's contents.
      ja: QIOリンクされたレッドストーンアダプタです。QIOシステム内アイテムの監視に使用します。
    - key: description.mekanism.quantum_entangloporter
      en: A highly-advanced block capable of transmitting any practical resource across long distances and dimensions.
      ja: あらゆるリソースを距離・次元をも超越して転送することが可能な、非常に発展的な機械です。
    - key: description.mekanism.radiation_shielding_unit
      en: Provides thick, radiation-proof metal plating to any MekaSuit armor piece.
      ja: 任意のMekaSuitの装甲部品に厚い放射線防護金属メッキを施します。
    - key: description.mekanism.radioactive_waste_barrel
      en: 'A barrel that can be used to ''safely'' store radioactive waste. WARNING: breaking this barrel will release its
        contents into the atmosphere.'
      ja: '放射性廃棄物を「安全」に保管できます。警告: このバレルを破壊すると、大気中に中身が漏出してしまいます。'
    - key: description.mekanism.resistive_heater
      en: A condensed, coiled resistor capable of converting electrical energy directly into heat energy.
      ja: エネルギーを熱に変換する、密集したコイル状の抵抗器です。
    - key: description.mekanism.restrictive
      en: '- Only used if no other paths available'
      ja: '- 他の可能な経路が存在しない時にのみ通します。'
    - key: description.mekanism.rotary_condensentrator
      en: A machine capable of converting gases into their fluid form and vice versa.
      ja: ガスを流体にしたり流体をガスにしたりする機械です。
    - key: description.mekanism.security_desk
      en: A central control hub for managing the security of all your owned machinery.
      ja: あなたの保有する機械の、セキュリティ管理の中心となる機械です。
    - key: description.mekanism.seismic_reader
      en: A portable machine that uses seismic vibrations to provide information on differing layers of the world.
      ja: 弾性波からワールドの各層の情報を読み取れる携帯機器です。
    - key: description.mekanism.seismic_vibrator
      en: A machine that uses seismic vibrations to provide information on differing layers of the world.
      ja: 弾性波を発振し、ワールドの地層の情報を提供する機械です。
    - key: description.mekanism.shearing_unit
      en: Allows the creation of energy blades for precise cutting jobs. Does not add laser swords.
      ja: 精密な切断作業に用いるエネルギーブレードを作成できるようにします。レーザーソードではないです。
    - key: description.mekanism.silk_touch_unit
      en: Allows all mined blocks to drop as themselves.
      ja: 採掘されたブロックが変化すること無くそのままドロップするようになります。
    - key: description.mekanism.solar_neutron_activator
      en: A machine that directs the neutron radiation of the sun into its internal reservoir, allowing for the slow creation
        of various isotopes.
      ja: 内部容器内に太陽中性子を送り込み、ゆっくりと核異性体を生成する機械です。
    - key: description.mekanism.sps_casing
      en: Reinforced casing capable of resisting intense chemical and thermal effects from phase-shifting reactions.
      ja: 相転移反応による激しい化学的・熱的効果へ抵抗できる、強化された筐体です。
    - key: description.mekanism.sps_port
      en: A port used for the transfer of energy and substances in the Supercritical Phase Shifter.
      ja: 超臨界相転移装置でのエネルギー及び物質の転送に用いられるポートです。
    - key: description.mekanism.steel_casing
      en: A sturdy, steel-based casing used as a foundation for machinery.
      ja: 頑丈な鋼鉄製の筐体です。 機械の作成に使います。
    - key: description.mekanism.structural_glass
      en: An advanced, reinforced material of glass that drops when broken and can be used in the structure of any applicable
        multiblock.
      ja: 高度な強化ガラスで破壊してもアイテム化します。 使用可能なマルチブロックにて窓として使用することが出来ます。
    - key: description.mekanism.supercharged_coil
      en: Used in Supercritical Phase Shifter multiblock to supply large quantities of energy. Must be attached to a SPS Port.
      ja: 大量のエネルギーを供給するために超臨界相転移装置のマルチブロックに使用します。SPSポートに接続する必要があります。
    - key: description.mekanism.superheating_element
      en: A modular, somewhat dangerous radiator that is capable of emitting massive amounts of heat to its surroundings.
      ja: 周囲に高熱を放出する、モジュール式の何だか危ないラジエーターです。
    - key: description.mekanism.teleportation_unit
      en: Provides for quick travel to nearby blocks.
      ja: 近くのブロックへの素早い移動を行えるようにします。
    - key: description.mekanism.teleporter
      en: A machine capable of teleporting players to various locations defined by another teleporter.
      ja: テレポーターによって定められた様々な場所へとプレイヤーをテレポートさせる機械です。
    - key: description.mekanism.teleporter_frame
      en: The frame used to construct the Teleporter multiblock, allowing a portal to be generated within the structure.
      ja: テレポーターの組み立てに使います。 テレポーターの中にポータルを生成します。
    - key: description.mekanism.thermal_evaporation_block
      en: A copper-alloyed casing used in the structure of a Thermal Evaporation Plant, using its advanced material to conduct
        the great amounts of heat necessary for processing.
      ja: 加温蒸発濃縮プラントの組み立てに使う銅合金製の筐体です。 処理に必要な沢山の熱を発展的な素材が伝えます。
    - key: description.mekanism.thermal_evaporation_controller
      en: The controller for a Thermal Evaporation Plant, acting as the master block of the structure. Only one of these should
        be placed on a multiblock.
      ja: 加温蒸発濃縮プラントの根幹となるブロックです。 加温蒸発濃縮プラント1機につき1つだけ配置出来ます。
    - key: description.mekanism.thermal_evaporation_valve
      en: A valve that can be placed on a Thermal Evaporation Plant multiblock, allowing for fluids to be inserted and extracted
        via external piping.
