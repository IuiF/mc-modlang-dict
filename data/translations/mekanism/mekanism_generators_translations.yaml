      ja: 構成に失敗しました。必要な圧力分散機が%1$sに存在しません。
    - key: turbine.mekanismgenerators.invalid_rotors_not_contiguous
      en: Couldn't form, rotors are invalid (non-contiguous).
      ja: 構成に失敗しました。不適当なタービンローターです(連続していません)。
