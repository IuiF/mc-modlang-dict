  description:
    count: 34
    translations:
    - key: description.mekanismgenerators.advanced_solar_generator
      en: An advanced generator that directly absorbs the sun's rays with little loss to produce energy.
      ja: よりエネルギーの変換効率が良い、太陽光を直接的に吸収して発電する発電機です。
    - key: description.mekanismgenerators.bio_generator
      en: A generator that burns organic materials of the world to produce energy.
      ja: 世界中のオーガニックな素材を燃やしエネルギーを生産する発電機です。
    - key: description.mekanismgenerators.control_rod_assembly
      en: A collection of control rods used to halt a fission chain reaction. Placed on top of a tower of Fission Fuel Assemblies.
      ja: 核分裂連鎖反応の停止に用いる制御棒の集合体です。核分裂炉燃料の部品の塔の頂点に配置します。
    - key: description.mekanismgenerators.electromagnetic_coil
      en: A block that converts kinetic energy from a Rotational Complex into usable electricity. These can be placed in any
        arrangement above your Rotational Complex, as long as they are all touching each other and the complex itself.
      ja: 回転機構からの運動エネルギーを電力に変換するブロックです。 回転機構より上で、かつすべてのブロックや回転機構に一つでも接続していれば、どのようにも配置できます。
    - key: description.mekanismgenerators.fission_fuel_assembly
      en: A cluster of fuel rods used to house fission fuel within a Fission Reactor. These can be stacked on top of each
        other.
      ja: 核分裂燃料を核分裂反応器内に格納するために使用される燃料棒の集合体。これらは互いに重ねられます。
    - key: description.mekanismgenerators.fission_reactor_casing
      en: Lead-infused steel casing used to create a Fission Reactor. Mostly heat-resistant, mostly radiation-resistant, and
        mostly safe!
      ja: 核融合炉の組み立てに使用される、鉛を吹き込んだ鋼鉄製の筐体です。たいてい熱・放射線耐性を有しており、だいたい安全です!
    - key: description.mekanismgenerators.fission_reactor_logic_adapter
      en: A block that can be used to monitor or control the Fission Reactor with redstone.
      ja: レッドストーン信号によって核融合炉を監視または制御するために使用するブロックです。
    - key: description.mekanismgenerators.fission_reactor_port
      en: A port which can be placed on a Fission Reactor multiblock to transfer coolant, fuel, and waste.
      ja: 冷媒、燃料、そして廃棄物を輸送するために、核融合炉のマルチブロックに組み込めるポートです。
    - key: description.mekanismgenerators.fusion_reactor_controller
      en: The controlling block for the entire Fusion Reactor structure.
      ja: 核融合炉全体を制御するためのコントローラ。
    - key: description.mekanismgenerators.fusion_reactor_frame
      en: Reinforced framing that can be used in the Fusion Reactor multiblock.
      ja: 核融合炉のマルチブロックを構成する強化された筐体です。
    - key: description.mekanismgenerators.fusion_reactor_logic_adapter
      en: A block that can be used to allow basic monitoring of a reactor using redstone.
      ja: 核融合炉の状態を元にレッドストーン信号を出力するブロックです。
    - key: description.mekanismgenerators.fusion_reactor_port
      en: A block of reinforced framing that is capable of managing both the gas and energy transfer of the Fusion Reactor.
      ja: 核融合炉筐体の一つで、電力の出力燃料などの搬入を担います。
    - key: description.mekanismgenerators.gas_burning_generator
      en: A generator that harnesses the varying molecular gases to produce energy.
      ja: 様々なガスで発電する発電機です。
    - key: description.mekanismgenerators.geothermal_generator_unit
      en: Harnesses geothermal energy from the surrounding environment, and improves protection against damage from heat sources.
        Install multiple for faster charging and greater protection.
      ja: 周囲の環境から得られる地熱エネルギーを利用して、熱源からのダメージに対する防護性能を向上させます。複数設置することで、より高速な充電とより強力な防護性能を実現します。
    - key: description.mekanismgenerators.heat_generator
      en: A generator that uses the heat of lava or other burnable resources to produce energy.
      ja: 溶岩からの熱や燃料で発電する発電機です。
    - key: description.mekanismgenerators.laser_focus_matrix
      en: A panel of Fusion Reactor Glass that is capable of absorbing optical energy and thereby heating up the Fusion Reactor.
      ja: レーザー光を受け入れ、炉を加熱するための核融合炉窓のパネルです。
    - key: description.mekanismgenerators.reactor.logic.activation
      en: Activate the reactor when powered, and deactivate when unpowered
      ja: 信号がある時に起動、ない時に停止
    - key: description.mekanismgenerators.reactor.logic.capacity
      en: Output when the reactor's core heat capacity has been met
      ja: 熱の値が更新した時
    - key: description.mekanismgenerators.reactor.logic.damaged
      en: Output when the reactor reaches critical damage levels (100%+).
      ja: 致命的なダメージレベル(100%以上) の時
    - key: description.mekanismgenerators.reactor.logic.depleted
      en: Output when the reactor has insufficient fuel to sustain a reaction
      ja: 反応に十分な量の燃料が不足している時
    - key: description.mekanismgenerators.reactor.logic.disabled
      en: Will not handle redstone
      ja: レッドストーン信号を出力しない
    - key: description.mekanismgenerators.reactor.logic.excess_waste
      en: Output when the reactor has excess waste
      ja: 余分な廃棄物がある時
    - key: description.mekanismgenerators.reactor.logic.ready
      en: Output when the reactor has reached the required heat level to ignite
      ja: 核融合炉の起動に必要な熱量が確保出来た時点で
    - key: description.mekanismgenerators.reactor.logic.temperature
      en: Output when the reactor reaches dangerous temperatures
      ja: 危険な温度に達した時
    - key: description.mekanismgenerators.reactor_glass
      en: Reinforced glass that can be used in the Fission Reactor and Fusion Reactor multiblocks (as well as any others!).
      ja: 核分裂炉及び核融合炉のマルチブロック(勿論その他にも)に使用できる強化されたガラスです。
    - key: description.mekanismgenerators.rotational_complex
      en: A connector that is placed on the highest Turbine Rotor of an Industrial Turbine to carry kinetic energy into its
        Electromagnetic Coils.
      ja: 電磁コイルに運動エネルギーを伝えるために、タービンローターの上に設置するコネクターです。
    - key: description.mekanismgenerators.saturating_condenser
      en: A block that condenses steam processed by an Industrial Turbine into reusable water. These can be placed in any
        arrangement above your rotational complex.
      ja: 工業用タービンで使用された蒸気を凝縮し、水として再利用できるようにします。 このブロックは回転機構より上の任意の場所に配置できます。
    - key: description.mekanismgenerators.solar_generator
      en: A generator that uses the power of the sun to produce energy.
      ja: 太陽光で発電します。
    - key: description.mekanismgenerators.solar_recharging_unit
      en: Harnesses the power of the sun to charge your MekaSuit. Install multiple for faster charging.
      ja: MekaSuitに太陽光発電能力を追加します。複数インストールするとより早く充電できるようになります。
    - key: description.mekanismgenerators.turbine_casing
      en: Pressure-resistant casing used in the creation of an Industrial Turbine.
      ja: 工業用タービンを構成する、耐圧性の筐体です。
    - key: description.mekanismgenerators.turbine_rotor
      en: The steel rod that is used to house Turbine Blades within an Industrial Turbine.
      ja: 工業用タービンの内部にある、タービンの羽の軸となる鋼鉄製の棒です。
    - key: description.mekanismgenerators.turbine_valve
      en: A type of Turbine Casing that includes a port for the transfer of energy and steam.
      ja: タービン筐体の一つで、電力の出力口や蒸気の搬入口となります。
    - key: description.mekanismgenerators.turbine_vent
      en: A type of Turbine Casing with an integrated vent for the release of steam. These should be placed on the level of
        or above the turbine's Rotational Complex.
      ja: タービン筐体の一つで、蒸気を排出するための通気口です。回転機構以上の高さにある必要があります。
    - key: description.mekanismgenerators.wind_generator
      en: A generator that uses the strength of the wind to produce energy, with greater efficiency at higher levels.
      ja: 風の力を利用して電力を生み出します。高い位置にあるほどより多く発電します。
