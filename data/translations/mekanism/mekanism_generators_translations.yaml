      en: Couldn't form, invalid Turbine Rotor arrangement.
      ja: 構成に失敗しました。タービンローターの配置が無効です。
    - key: turbine.mekanismgenerators.invalid_condenser_below_complex
      en: Couldn't form, found improperly placed Saturating Condenser at %1$s. Saturating Condensers must be above Pressure
