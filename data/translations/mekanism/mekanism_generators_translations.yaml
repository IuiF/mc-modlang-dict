      ja: 構成に失敗しました。%1$sに不適当な配置の飽和凝縮器が存在します。飽和凝縮器を圧力分散器の層より上に配置してください。
    - key: turbine.mekanismgenerators.invalid_even_length
      en: Couldn't form, width and length of structure must be odd.
      ja: 構成に失敗しました。幅と長さを奇数にしてください。
    - key: turbine.mekanismgenerators.invalid_malformed_coils
      en: Couldn't form, Electromagnetic Coil arrangement is malformed. Coils must be connected to Rotational Complex and
        adjacently connected.
      ja: 構成に失敗しました。電磁コイルの配置が不適当です。電磁コイルを回転機構に接続してください。
    - key: turbine.mekanismgenerators.invalid_malformed_dispersers
      en: Couldn't form, Pressure Disperser arrangement is malformed. Dispersers must create complete horizontal layer surrounding
        Rotational Complex.
      ja: 構成に失敗しました。圧力分散機の配置が不適当です。圧力分散機は、回転機構を囲んだ水平な層である必要があります。
    - key: turbine.mekanismgenerators.invalid_missing_coils
      en: Couldn't form, no Electromagnetic Coils present.
      ja: 構成に失敗しました。電磁コイルが存在しません。
    - key: turbine.mekanismgenerators.invalid_missing_complex
