      en: Couldn't form, found invalid Turbine Rotor at %1$s. Turbine Rotors must be centered below Rotational Complex.
      ja: 構成に失敗しました。%1$sに無効なタービンローターが存在します。タービンローターを中心かつ回転機構の下に配置してください。
