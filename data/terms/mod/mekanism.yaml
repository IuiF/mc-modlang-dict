# 翻訳ルール
translation_rules:
  - rule: Mekanismの基本用語は必ず統一すること
    examples:
      - "Factory → ファクトリー（工場ではない）"
      - "Transmitter → トランスミッター（送信機ではない）"
      - "Slurry → スラリー（泥ではない）"

  - rule: ティア名称は統一表記を使用
    examples:
      - "Basic → 基本"
      - "Advanced → 発展"
      - "Elite → 精鋭"
      - "Ultimate → 究極"

  - rule: エネルギー単位Joulesは「ジュール」と表記
    note: 略称Jはそのまま使用

  - rule: 化学物質名は科学的に正確な日本語名を使用
    examples:
      - "Hydrogen → 水素"
      - "Oxygen → 酸素"
      - "Sulfuric Acid → 硫酸"

  - rule: フォーマットコードは必ず保持
    note: "%s, %d, $(br), $(br2)など"

# 注意事項
notes:
  - Mekanismは高度な工業MODのため、技術用語が多い
  - 既存の日本語翻訳（ja_jp.json）との整合性を保つこと
  - 新規用語は必ず辞書に追加すること
  - マルチブロック構造の名称は正式名称を使用すること
