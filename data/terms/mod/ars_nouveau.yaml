# 翻訳ルール
translation_rules:
  - rule: "Ars Nouveau固有の用語は一貫性を保つ"
    examples:
      - "Source → ソース（エネルギーの意味）"
      - "Glyph → グリフ（魔法記号）"
      - "Spell → スペル（魔法）"

  - rule: "魔法系用語はBotaniaとの一貫性を考慮"
    note: "Mana、Altar、Ritualなどの共通概念は統一"

  - rule: "Arcaneは「アーケイン」と表記"
    note: "「秘術の」「神秘的な」と訳す場合もあるが、固有名詞ではカタカナ"

  - rule: "Familiarは「ファミリア」"
    note: "「使い魔」とも訳せるが、カタカナが一般的"

  - rule: "Sourceは文脈で「ソース」または「源泉」"
    note: "リソース名は「ソース」、説明文では「源泉」も可"

# 注意事項
notes:
  - "Ars Nouveauは魔法系Modだが、Botaniaとは異なり、スペル作成に重点"
  - "グリフシステムが特徴的なため、グリフ関連用語の統一が重要"
  - "召喚生物（Summons）の名前はカタカナ表記が基本"
  - "エンチャント装置周りのブロック名は「アーケイン〜」で統一"
  - "Sourceは「マナ」に相当するが、訳は「ソース」で統一"
